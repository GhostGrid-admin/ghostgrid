<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Heaven – GhostGrid</title>

  <!-- Din vanliga CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- 1) Firebase App + Auth + Firestore (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- 2) Din init-fil som skapar global `firebase` -->
  <script src="scripts/firebase-init.js"></script>

  <style>
    body { margin:0; padding:0; font-family:'Courier New', monospace; background:#000; color:#00ffcc; overflow-x:hidden; }
    .glow-left,.glow-right { position:fixed;top:0;width:60px;height:100%;z-index:-1; background:radial-gradient(circle,#8800ff 0%,transparent 70%); }
    .glow-left{ left:0 } .glow-right{ right:0 }
    .forum-container { background:rgba(0,0,0,0.85); margin:80px auto; padding:30px; max-width:900px; border-radius:12px; box-shadow:0 0 25px #00ffcc; animation:fadeIn 1.2s ease-in; }
    .title-wrapper { display:flex; align-items:center; justify-content:center; gap:15px; margin-bottom:30px; }
    .title-wrapper img { height:60px; border-radius:6px; }
    .title-wrapper h1 { margin:0;font-size:2.2em; }
    .create-thread-btn { margin-top:30px; display:block; width:100%; padding:14px; background:#00ffcc; color:#000; font-weight:bold; border:none; border-radius:8px; cursor:pointer; font-size:1em; }
    .create-thread-form { display:none; margin-top:30px; padding:20px; background:#111; border:1px solid #00ffcc; border-radius:8px; }
    .create-thread-form input, .create-thread-form textarea, .create-thread-form button {
      width:100%; margin-bottom:10px; padding:10px; background:#000; color:#00ffcc; border:1px solid #00ffcc; border-radius:6px;
    }
    .thread { background:#111; padding:20px; margin-top:20px; border-radius:8px; box-shadow:0 0 10px #00ffcc; }
    .reactions span { cursor:pointer; margin-right:10px; font-size:1.4em; transition:transform .2s; }
    .reactions span:hover { transform:scale(1.2); }
    .reaction-count { font-size:.9em; margin-left:5px; }
    .comment-section { margin-top:20px; }
    .comment { padding:8px; background:#222; margin-bottom:6px; border-radius:5px; }
    .comment-form textarea { width:100%; padding:10px; background:#000; color:#00ffcc; border:1px solid #00ffcc; border-radius:5px; }
    .comment-form button { margin-top:8px; padding:8px; background:#00ffcc; color:#000; border:none; border-radius:6px; cursor:pointer; }
    @keyframes fadeIn { from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);} }
  </style>
</head>

<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>

  <div class="forum-container">
    <div class="title-wrapper">
      <img src="bilder/tech-heaven.png" alt="Tech Heaven"/>
      <h1 id="forum-title">Tech Heaven</h1>
    </div>

    <!-- Här fyller thread-core.js på -->
    <div id="thread-list"></div>

    <button class="create-thread-btn" id="create-btn" onclick="toggleForm()">➕ Skapa ny tråd</button>

    <div class="create-thread-form" id="formSection">
      <input type="text" id="threadTitle" placeholder="Rubrik på tråden"/>
      <textarea id="threadContent" rows="5" placeholder="Vad vill du diskutera?"></textarea>
      <button id="submit-btn" onclick="submitThread()">Skicka</button>
    </div>
  </div>

  <!-- Ditt tråd-skript -->
  <script src="scripts/thread-core.js" defer></script>
</body>
</html>
