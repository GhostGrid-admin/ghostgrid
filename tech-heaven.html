<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tech Heaven – GhostGrid</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Ladda först Firebase‑init (inuti thread‑core importeras den automatiskt) -->
  <!-- Ladda sedan vår tråd‑logik som modul -->
  <script type="module" src="scripts/thread-core.js"></script>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>

  <div class="forum-container">
    <div class="title-wrapper">
      <img src="bilder/tech-heaven.png" alt="Tech Heaven">
      <h1 id="forum-title">Tech Heaven</h1>
    </div>

    <div id="thread-list"></div>

    <button class="create-thread-btn" id="create-btn" onclick="toggleForm()">➕ Skapa ny tråd</button>

    <div class="create-thread-form" id="formSection" style="display:none;">
      <input  type="text"     id="threadTitle"   placeholder="Rubrik på tråden">
      <textarea id="threadContent" rows="5" placeholder="Vad vill du diskutera?"></textarea>
      <button   id="submit-btn" onclick="submitThread()">Skicka</button>
    </div>
  </div>
</body>
</html>
