<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Heaven – GhostGrid</title>
  <link rel="stylesheet" href="style_updated.css" />
  <script type="module" src="scripts/firebase-init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #8800ff 0%, transparent 70%);
    }
    .glow-left { left: 0; }
    .glow-right { right: 0; }
  </style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>

  <div class="forum-container">
    <div class="title-wrapper">
      <img src="bilder/tech-heaven.png" alt="Tech Heaven">
      <h1 id="forum-title">Tech Heaven</h1>
    </div>

    <div id="thread-list"></div>

    <button class="create-thread-btn" id="create-btn" onclick="toggleForm()">➕ Skapa ny tråd</button>

    <div class="create-thread-form" id="formSection" style="display:none;">
      <input type="text" id="threadTitle" placeholder="Rubrik på tråden">
      <textarea id="threadContent" rows="5" placeholder="Vad vill du diskutera?"></textarea>
      <button id="submit-btn" onclick="submitThread()">Skicka</button>
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById("formSection");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }
  </script>
  <script src="scripts/thread-core.js" defer></script>
</body>
</html>
