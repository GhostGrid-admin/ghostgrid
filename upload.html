<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostGrid ‚Äì Ladda upp</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      background-color: #0a0a0a;
      color: #b8f6ff;
      font-family: 'Courier New', monospace;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15px;
      background: radial-gradient(circle, #7b00ff 0%, transparent 80%);
      z-index: 0;
    }
    body::before { left: 0; }
    body::after { right: 0; }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }
    .navbar-inner {
      width: 100%;
      max-width: 850px;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .nav-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      justify-items: center;
      align-items: center;
      text-align: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.4em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .search-container {
      grid-column: 1 / -1;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .search-container input {
      padding: 8px 14px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #ffffff;
      box-shadow: 0 0 12px #7b00ff, 0 0 6px #00ffcc;
      text-shadow: 0 0 5px #7b00ff, 0 0 3px #00ffcc;
      width: 90%;
      max-width: 500px;
    }
    @media (min-width: 900px) {
      .nav-content {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        gap: 25px;
      }
      .search-container {
        margin-top: 0;
        margin-left: 20px;
        width: auto;
      }
      .search-container input {
        font-size: 1.2em;
        width: 250px;
      }
    }

    .upload-box {
      border: 2px solid #66ffcc;
      border-radius: 12px;
      padding: 25px;
      margin: auto;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 15px #66ffcc;
    }
    .upload-box h1 {
      text-align: center;
      color: #80ffcc;
      text-shadow: 0 0 4px #ffffff;
    }
    .upload-switcher {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .switch-btn {
      background: #111;
      color: #80ffcc;
      border: 1px solid #66ffcc;
      border-radius: 5px;
      padding: 6px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.18s;
      font-family: 'Courier New', monospace;
    }
    .switch-btn.active,
    .switch-btn:hover {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffcc;
    }

    textarea, input[type="file"], button[type="submit"], label {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-family: inherit;
      font-size: 1rem;
      color: #b8f6ff;
      background-color: #111;
      border: 1px solid #66ffcc;
      padding: 0.6rem;
      border-radius: 6px;
    }
    button[type="submit"] {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #00ccaa;
    }
    #spinner {
      display: none;
      width: 50px;
      margin: 10px auto;
    }
    audio { margin-top: 10px; }
    .upload-section { display: none; }
    .upload-section.active { display: block; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="nav-content">
        <a href="forum.html">Forum</a>
        <a href="store.html">Store</a>
        <a href="wall.html">V√§ggen</a>
        <a href="upload.html">Ladda upp</a>
        <a href="profile.html">Profil</a>
        <a href="friends.html">V√§nner</a>
        <div class="search-container">
          <input type="text" placeholder="S√∂k..." id="searchInput" />
        </div>
      </div>
    </div>
  </nav>
  <div class="upload-box">
    <h1>Ladda upp inneh√•ll</h1>
    <img id="spinner" src="spinner-asg.png" alt="Laddar..." />

    <div class="upload-switcher">
      <button class="switch-btn active" data-section="text">üìù Inl√§gg</button>
      <button class="switch-btn" data-section="image">üñºÔ∏è Bild</button>
      <button class="switch-btn" data-section="video">üé¨ Klipp</button>
      <button class="switch-btn" data-section="audio">üéµ Ljud</button>
      <button class="switch-btn" data-section="mic">üé§ R√∂st</button>
      <button class="switch-btn" data-section="combo">üîÄ Kombinera</button>
    </div>

    <form id="uploadForm">
      <!-- TEXT -->
      <div class="upload-section active" data-section="text">
        <label for="text">Skriv ett inl√§gg:</label>
        <textarea id="text" placeholder="Vad vill du dela med dig av?"></textarea>
      </div>
      <!-- BILD -->
      <div class="upload-section" data-section="image">
        <label for="image">Ladda upp en bild:</label>
        <input type="file" id="image" accept="image/*" />
      </div>
      <!-- VIDEO -->
      <div class="upload-section" data-section="video">
        <label for="video">Ladda upp ett klipp:</label>
        <input type="file" id="video" accept="video/mp4,video/webm,video/ogg" />
      </div>
      <!-- AUDIO -->
      <div class="upload-section" data-section="audio">
        <label for="audio">Ladda upp ljudfil:</label>
        <input type="file" id="audio" accept="audio/*" />
      </div>
      <!-- R√ñSTINSPELNING -->
      <div class="upload-section" data-section="mic">
        <label>Mikrofoninspelning:</label>
        <button type="button" id="recordButton">üé§ Starta inspelning</button>
        <button type="button" id="stopButton" disabled>üõë Stoppa</button>
        <audio id="audioPreview" controls></audio>
      </div>
      <!-- KOMBINERA -->
      <div class="upload-section" data-section="combo">
        <label for="comboText">Text till inl√§gget (valfritt):</label>
        <textarea id="comboText" placeholder="Skriv n√•got till din uppladdning..."></textarea>
        <label for="comboImage">Bild (valfritt):</label>
        <input type="file" id="comboImage" accept="image/*" />
        <label for="comboVideo">Klipp (valfritt):</label>
        <input type="file" id="comboVideo" accept="video/mp4,video/webm,video/ogg" />
        <label for="comboAudio">Ljudfil (valfritt):</label>
        <input type="file" id="comboAudio" accept="audio/*" />
      </div>
      <label style="margin-top:18px;">
        <input type="checkbox" id="temporary" />
        G√∂r detta till ett tillf√§lligt inl√§gg (f√∂rsvinner om 24h)
      </label>
      <button type="submit" style="margin-top:18px;">Ladda upp</button>
    </form>
  </div>
  <script src="theme-toggle.js"></script>
  <script src="language.js"></script>
  <script>
    // V√§xla mellan sektionerna
    document.querySelectorAll('.switch-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const section = this.getAttribute('data-section');
        document.querySelectorAll('.upload-section').forEach(sec => {
          sec.classList.remove('active');
          if (section === 'combo') {
            // Visa bara kombinations-sektionen
            if (sec.getAttribute('data-section') === 'combo') sec.classList.add('active');
          } else {
            if (sec.getAttribute('data-section') === section) sec.classList.add('active');
          }
        });
      });
    });

    // S√∂k-f√§lt
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query.length >= 2) {
              window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
          }
        });
      }
    });
  </script>
<script type="module">
import { auth, db, storage } from "./scripts/firebase-init.js";
import {
  collection, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
import {
  ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";

const uploadForm = document.getElementById("uploadForm");
const spinner = document.getElementById("spinner");

uploadForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  spinner.style.display = "block";

  // H√§mta aktiv sektion
  const activeSection = document.querySelector('.upload-section.active').getAttribute('data-section');

  let postData = {
    createdAt: serverTimestamp(),
    user: auth.currentUser ? auth.currentUser.uid : "guest",
    type: activeSection,
    temporary: document.getElementById("temporary").checked,
  };
  let filesToUpload = [];

  if (activeSection === "text") {
    postData.text = document.getElementById("text").value;
  }
  if (activeSection === "image") {
    filesToUpload.push({ file: document.getElementById("image").files[0], key: "imageUrl" });
  }
  if (activeSection === "video") {
    filesToUpload.push({ file: document.getElementById("video").files[0], key: "videoUrl" });
  }
  if (activeSection === "audio") {
    filesToUpload.push({ file: document.getElementById("audio").files[0], key: "audioUrl" });
  }
  if (activeSection === "mic") {
    const micBlob = window.lastRecordedAudioBlob;
    if (micBlob) {
      filesToUpload.push({ file: micBlob, key: "micAudioUrl" });
    }
  }
  if (activeSection === "combo") {
    postData.text = document.getElementById("comboText").value;
    if (document.getElementById("comboImage").files[0])
      filesToUpload.push({ file: document.getElementById("comboImage").files[0], key: "imageUrl" });
    if (document.getElementById("comboVideo").files[0])
      filesToUpload.push({ file: document.getElementById("comboVideo").files[0], key: "videoUrl" });
    if (document.getElementById("comboAudio").files[0])
      filesToUpload.push({ file: document.getElementById("comboAudio").files[0], key: "audioUrl" });
  }

  // Ladda upp filer (om det finns)
  for (let upload of filesToUpload) {
    if (!upload.file) continue;
    const storageRef = ref(storage, `uploads/${Date.now()}_${upload.file.name}`);
    await uploadBytes(storageRef, upload.file);
    const url = await getDownloadURL(storageRef);
    postData[upload.key] = url;
  }

  // Spara posten p√• "v√§ggen"
  await addDoc(collection(db, "wall"), postData);

  spinner.style.display = "none";
  alert("‚úÖ Inl√§gget har laddats upp!");
  uploadForm.reset();

  // Skicka anv√§ndaren till v√§ggen (wall.html) automatiskt:
  window.location.href = "wall.html";
});

// --- R√∂stinspelning (samma logik som du haft innan) ---
let mediaRecorder, audioChunks = [];
const recordBtn = document.getElementById("recordButton");
const stopBtn = document.getElementById("stopButton");
const audioPreview = document.getElementById("audioPreview");
if (recordBtn && stopBtn && audioPreview) {
  recordBtn.onclick = async function () {
    audioChunks = [];
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    recordBtn.disabled = true;
    stopBtn.disabled = false;

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
      window.lastRecordedAudioBlob = audioBlob; // F√∂r uploaden!
      audioPreview.src = URL.createObjectURL(audioBlob);
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };
  };
  stopBtn.onclick = function () {
    mediaRecorder && mediaRecorder.stop();
  };
}
</script></body>
</html>
