  <script>
    // --- SIDBANNER ROTATION ---
    const banners = [
      { left: { src: "https://dummyimage.com/120x1800/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" }, right: { src: "https://dummyimage.com/120x1800/222299/fff&text=Reklam+2", alt: "Reklam Banner 2", url: "#" }},
      { left: { src: "https://dummyimage.com/120x1800/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" }, right: { src: "https://dummyimage.com/120x1800/0077ff/fff&text=Annonsera+H√§r", alt: "Annonsera", url: "#" }}
    ];
    let bannerIndex = 0;
    function updateBanners() {
      const left = banners[bannerIndex].left, right = banners[bannerIndex].right;
      document.getElementById('leftBannerImg').src = left.src; document.getElementById('leftBannerImg').alt = left.alt; document.getElementById('leftBannerLink').href = left.url;
      document.getElementById('rightBannerImg').src = right.src; document.getElementById('rightBannerImg').alt = right.alt; document.getElementById('rightBannerLink').href = right.url;
    }
    updateBanners(); setInterval(() => { bannerIndex = (bannerIndex + 1) % banners.length; updateBanners(); }, 6000);

    // --- Hamburgermeny ---
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    hamburgerBtn.addEventListener('click', function() {
      navMenu.classList.toggle('show');
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('show');
      });
    });

    // Logga ut-knapp (visas bara om inloggad)
    function renderLogoutBtn(loggedIn) {
      const navRight = document.getElementById('navRight');
      navRight.innerHTML = '';
      if (loggedIn) {
        const btn = document.createElement('button');
        btn.className = 'logout-btn';
        btn.id = 'logoutBtn';
        btn.innerText = localStorage.lang === "en" ? "Log out" : "Logga ut";
        btn.onclick = async function() {
          const { getAuth, signOut } = await import("https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js");
          await signOut(getAuth());
          window.location.href = "login.html";
        };
        navRight.appendChild(btn);
      }
    }

    // V√§xla sektion (och h√•ll beskrivningen kvar)
    document.querySelectorAll('.switch-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const section = this.getAttribute('data-section');
        document.querySelectorAll('.upload-section').forEach(sec => {
          sec.classList.remove('active');
          if (sec.getAttribute('data-section') === section) sec.classList.add('active');
        });
      });
    });

    // Navbar hide vid scroll p√• mobil
    if (window.innerWidth <= 600) {
      let lastScrollY = window.scrollY;
      let navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function () {
        if (window.scrollY > lastScrollY && window.scrollY > 70) {
          navbar.classList.add('hide-navbar');
        } else {
          navbar.classList.remove('hide-navbar');
        }
        lastScrollY = window.scrollY;
      });
    }

    // --- SPR√ÖKSTYRNING ---
    const translations = {
      sv: {
        uploadTitle: "Ladda upp inneh√•ll",
        btnText: "üìù Inl√§gg", btnImage: "üñºÔ∏è Bild", btnVideo: "üé¨ Klipp", btnAudio: "üéµ Ljud", btnMic: "üé§ R√∂st",
        lblText: "Skriv ett inl√§gg:", lblImage: "Ladda upp en bild (max 5 MB):", lblVideo: "Ladda upp ett klipp (max 30 MB):",
        lblAudio: "Ladda upp ljudfil (max 5 MB):", lblMic: "Mikrofoninspelning (max 2 MB):", lblDesc: "Beskrivning:",
        lblTemp: "G√∂r detta till ett tillf√§lligt inl√§gg (f√∂rsvinner om 24h)",
        btnUpload: "Ladda upp",
        placeholderText: "Vad vill du dela med dig av?", placeholderDesc: "Beskriv inneh√•llet..."
      },
      en: {
        uploadTitle: "Upload content",
        btnText: "üìù Post", btnImage: "üñºÔ∏è Image", btnVideo: "üé¨ Clip", btnAudio: "üéµ Audio", btnMic: "üé§ Voice",
        lblText: "Write a post:", lblImage: "Upload an image (max 5 MB):", lblVideo: "Upload a clip (max 30 MB):",
        lblAudio: "Upload audio file (max 5 MB):", lblMic: "Microphone recording (max 2 MB):", lblDesc: "Description:",
        lblTemp: "Make this a temporary post (disappears in 24h)",
        btnUpload: "Upload",
        placeholderText: "What do you want to share?", placeholderDesc: "Describe the content..."
      }
    };
    function t(key) {
      const lang = localStorage.lang === "en" ? "en" : "sv";
      return translations[lang][key] || key;
    }
    function applyTranslations() {
      document.getElementById("uploadTitle").textContent = t("uploadTitle");
      document.getElementById("btnText").textContent = t("btnText");
      document.getElementById("btnImage").textContent = t("btnImage");
      document.getElementById("btnVideo").textContent = t("btnVideo");
      document.getElementById("btnAudio").textContent = t("btnAudio");
      document.getElementById("btnMic").textContent = t("btnMic");
      document.getElementById("lblText").textContent = t("lblText");
      document.getElementById("lblImage").textContent = t("lblImage");
      document.getElementById("lblVideo").textContent = t("lblVideo");
      document.getElementById("lblAudio").textContent = t("lblAudio");
      document.getElementById("lblMic").textContent = t("lblMic");
      document.getElementById("lblDesc").textContent = t("lblDesc");
      document.getElementById("lblTemp").textContent = t("lblTemp");
      document.getElementById("btnUpload").textContent = t("btnUpload");
      document.getElementById("text").placeholder = t("placeholderText");
      document.getElementById("description").placeholder = t("placeholderDesc");
      // Menyn
      document.querySelectorAll("[data-i18n]").forEach(el => { el.textContent = t(el.getAttribute("data-i18n")); });
      document.title = "GhostGrid ‚Äì " + t("upload");
    }
    applyTranslations();

    // --- FIREBASE SDK v9 compat (f√∂r banners och auth h√§r) ---
    // (F√ñR INL√ÑGGS-UPPLADDNING anv√§nds v11-moduler nedan)
    const firebaseConfig = {
      apiKey: "AIzaSyCR8q40Dc4wcfYBDlxdpOriA2e3RTmAesg",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd81a31163968",
      measurementId: "G-B0WCKJCNT9"
    };
    if (!window.firebase) {
      var s = document.createElement("script");
      s.src = "https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js";
      s.onload = function() {
        window.firebase.initializeApp(firebaseConfig);
        window.firebase.auth().onAuthStateChanged(function(user) {
          renderLogoutBtn(!!user);
        });
      };
      document.head.appendChild(s);
    } else {
      window.firebase.auth().onAuthStateChanged(function(user) {
        renderLogoutBtn(!!user);
      });
    }
  </script>
  <script type="module">
    import { auth, db, storage } from "./scripts/firebase-init.js";
    import {
      collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const MAX_IMAGE_SIZE = 5 * 1024 * 1024;
    const MAX_VIDEO_SIZE = 30 * 1024 * 1024;
    const MAX_AUDIO_SIZE = 5 * 1024 * 1024;
    const MAX_MIC_SIZE = 2 * 1024 * 1024;

    const uploadForm = document.getElementById("uploadForm");
    const spinner = document.getElementById("spinner");
    const uploadBox = document.getElementById("uploadBox");

    // D√∂lj uppladdningsformul√§r om inte inloggad
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        uploadBox.innerHTML = `
          <div style="text-align:center;padding:36px 0;font-size:1.23em;color:#ff7788;">
            ${localStorage.lang === "en" ? "You must be logged in to upload content.<br><br><a href='login.html' style='color:#00ffcc;font-weight:bold;'>Login here</a>" :
          "Du m√•ste vara inloggad f√∂r att ladda upp inneh√•ll.<br><br><a href='login.html' style='color:#00ffcc;font-weight:bold;'>Logga in h√§r</a>"}
          </div>
        `;
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!auth.currentUser) {
        alert(localStorage.lang === "en" ? "You must be logged in to upload." : "Du m√•ste vara inloggad f√∂r att ladda upp.");
        return;
      }
      spinner.style.display = "block";
      const activeSection = document.querySelector('.switch-btn.active').getAttribute('data-section');
      let postData = {
        createdAt: serverTimestamp(),
        user: auth.currentUser.uid,
        type: activeSection,
        temporary: document.getElementById("temporary").checked,
        description: document.getElementById("description").value || ""
      };
      let filesToUpload = [];

      if (activeSection === "text") {
        postData.text = document.getElementById("text").value;
      }
      if (activeSection === "image") {
        const img = document.getElementById("image").files[0];
        if (img && img.size > MAX_IMAGE_SIZE) {
          spinner.style.display = "none";
          return alert(localStorage.lang === "en" ? "Image too large! Max 5 MB." : "Bilden √§r f√∂r stor! Maxstorlek: 5 MB.");
        }
        filesToUpload.push({ file: img, key: "imageUrl" });
      }
      if (activeSection === "video") {
        const vid = document.getElementById("video").files[0];
        if (vid && vid.size > MAX_VIDEO_SIZE) {
          spinner.style.display = "none";
          return alert(localStorage.lang === "en" ? "Video too large! Max 30 MB." : "Videoklippet √§r f√∂r stort! Maxstorlek: 30 MB.");
        }
        filesToUpload.push({ file: vid, key: "videoUrl" });
      }
      if (activeSection === "audio") {
        const aud = document.getElementById("audio").files[0];
        if (aud && aud.size > MAX_AUDIO_SIZE) {
          spinner.style.display = "none";
          return alert(localStorage.lang === "en" ? "Audio file too large! Max 5 MB." : "Ljudfilen √§r f√∂r stor! Maxstorlek: 5 MB.");
        }
        filesToUpload.push({ file: aud, key: "audioUrl" });
      }
      if (activeSection === "mic") {
        const micBlob = window.lastRecordedAudioBlob;
        if (micBlob && micBlob.size > MAX_MIC_SIZE) {
          spinner.style.display = "none";
          return alert(localStorage.lang === "en" ? "Voice recording too large! Max 2 MB." : "R√∂stinspelningen √§r f√∂r stor! Maxstorlek: 2 MB.");
        }
        if (micBlob) filesToUpload.push({ file: micBlob, key: "micAudioUrl" });
      }

      // Ladda upp filer (om det finns)
      for (let upload of filesToUpload) {
        if (!upload.file) continue;
        const storageRef = ref(storage, `uploads/${Date.now()}_${upload.file.name || 'audio.webm'}`);
        await uploadBytes(storageRef, upload.file);
        const url = await getDownloadURL(storageRef);
        postData[upload.key] = url;
      }

      // Spara posten p√• "v√§ggen" ‚Äì spr√•kstyrs!
      const lang = localStorage.lang === "en" ? "en" : "sv";
      postData.lang = lang;

      await addDoc(collection(db, "wall"), postData);

      spinner.style.display = "none";
      alert(localStorage.lang === "en" ? "‚úÖ Content uploaded!" : "‚úÖ Inl√§gget har laddats upp!");
      uploadForm.reset();
      window.location.href = "wall.html";
    });

    // --- R√∂stinspelning ---
    let mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById("recordButton");
    const stopBtn = document.getElementById("stopButton");
    const audioPreview = document.getElementById("audioPreview");
    if (recordBtn && stopBtn && audioPreview) {
      recordBtn.onclick = async function () {
        audioChunks = [];
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          window.lastRecordedAudioBlob = audioBlob;
          audioPreview.src = URL.createObjectURL(audioBlob);
          recordBtn.disabled = false;
          stopBtn.disabled = true;
        };
      };
      stopBtn.onclick = function () {
        mediaRecorder && mediaRecorder.stop();
      };
    }
  </script>
