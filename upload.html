  <style>
    body {
      background: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding-top: 85px;
      position: relative;
      overflow-x: hidden;
    }
    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 170px;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .glow-left {
      left: 0;
      background: radial-gradient(circle at left, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow: 0 0 80px 40px #d900ffbb, 0 0 240px 80px #00ffe0aa, 0 0 400px 120px #9400ff66;
    }
    .glow-right {
      right: 0;
      background: radial-gradient(circle at right, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow: 0 0 80px 40px #d900ffbb, 0 0 240px 80px #00ffe0aa, 0 0 400px 120px #9400ff66;
    }
    .side-banner {
      position: fixed;
      top: 87px;
      bottom: 0;
      width: 170px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 1002;
      background: none;
      pointer-events: none;
    }
    .side-banner .banner-inner {
      width: 150px;
      height: 100%;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 0 18px #7b00ff99;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      pointer-events: auto;
    }
    .side-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      background: #220043;
      cursor: pointer;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 10px #8800ff70;
      pointer-events: auto;
      min-height: 200px;
    }
    .side-banner.left { left: 0; }
    .side-banner.right { right: 0; }
    @media (max-width: 1100px) {
      .side-banner, .glow-left, .glow-right { width: 85px; }
      .side-banner .banner-inner { width: 75px; }
    }
    @media (max-width: 900px) {
      .side-banner, .glow-left, .glow-right { display: none; }
    }
    /* NAVBAR + LOGGA UT */
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      align-items: center;
      transition: top 0.3s;
      justify-content: center;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 26px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: fixed;

      right: 12px;

      color: #00ffcc;
      border: 2px solid #00ffcc;

      display: block;

    }

      .nav-center, .logout-btn { display: none !important; }
      .hamburger { display: flex !important; }
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      margin-left: 18px;

    }
    .hamburger span {
      width: 29px;
      height: 4px;

    .nav-mobile {

      box-shadow: 0 4px 28px #00ffcc77;

    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 10px;
      font-size: 1.15em;
      width: 100vw;

      text-align: center;
      border-bottom: 1px solid #3fffd966;

      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0 auto;

    }
    .nav-mobile .logout-link-mobile {

      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;

    .nav-mobile a:hover { background: #00ffcc; color: #000; }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
    }
    /* --- UPLOAD RESTEN --- */
    .upload-box {
      border: 2px solid #66ffcc;
      border-radius: 12px;
      padding: 30px 20px 22px 20px;
      margin: 36px auto 32px auto;
      max-width: 440px;
      background-color: rgba(0, 0, 0, 0.88);

      position: relative;

    }
    .upload-title {
      font-size: 2.6em;

      margin: 16px 0 28px 0;
      text-shadow: 0 2px 12px #222, 0 1px 0 #fff;

    }

    .switch-btn {
      background: #111;

      border-radius: 5px;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.18s;

    .switch-btn.active,
    .switch-btn:hover {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffcc;

    textarea, input[type="file"], button[type="submit"], label {
      display: block;
      width: 100%;
      margin-top: 1rem;
      font-family: inherit;
      font-size: 1rem;
      color: #b8f6ff;
      background-color: #111;
      border: 1px solid #66ffcc;
      padding: 0.6rem;
      border-radius: 6px;
      box-sizing: border-box;
    }
    label {margin-bottom: -0.7rem;}
    button[type="submit"] {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #00ccaa;
    }
    #spinner {
      display: none;
      width: 50px;
      margin: 10px auto;
    }
    audio { margin-top: 10px; }
    .upload-section { display: none; }
    .upload-section.active { display: block; }
    .desc-label, .desc-field { display: none; }
    .show-desc .desc-label, .show-desc .desc-field { display: block; }
    @media (max-width: 600px) {
      .upload-title { font-size: 1.6em; }
      .upload-box {
        padding: 14px 2vw 12px 2vw;
        max-width: 99vw;
        margin: 18px 0 18px 0;
        border-radius: 10px;
      }
    }
  </style>

  <div class="upload-box" id="uploadBox">
    <div class="upload-title">Ladda upp inneh√•ll</div>

    <div class="upload-switcher">
      <button class="switch-btn active" data-section="text">üìù Inl√§gg</button>

    <form id="uploadForm">
      <!-- TEXT -->

  <script>
    // SIDBANNER ROTATION (v√§nster och h√∂ger)
    const banners = [
      {
        left: { src: "https://dummyimage.com/150x1800/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" },
        right: { src: "https://dummyimage.com/150x1800/222299/fff&text=Reklam+2", alt: "Reklam Banner 2", url: "#" }
      },
      {
        left: { src: "https://dummyimage.com/150x1800/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" },
        right: { src: "https://dummyimage.com/150x1800/0077ff/fff&text=Annonsera+H√§r", alt: "Annonsera", url: "#" }
      }
    ];
    let bannerIndex = 0;
    function updateBanners() {
      const left = banners[bannerIndex].left;
      const right = banners[bannerIndex].right;
      document.getElementById('leftBannerImg').src = left.src;
      document.getElementById('leftBannerImg').alt = left.alt;
      document.getElementById('leftBannerLink').href = left.url;
      document.getElementById('rightBannerImg').src = right.src;
      document.getElementById('rightBannerImg').alt = right.alt;
      document.getElementById('rightBannerLink').href = right.url;
    }
    updateBanners();
    setInterval(() => {
      bannerIndex = (bannerIndex + 1) % banners.length;
      updateBanners();
    }, 6000);

    // --- Hamburgermeny logik ---
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMobile = document.getElementById('navMobile');
    hamburgerBtn.addEventListener('click', function() {
      navMobile.classList.toggle('show');
    });
    // St√§ng meny √§ven n√§r logga ut p√• mobil trycks
    document.getElementById("logoutMobileBtn").addEventListener("click", function(e) {
      e.preventDefault();
      navMobile.classList.remove('show');
      doLogout();
    });

    // Visa beskrivning bara f√∂r allt utom inl√§gg
    document.querySelectorAll('.switch-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const section = this.getAttribute('data-section');
        document.querySelectorAll('.upload-section').forEach(sec => {
          sec.classList.remove('active');
          if (sec.getAttribute('data-section') === section) sec.classList.add('active');
        });
        // Visa beskrivning endast om inte inl√§gg √§r valt
        let form = document.getElementById('uploadForm');
        if (section !== "text") {
          form.classList.add('show-desc');
        } else {
          form.classList.remove('show-desc');
        }
      });
    });
  </script>
  <script type="module">
    import { auth, db, storage } from "./scripts/firebase-init.js";
    import {
      collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import {
      ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const MAX_IMAGE_SIZE = 5 * 1024 * 1024;
    const MAX_VIDEO_SIZE = 30 * 1024 * 1024;
    const MAX_AUDIO_SIZE = 5 * 1024 * 1024;
    const MAX_MIC_SIZE = 2 * 1024 * 1024;

    const uploadForm = document.getElementById("uploadForm");
    const spinner = document.getElementById("spinner");
    const uploadBox = document.getElementById("uploadBox");

    // D√∂lj uppladdningsformul√§r om inte inloggad
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        uploadBox.innerHTML =
          `<div style="text-align:center;padding:36px 0;font-size:1.23em;color:#ff7788;">
            Du m√•ste vara inloggad f√∂r att ladda upp inneh√•ll.<br><br>
            <a href="login.html" style="color:#00ffcc;font-weight:bold;">Logga in h√§r</a>
          </div>`;
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!auth.currentUser) {
        alert("Du m√•ste vara inloggad f√∂r att ladda upp.");
        return;
      }
      spinner.style.display = "block";
      const activeSection = document.querySelector('.switch-btn.active').getAttribute('data-section');
      let postData = {
        createdAt: serverTimestamp(),
        user: auth.currentUser.uid,
        type: activeSection,
        temporary: document.getElementById("temporary").checked,
      };
      let filesToUpload = [];

      if (activeSection === "text") {
        postData.text = document.getElementById("text").value;
      }
      if (["image", "video", "audio", "mic"].includes(activeSection)) {
        postData.desc = document.getElementById("desc").value;
      }
      if (activeSection === "image") {
        const img = document.getElementById("image").files[0];
        if (img && img.size > MAX_IMAGE_SIZE) {
          spinner.style.display = "none";
          return alert("Bilden √§r f√∂r stor! Maxstorlek: 5 MB.");
        }
        filesToUpload.push({ file: img, key: "imageUrl" });
      }
      if (activeSection === "video") {
        const vid = document.getElementById("video").files[0];
        if (vid && vid.size > MAX_VIDEO_SIZE) {
          spinner.style.display = "none";
          return alert("Videoklippet √§r f√∂r stort! Maxstorlek: 30 MB.");
        }
        filesToUpload.push({ file: vid, key: "videoUrl" });
      }
      if (activeSection === "audio") {
        const aud = document.getElementById("audio").files[0];
        if (aud && aud.size > MAX_AUDIO_SIZE) {
          spinner.style.display = "none";
          return alert("Ljudfilen √§r f√∂r stor! Maxstorlek: 5 MB.");
        }
        filesToUpload.push({ file: aud, key: "audioUrl" });
      }
      if (activeSection === "mic") {
        const micBlob = window.lastRecordedAudioBlob;
        if (micBlob && micBlob.size > MAX_MIC_SIZE) {
          spinner.style.display = "none";
          return alert("R√∂stinspelningen √§r f√∂r stor! Maxstorlek: 2 MB.");
        }
        if (micBlob) filesToUpload.push({ file: micBlob, key: "micAudioUrl" });
      }

      // Ladda upp filer (om det finns)
      for (let upload of filesToUpload) {
        if (!upload.file) continue;
        const storageRef = ref(storage, `uploads/${Date.now()}_${upload.file.name}`);
        await uploadBytes(storageRef, upload.file);
        const url = await getDownloadURL(storageRef);
        postData[upload.key] = url;
      }

      // Spara posten p√• "v√§ggen"
      await addDoc(collection(db, "wall"), postData);

      spinner.style.display = "none";
      alert("‚úÖ Inl√§gget har laddats upp!");
      uploadForm.reset();
      window.location.href = "wall.html";
    });

    // --- R√∂stinspelning ---
    let mediaRecorder, audioChunks = [];
    const recordBtn = document.getElementById("recordButton");
    const stopBtn = document.getElementById("stopButton");
    const audioPreview = document.getElementById("audioPreview");
    if (recordBtn && stopBtn && audioPreview) {
      recordBtn.onclick = async function () {
        audioChunks = [];
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
          window.lastRecordedAudioBlob = audioBlob;
          audioPreview.src = URL.createObjectURL(audioBlob);
          recordBtn.disabled = false;
          stopBtn.disabled = true;
        };
      };
      stopBtn.onclick = function () {
        mediaRecorder && mediaRecorder.stop();
      };
    }

    // Logga ut-funktion till b√•da knapparna
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutDesktopBtn").onclick = doLogout;
    // Nu som l√§nk i mobilmenyn:
    document.getElementById("logoutMobileBtn").onclick = function(e) {
      e.preventDefault();
      doLogout();
    };
  </script>
