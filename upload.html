<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppladdningar – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <script src="theme-handler.js" defer></script>
  <script src="search-handler.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding-top: 120px;
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 40px;
    }

    input, textarea, select, button {
      padding: 10px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      font-family: inherit;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }

    .uploads {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upload-item {
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px;
      background-color: #121212;
    }

    video, audio, img {
      width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      body {
        padding-top: 90px;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Ladda upp till GhostGrid</h1>

  <form id="uploadForm">
    <textarea id="textPost" placeholder="Skriv något..." rows="3"></textarea>
    <input type="file" id="fileInput" accept="image/*,audio/*,video/*" />
    <select id="duration">
      <option value="permanent">Permanent</option>
      <option value="24h">Försvinn efter 24h</option>
    </select>
    <button type="submit">Ladda upp</button>
  </form>

  <div class="uploads" id="uploadsList">
    <!-- Uppladdade inlägg visas här -->
  </div>

  <script>
    // Firebase-konfig
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DITT_PROJEKT.firebaseapp.com",
      projectId: "DITT_PROJEKT",
      storageBucket: "DITT_PROJEKT.appspot.com",
      messagingSenderId: "XXXXXX",
      appId: "XXXXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Språkväxling
    const userLang = localStorage.getItem("language") || "sv";
    if (userLang === "en") {
      document.getElementById("title").textContent = "Upload to GhostGrid";
      document.querySelector("button").textContent = "Upload";
      document.querySelector("option[value='permanent']").textContent = "Permanent";
      document.querySelector("option[value='24h']").textContent = "Disappear after 24h";
      document.getElementById("textPost").placeholder = "Write something...";
    }

    // Hantera uppladdning
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("textPost").value;
      const file = document.getElementById("fileInput").files[0];
      const duration = document.getElementById("duration").value;

      const post = {
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        duration: duration
      };

      if (file) {
        const ext = file.name.split('.').pop();
        const ref = storage.ref().child("uploads/" + Date.now() + "." + ext);
        await ref.put(file);
        post.fileUrl = await ref.getDownloadURL();
        post.fileType = file.type;
      }

      await db.collection("posts").add(post);
      document.getElementById("uploadForm").reset();
      loadPosts();
    });

    // Visa poster
    async function loadPosts() {
      const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      const container = document.getElementById("uploadsList");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "upload-item";
        div.innerHTML = `<p>${data.text || ""}</p>`;

        if (data.fileUrl) {
          if (data.fileType.startsWith("image")) {
            div.innerHTML += `<img src="${data.fileUrl}" />`;
          } else if (data.fileType.startsWith("video")) {
            div.innerHTML += `<video controls src="${data.fileUrl}"></video>`;
          } else if (data.fileType.startsWith("audio")) {
            div.innerHTML += `<audio controls src="${data.fileUrl}"></audio>`;
          }
        }

        container.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
