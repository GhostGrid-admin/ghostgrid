<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhostGrid – Vänner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html { overflow-y: scroll; }
    body {
      background: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding-top: 85px;
      position: relative;
      overflow-x: hidden;
    }
    nav.navbar { z-index: 3000; }
    .hamburger { z-index: 3200; }
    .nav-mobile { z-index: 3100; }
    .logout-btn { z-index: 3300; }
    /* Viktigt! Inget block får ha pointer-events över navbar/nav-mobile */
    .glow-left, .glow-right { z-index: 10 !important; pointer-events: none; }
    .side-banner { z-index: 20 !important; pointer-events: none; }
    .side-banner .banner-inner, .side-banner img { pointer-events: none !important; }
    /* Resten som du hade */
    .glow-left, .glow-right {
      position: fixed; top: 0; width: 136px; height: 100vh;
    }
    .glow-left {
      left: 0;
      background: radial-gradient(circle at left, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow: 0 0 60px 30px #d900ffbb, 0 0 180px 60px #00ffe0aa, 0 0 320px 90px #9400ff66;
    }
    .glow-right {
      right: 0;
      background: radial-gradient(circle at right, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow: 0 0 60px 30px #d900ffbb, 0 0 180px 60px #00ffe0aa, 0 0 320px 90px #9400ff66;
    }
    .side-banner {
      position: fixed; top: 87px; bottom: 0; width: 136px;
      display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
      background: none;
    }
    .side-banner .banner-inner {
      width: 120px; height: 100%; background: transparent;
      border-radius: 12px; box-shadow: 0 0 18px #7b00ff99;
      overflow: hidden; display: flex; flex-direction: column; align-items: center;
    }
    .side-banner img {
      width: 100%; height: 100%; object-fit: cover; border-radius: 10px;
      background: #220043; cursor: pointer; transition: box-shadow 0.3s;
      box-shadow: 0 0 10px #8800ff70; min-height: 200px;
    }
    .side-banner.left { left: 0; } .side-banner.right { right: 0; }
    @media (max-width: 1100px) {
      .side-banner, .glow-left, .glow-right { width: 65px; }
      .side-banner .banner-inner { width: 57px; }
    }
    @media (max-width: 700px) { .side-banner, .glow-left, .glow-right { display: none; } }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      transition: top 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 26px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 24px 7px 24px;
      font-size: 1.1em;
      border-radius: 9px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
      transition: 0.18s;
      cursor: pointer;
      opacity: 0.98;
      margin: 0;
      display: block;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 55px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 32px;
      height: 4px;
      background: #00ffcc;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    @media (max-width: 900px) {
      .nav-center, .logout-btn { display: none !important; }
      .hamburger { display: flex !important; }
      nav.navbar { min-height: 55px; border-bottom-width: 2px;}
    }
    .nav-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      width: 92vw;
      max-width: 400px;
      background: #181f26;
      box-shadow: 0 4px 28px #00ffcc77;
      padding-bottom: 20px;
      border-radius: 0 0 16px 16px;
      animation: dropin 0.16s;
      text-align: center;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 0px;
      font-size: 1.15em;
      width: 100%;
      border-radius: 0;
      text-align: center;
      border-bottom: 1px solid #3fffd966;
      background: none;
      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0;
      font-family: inherit;
    }
    .nav-mobile .logout-link-mobile {
      cursor: pointer;
      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;
      font-weight: bold;
    }
    .nav-mobile a:hover { background: #00ffcc; color: #000; }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
      .nav-mobile { min-width: 160px; width: 98vw; }
    }
    .friends-main { margin: 0 auto 0 auto; max-width: 550px; padding: 0 5vw;}
    .wall-box { border: 2px solid #66ffcc; border-radius: 12px; padding: 30px 20px 22px 20px; margin: 36px auto 32px auto; max-width: 550px; background-color: rgba(0, 0, 0, 0.88); box-shadow: 0 0 15px #00ffcc33; position: relative; z-index: 2; min-width: 0;}
    .section-title { font-size: 1.6em; color: #00ffd9; text-align: center; margin-bottom: 15px; letter-spacing: 0.04em; text-shadow: 0 2px 12px #222, 0 1px 0 #fff; font-weight: bold;}
    .friend-row, .result-row, .request-row, .blocked-row {
      display: flex; align-items: center; gap: 18px; padding: 13px 0;
      border-bottom: 1px solid #183; font-size: 1.15em;
    }
    .friend-row:last-child,
    .result-row:last-child,
    .request-row:last-child,
    .blocked-row:last-child { border-bottom: none; }
    .friend-actions button,
    .result-actions button,
    .request-actions button,
    .blocked-actions button {
      background: #181f26; color: #0ff; border: 1.5px solid #00ffcc;
      border-radius: 8px; padding: 6px 13px; font-family: inherit; font-size: 0.97em;
      cursor: pointer; margin-left: 8px; transition: 0.2s;
    }
    .friend-actions button:hover,
    .result-actions button:hover,
    .request-actions button:hover,
    .blocked-actions button:hover {
      background: #00ffcc; color: #181f26;
    }
    .icon-btn { background: none !important; border: none !important; font-size: 1.18em; color: #00ffcc; cursor: pointer; margin: 0 3px; }
    .icon-btn:hover { color: #00ffd9; }
    .search-friends-box { padding: 20px 0 13px 0; text-align: center; }
    .search-friends-box input {
      padding: 10px 17px; font-size: 1.19em; border-radius: 10px; border: 2px solid #00ffcc; background: #111; color: #fff;
      box-shadow: 0 0 12px #7b00ff, 0 0 6px #00ffcc; width: 74%; max-width: 230px; margin-bottom: 5px;
      margin-right: 10px;
    }
    .search-friends-box button {
      padding: 10px 20px; font-size: 1.12em; border-radius: 10px; border: 2px solid #00ffcc; background: #181f26; color: #00ffcc; margin-bottom: 5px; font-family: inherit; font-weight: bold; cursor: pointer; transition: 0.2s;
    }
    .search-friends-box button:hover { background: #00ffcc; color: #000;}
    @media (max-width: 700px) {
      .wall-box { padding: 14px 2vw 12px 2vw; max-width: 99vw; margin: 18px 0 18px 0; border-radius: 10px;}
      .friends-main { max-width: 99vw; }
      .search-friends-box input { width: 60vw; max-width: 160px;}
    }
  </style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>
  <div class="side-banner left">
    <div class="banner-inner">
      <a id="leftBannerLink" href="#" target="_blank">
        <img id="leftBannerImg" src="https://dummyimage.com/120x1800/7b00ff/fff&text=Reklam+1" alt="Reklam" />
      </a>
    </div>
  </div>
  <div class="side-banner right">
    <div class="banner-inner">
      <a id="rightBannerLink" href="#" target="_blank">
        <img id="rightBannerImg" src="https://dummyimage.com/120x1800/222299/fff&text=Reklam+2" alt="Reklam" />
      </a>
    </div>
  </div>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links" id="navMenu">
        <li><a href="forum.html">Forum</a></li>
        <li><a href="wall.html">Väggen</a></li>
        <li><a href="upload.html">Ladda upp</a></li>
        <li><a href="profile.html">Profil</a></li>
        <li><a href="friends.html" class="active">Vänner</a></li>
        <li><a href="messages.html" data-i18n="messages">Meddelanden</a></li>
        <li><a href="ghost&glow.html">Ghost&Glow</a></li>
        <li><a href="store.html">Butik</a></li>
      </ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn">Logga ut</button>
    <div class="nav-mobile" id="navMobile">
      <a href="forum.html">Forum</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html" class="active">Vänner</a>
      <a href="messages.html" data-i18n="messages">Meddelanden</a>
      <a href="ghost&glow.html">Ghost&Glow</a>
      <a href="store.html">Butik</a>
      <a href="#" class="logout-link-mobile" id="logoutMobileBtn">Logga ut</a>
    </div>
  </nav>

  <!-- Hamburger-meny JavaScript, KLAR! -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMobile = document.getElementById('navMobile');
      hamburgerBtn.addEventListener('click', function () {
        navMobile.classList.toggle('show');
      });
      // Stäng menyn vid klick på länk
      navMobile.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function () {
          navMobile.classList.remove('show');
        });
      });
    });
  </script>
  <div class="friends-main">
    <!-- SÖKRUTA FÖR VÄN -->
    <div class="wall-box search-friends-box">
      <div class="section-title" data-i18n="search_friends">Sök användare eller användar-ID</div>
      <input type="text" id="friendSearch" placeholder="Användarnamn, användar-ID, e-post..." autocomplete="off" />
      <button id="searchBtn">Sök</button>
      <div id="searchResults"></div>
    </div>
    <!-- DINA VÄNNER -->
    <div class="wall-box">
      <div class="section-title" data-i18n="your_friends">Dina vänner</div>
      <div id="friendList"></div>
    </div>
    <!-- INKOMMANDE FÖRFRÅGNINGAR -->
    <div class="wall-box">
      <div class="section-title" data-i18n="incoming_requests">Inkommande vänförfrågningar</div>
      <div id="incomingRequests"></div>
    </div>
    <!-- BLOCKERADE -->
    <div class="wall-box">
      <div class="section-title" data-i18n="blocked">Blockerade användare</div>
      <div id="blockedUsers"></div>
    </div>
  </div>
  <script type="module">
    import { auth, db } from "./scripts/firebase-init.js";
    import {
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      arrayRemove,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // --- SIDBANNER LOGIK & NAVBAR ---
    const banners = [
      {
        left: { src: "https://dummyimage.com/120x1800/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" },
        right: { src: "https://dummyimage.com/120x1800/222299/fff&text=Reklam Banner 2", alt: "Reklam Banner 2", url: "#" },
      },
      {
        left: { src: "https://dummyimage.com/120x1800/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" },
        right: { src: "https://dummyimage.com/120x1800/0077ff/fff&text=Annonsera+Här", alt: "Annonsera", url: "#" },
      },
    ];
    let bannerIndex = 0;
    function updateBanners() {
      const left = banners[bannerIndex].left, right = banners[bannerIndex].right;
      document.getElementById("leftBannerImg").src = left.src;
      document.getElementById("leftBannerImg").alt = left.alt;
      document.getElementById("leftBannerLink").href = left.url;
      document.getElementById("rightBannerImg").src = right.src;
      document.getElementById("rightBannerImg").alt = right.alt;
      document.getElementById("rightBannerLink").href = right.url;
    }
    updateBanners();
    setInterval(() => { bannerIndex = (bannerIndex + 1) % banners.length; updateBanners(); }, 6000);

    // --- NAV ---
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const navMenu = document.getElementById("navMenu");
    hamburgerBtn.addEventListener("click", function () { navMenu.classList.toggle("show"); });
    navMenu.querySelectorAll("a").forEach((link) => { link.addEventListener("click", () => { navMenu.classList.remove("show"); }); });

    // --- TRANSLATIONS ---
    const translations = {
      sv: {
        forum: "Forum",
        store: "Butik",
        wall: "Väggen",
        upload: "Ladda upp",
        profile: "Profil",
        friends: "Vänner",
        search_friends: "Sök användare eller användar-ID",
        your_friends: "Dina vänner",
        incoming_requests: "Inkommande vänförfrågningar",
        blocked: "Blockerade användare",
        add_friend: "Lägg till vän",
        message: "Meddela",
        block: "Blockera",
        unblock: "Avblockera",
        remove: "Ta bort vän",
        confirm_remove: "Ta bort vän?",
        confirm_block: "Blockera användaren?",
        confirm_unblock: "Avblockera användaren?",
        accept: "Acceptera",
        decline: "Neka",
        confirm: "Ja",
        cancel: "Nej",
        friend_request: "skickade vänförfrågan.",
        no_friends: "Du har inga vänner ännu.",
        no_results: "Inga användare hittades.",
        no_requests: "Inga inkommande förfrågningar.",
        no_blocked: "Du har inte blockerat någon.",
        me: "Du själv",
      },
      en: {
        forum: "Forum",
        store: "Store",
        wall: "Wall",
        upload: "Upload",
        profile: "Profile",
        friends: "Friends",
        search_friends: "Search users or user ID",
        your_friends: "Your friends",
        incoming_requests: "Incoming friend requests",
        blocked: "Blocked users",
        add_friend: "Add friend",
        message: "Message",
        block: "Block",
        unblock: "Unblock",
        remove: "Remove friend",
        confirm_remove: "Remove friend?",
        confirm_block: "Block this user?",
        confirm_unblock: "Unblock this user?",
        accept: "Accept",
        decline: "Decline",
        confirm: "Yes",
        cancel: "No",
        friend_request: "sent a friend request.",
        no_friends: "You have no friends yet.",
        no_results: "No users found.",
        no_requests: "No incoming requests.",
        no_blocked: "You haven't blocked anyone.",
        me: "You",
      },
    };
    function t(key) {
      const lang = localStorage.lang === "en" ? "en" : "sv";
      return translations[lang][key] || key;
    }
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        el.textContent = t(el.getAttribute("data-i18n"));
      });
      document.title = "GhostGrid – " + t("friends");
      document.getElementById("friendSearch").placeholder = t("search_friends");
      document.getElementById("searchBtn").textContent = t("search_friends").split(" ")[0];
    }
    applyTranslations();

    // --- FRIEND/BLOCK LOGIC ---
    let currentUser, currentUid, currentNickname;

    function confirmBox(msg) {
      return new Promise((resolve) => {
        if (confirm(msg)) resolve(true);
        else resolve(false);
      });
    }

    // --- AUTH CHECK ---
    function authCheck() {
      return new Promise((res) => {
        onAuthStateChanged(auth, async (user) => {
          if (!user) return (location.href = "login.html");
          currentUser = user;
          currentUid = user.uid;
          // Hämta nickname
          const snap = await getDoc(doc(db, "users", currentUid));
          currentNickname = snap.exists() ? snap.data().nickname || "" : user.email;
          res();
        });
      });
    }

    // --- Render friend list, requests, blocked, search ---
    async function renderAll() {
      await authCheck();
      await renderFriends();
      await renderRequests();
      await renderBlocked();
    }

    function createUserRow(user, actions = [], note = "") {
      let row = document.createElement("div");
      row.className = "friend-row";
      row.innerHTML = `<span><b><a href="profile-view.html?uid=${encodeURIComponent(user.uid)}" style="color:#00ffcc; text-decoration:none;">${user.nickname}</a></b>${
  user.uid === currentUid ? ` <span style="color:#888">(${t("me")})</span>` : ""
}${note}</span>`;
      let actionsDiv = document.createElement("div");
      actionsDiv.className = "friend-actions";
      actions.forEach((a) => actionsDiv.appendChild(a));
      row.appendChild(actionsDiv);
      return row;
    }

    // --- FRIENDS ---
    async function renderFriends() {
      const list = document.getElementById("friendList");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const data = snap.data();
      const friends = Array.isArray(data.friends) ? data.friends : [];
      if (!friends.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_friends")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let friendUid of friends) {
        const fSnap = await getDoc(doc(db, "users", friendUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: friendUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || fSnap.data().userId || fSnap.data().email || "?",
        };
        const msgBtn = document.createElement("button");
        msgBtn.className = "icon-btn";
        msgBtn.title = t("message");
        msgBtn.innerHTML = "✉️";
        msgBtn.onclick = () => {
          window.location.href = `messages.html?to=${encodeURIComponent(user.uid)}`;
        };
        const remBtn = document.createElement("button");
        remBtn.textContent = t("remove");
        remBtn.onclick = async () => {
          if (await confirmBox(t("confirm_remove"))) {
            await updateDoc(doc(db, "users", currentUid), {
              friends: arrayRemove(friendUid),
            });
            await updateDoc(doc(db, "users", friendUid), {
              friends: arrayRemove(currentUid),
            });
            renderAll();
          }
        };
        const blockBtn = document.createElement("button");
        blockBtn.textContent = t("block");
        blockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_block"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayUnion(friendUid),
            });
            renderAll();
          }
        };
        list.appendChild(createUserRow(user, [msgBtn, remBtn, blockBtn]));
      }
    }

    // --- INKOMMANDE REQUESTS ---
    async function renderRequests() {
      const list = document.getElementById("incomingRequests");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const reqs = Array.isArray(snap.data().friendRequests) ? snap.data().friendRequests : [];
      if (!reqs.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_requests")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let rUid of reqs) {
        const fSnap = await getDoc(doc(db, "users", rUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: rUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || fSnap.data().userId || fSnap.data().email || "?",
        };
        const accBtn = document.createElement("button");
        accBtn.textContent = t("accept");
        accBtn.onclick = async () => {
          await updateDoc(doc(db, "users", currentUid), {
            friends: arrayUnion(rUid),
            friendRequests: arrayRemove(rUid),
          });
          await updateDoc(doc(db, "users", rUid), {
            friends: arrayUnion(currentUid),
          });
          renderAll();
        };
        const decBtn = document.createElement("button");
        decBtn.textContent = t("decline");
        decBtn.onclick = async () => {
          await updateDoc(doc(db, "users", currentUid), {
            friendRequests: arrayRemove(rUid),
          });
          renderAll();
        };
        list.appendChild(
          createUserRow(user, [accBtn, decBtn], `<span style='color:#0cf;font-size:.93em;'>${t("friend_request")}</span>`)
        );
      }
    }

    // --- BLOCKERADE ANVÄNDARE ---
    async function renderBlocked() {
      const list = document.getElementById("blockedUsers");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const blocked = Array.isArray(snap.data().blocked) ? snap.data().blocked : [];
      if (!blocked.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_blocked")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let bUid of blocked) {
        const fSnap = await getDoc(doc(db, "users", bUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: bUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || fSnap.data().userId || fSnap.data().email || "?",
        };
        const unblockBtn = document.createElement("button");
        unblockBtn.textContent = t("unblock");
        unblockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_unblock"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayRemove(bUid),
            });
            renderAll();
          }
        };
        list.appendChild(createUserRow(user, [unblockBtn]));
      }
    }

    // --- SÖK KNAPP & ENTER ---
    async function doSearch() {
      let val = document.getElementById("friendSearch").value.trim();
      let valLower = val.toLowerCase();
      let resultsDiv = document.getElementById("searchResults");
      if (!val || val.length < 2) {
        resultsDiv.innerHTML = "";
        return;
      }
      const qSnap = await getDocs(collection(db, "users"));
      let hits = [];
      qSnap.forEach((docu) => {
        if (docu.id === currentUid) return;
        let data = docu.data();
        // Sök på uid, nickname, displayName, userId, och epost
        if (
          (data.nickname && data.nickname.toLowerCase().includes(valLower)) ||
          (data.displayName && data.displayName.toLowerCase().includes(valLower)) ||
          (data.userId && data.userId.toLowerCase().includes(valLower)) ||
          (data.email && data.email.toLowerCase().includes(valLower)) ||
          docu.id.toLowerCase() === valLower
        ) {
          hits.push({
            uid: docu.id,
            nickname: data.nickname || data.displayName || data.userId || data.email || docu.id
          });
        }
      });
      if (!hits.length) {
        resultsDiv.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_results")}</div>`;
        return;
      }
      resultsDiv.innerHTML = "";
      for (let user of hits) {
        const addBtn = document.createElement("button");
        addBtn.textContent = t("add_friend");
        addBtn.onclick = async () => {
          await updateDoc(doc(db, "users", user.uid), {
            friendRequests: arrayUnion(currentUid),
          });
          alert(t("friend_request"));
        };
        const msgBtn = document.createElement("button");
        msgBtn.className = "icon-btn";
        msgBtn.title = t("message");
        msgBtn.innerHTML = "✉️";
        msgBtn.onclick = () => {
          window.location.href = `messages.html?to=${encodeURIComponent(user.uid)}`;
        };
        const blockBtn = document.createElement("button");
        blockBtn.textContent = t("block");
        blockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_block"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayUnion(user.uid),
            });
            renderAll();
          }
        };
        resultsDiv.appendChild(createUserRow(user, [addBtn, msgBtn, blockBtn]));
      }
    }

    document.getElementById("searchBtn").onclick = doSearch;
    document.getElementById("friendSearch").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        doSearch();
      }
    });

    // --- AUTOINIT ---
    window.onload = function () {
      let tries = 0;
      function tryRender() {
        if (auth.currentUser) {
          renderAll();
        } else if (tries < 15) {
          setTimeout(tryRender, 150);
          tries++;
        } else {
          alert("Inloggning kunde inte verifieras. Ladda ut och in igen!");
        }
      }
      tryRender();
    };
  </script>
