<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhostGrid – Vänner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Ditt tema och layout – samma som tidigare! */
    body {
      background: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding-top: 85px;
      position: relative;
      overflow-x: hidden;
    }
    /* ... (Behåll resten av CSS:en här från din kod!) ... */
  </style>
</head>
<body>
  <!-- ... (Behåll banners/nav/layout som innan) ... -->
  <div class="friends-main">
    <div id="authStatus" style="color:#ff4caa;font-size:1.15em;text-align:center;margin-bottom:18px"></div>
    <div class="wall-box search-friends-box">
      <div class="section-title" data-i18n="search_friends">Sök användare eller användar-ID</div>
      <input type="text" id="friendSearch" placeholder="Användarnamn eller användar-ID..." autocomplete="off"/>
      <div id="searchResults"></div>
    </div>
    <div class="wall-box">
      <div class="section-title" data-i18n="your_friends">Dina vänner</div>
      <div id="friendList"></div>
    </div>
    <div class="wall-box">
      <div class="section-title" data-i18n="incoming_requests">Inkommande vänförfrågningar</div>
      <div id="incomingRequests"></div>
    </div>
    <div class="wall-box">
      <div class="section-title" data-i18n="blocked">Blockerade användare</div>
      <div id="blockedUsers"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      arrayRemove,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyCR8q40Dc4wcfYBDlxdpOriA2e3RTmAesg",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd81a31163968",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ----------- DEBUG: Visa auth-status --------
    const authStatusDiv = document.getElementById("authStatus");

    // ----------- TRANSLATIONS/UTILS -----------
    const translations = {
      sv: { forum: "Forum", store: "Butik", wall: "Väggen", upload: "Ladda upp", profile: "Profil", friends: "Vänner",
        search_friends: "Sök användare eller användar-ID", your_friends: "Dina vänner", incoming_requests: "Inkommande vänförfrågningar",
        blocked: "Blockerade användare", add_friend: "Lägg till vän", message: "Meddela", block: "Blockera", unblock: "Avblockera",
        remove: "Ta bort vän", confirm_remove: "Ta bort vän?", confirm_block: "Blockera användaren?", confirm_unblock: "Avblockera användaren?",
        accept: "Acceptera", decline: "Neka", confirm: "Ja", cancel: "Nej", friend_request: "skickade vänförfrågan.",
        no_friends: "Du har inga vänner ännu.", no_results: "Inga användare hittades.", no_requests: "Inga inkommande förfrågningar.",
        no_blocked: "Du har inte blockerat någon.", me: "Du själv"
      },
      en: { forum: "Forum", store: "Store", wall: "Wall", upload: "Upload", profile: "Profile", friends: "Friends",
        search_friends: "Search users or user ID", your_friends: "Your friends", incoming_requests: "Incoming friend requests",
        blocked: "Blocked users", add_friend: "Add friend", message: "Message", block: "Block", unblock: "Unblock", remove: "Remove friend",
        confirm_remove: "Remove friend?", confirm_block: "Block this user?", confirm_unblock: "Unblock this user?", accept: "Accept",
        decline: "Decline", confirm: "Yes", cancel: "No", friend_request: "sent a friend request.", no_friends: "You have no friends yet.",
        no_results: "No users found.", no_requests: "No incoming requests.", no_blocked: "You haven't blocked anyone.", me: "You"
      },
    };
    function t(key) {
      const lang = localStorage.lang === "en" ? "en" : "sv";
      return translations[lang][key] || key;
    }
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        el.textContent = t(el.getAttribute("data-i18n"));
      });
      document.title = "GhostGrid – " + t("friends");
    }
    applyTranslations();

    // ----------- FRIENDS LOGIC -----------
    let currentUser, currentUid, currentNickname;

    function confirmBox(msg) {
      return new Promise((resolve) => {
        if (confirm(msg)) resolve(true);
        else resolve(false);
      });
    }

    // ----------- AUTH CHECK + DEBUG -----------
    function authCheck() {
      return new Promise((res, rej) => {
        onAuthStateChanged(auth, async (user) => {
          if (!user) {
            authStatusDiv.textContent = "Du är INTE inloggad på Firebase! Ladda om sidan och logga in.";
            setTimeout(() => { location.href = "login.html"; }, 1800);
            rej("Ej inloggad");
          } else {
            currentUser = user;
            currentUid = user.uid;
            authStatusDiv.textContent = "Inloggad som: " + (user.email || user.uid);
            // Hämta nickname
            const snap = await getDoc(doc(db, "users", currentUid));
            currentNickname = snap.exists() ? snap.data().nickname || "" : user.email;
            res();
          }
        });
      });
    }

    // ----------- ALL RENDER ---------
    async function renderAll() {
      await authCheck();
      await renderFriends();
      await renderRequests();
      await renderBlocked();
    }

    function createUserRow(user, actions = [], note = "") {
      let row = document.createElement("div");
      row.className = "friend-row";
      row.innerHTML = `<span><b>${user.nickname}</b>${
        user.uid === currentUid ? ` <span style="color:#888">(${t("me")})</span>` : ""
      }${note}</span>`;
      let actionsDiv = document.createElement("div");
      actionsDiv.className = "friend-actions";
      actions.forEach((a) => actionsDiv.appendChild(a));
      row.appendChild(actionsDiv);
      return row;
    }

    async function renderFriends() {
      const list = document.getElementById("friendList");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const data = snap.data();
      const friends = Array.isArray(data.friends) ? data.friends : [];
      if (!friends.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_friends")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let friendUid of friends) {
        const fSnap = await getDoc(doc(db, "users", friendUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: friendUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || "?",
        };
        const msgBtn = document.createElement("button");
        msgBtn.className = "icon-btn";
        msgBtn.title = t("message");
        msgBtn.innerHTML = "✉️";
        msgBtn.onclick = () => {
          window.location.href = `messages.html?to=${encodeURIComponent(user.uid)}`;
        };
        const remBtn = document.createElement("button");
        remBtn.textContent = t("remove");
        remBtn.onclick = async () => {
          if (await confirmBox(t("confirm_remove"))) {
            await updateDoc(doc(db, "users", currentUid), {
              friends: arrayRemove(friendUid),
            });
            await updateDoc(doc(db, "users", friendUid), {
              friends: arrayRemove(currentUid),
            });
            renderAll();
          }
        };
        const blockBtn = document.createElement("button");
        blockBtn.textContent = t("block");
        blockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_block"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayUnion(friendUid),
            });
            renderAll();
          }
        };
        list.appendChild(createUserRow(user, [msgBtn, remBtn, blockBtn]));
      }
    }

    async function renderRequests() {
      const list = document.getElementById("incomingRequests");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const reqs = Array.isArray(snap.data().friendRequests) ? snap.data().friendRequests : [];
      if (!reqs.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_requests")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let rUid of reqs) {
        const fSnap = await getDoc(doc(db, "users", rUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: rUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || "?",
        };
        const accBtn = document.createElement("button");
        accBtn.textContent = t("accept");
        accBtn.onclick = async () => {
          await updateDoc(doc(db, "users", currentUid), {
            friends: arrayUnion(rUid),
            friendRequests: arrayRemove(rUid),
          });
          await updateDoc(doc(db, "users", rUid), {
            friends: arrayUnion(currentUid),
          });
          renderAll();
        };
        const decBtn = document.createElement("button");
        decBtn.textContent = t("decline");
        decBtn.onclick = async () => {
          await updateDoc(doc(db, "users", currentUid), {
            friendRequests: arrayRemove(rUid),
          });
          renderAll();
        };
        list.appendChild(
          createUserRow(user, [accBtn, decBtn], `<span style='color:#0cf;font-size:.93em;'>${t("friend_request")}</span>`)
        );
      }
    }

    async function renderBlocked() {
      const list = document.getElementById("blockedUsers");
      list.innerHTML = `<div style='color:#0ff;text-align:center'>Laddar...</div>`;
      const snap = await getDoc(doc(db, "users", currentUid));
      const blocked = Array.isArray(snap.data().blocked) ? snap.data().blocked : [];
      if (!blocked.length) {
        list.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_blocked")}</div>`;
        return;
      }
      list.innerHTML = "";
      for (let bUid of blocked) {
        const fSnap = await getDoc(doc(db, "users", bUid));
        if (!fSnap.exists()) continue;
        const user = {
          uid: bUid,
          nickname: fSnap.data().nickname || fSnap.data().displayName || "?",
        };
        const unblockBtn = document.createElement("button");
        unblockBtn.textContent = t("unblock");
        unblockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_unblock"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayRemove(bUid),
            });
            renderAll();
          }
        };
        list.appendChild(createUserRow(user, [unblockBtn]));
      }
    }

    // --- SÖK FUNKTION ---
    document.getElementById("friendSearch").addEventListener("input", async function () {
      let val = this.value.trim().toLowerCase();
      let resultsDiv = document.getElementById("searchResults");
      if (!val || val.length < 2) {
        resultsDiv.innerHTML = "";
        return;
      }
      const qSnap = await getDocs(collection(db, "users"));
      let hits = [];
      qSnap.forEach((docu) => {
        if (docu.id === currentUid) return;
        let data = docu.data();
        let match = false;
        if (data.nickname && data.nickname.toLowerCase().includes(val)) match = true;
        if (docu.id === val) match = true;
        if (match) hits.push({ uid: docu.id, nickname: data.nickname || data.displayName || "?" });
      });
      if (!hits.length) {
        resultsDiv.innerHTML = `<div style="color:#0ff;text-align:center">${t("no_results")}</div>`;
        return;
      }
      resultsDiv.innerHTML = "";
      for (let user of hits) {
        const addBtn = document.createElement("button");
        addBtn.textContent = t("add_friend");
        addBtn.onclick = async () => {
          await updateDoc(doc(db, "users", user.uid), {
            friendRequests: arrayUnion(currentUid),
          });
          alert(t("friend_request"));
        };
        const msgBtn = document.createElement("button");
        msgBtn.className = "icon-btn";
        msgBtn.title = t("message");
        msgBtn.innerHTML = "✉️";
        msgBtn.onclick = () => {
          window.location.href = `messages.html?to=${encodeURIComponent(user.uid)}`;
        };
        const blockBtn = document.createElement("button");
        blockBtn.textContent = t("block");
        blockBtn.onclick = async () => {
          if (await confirmBox(t("confirm_block"))) {
            await updateDoc(doc(db, "users", currentUid), {
              blocked: arrayUnion(user.uid),
            });
            renderAll();
          }
        };
        resultsDiv.appendChild(createUserRow(user, [addBtn, msgBtn, blockBtn]));
      }
    });

    // --- AUTOINIT ---
    window.onload = function () {
      let tries = 0;
      function tryRender() {
        if (auth.currentUser) {
          renderAll();
        } else if (tries < 18) {
          authStatusDiv.textContent = "Väntar på att auth ska bli klar... (" + (tries+1) + ")";
          setTimeout(tryRender, 180);
          tries++;
        } else {
          authStatusDiv.textContent = "Inloggning kunde inte verifieras. Logga ut och in igen!";
        }
      }
      tryRender();
    };
  </script>
</body>
</html>
