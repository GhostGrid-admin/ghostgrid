<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">AI & Framtiden â€“ GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ffcc;
      overflow-x: hidden;
      padding-top: 100px;
    }
    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #8800ff 0%, transparent 70%);
    }
    .glow-left { left: 0; }
    .glow-right { right: 0; }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }
    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding: 10px 18px 10px 42px;
      font-size: 1.4em;
      background-color: #0c0c0c;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 14px;
      outline: none;
      box-shadow: inset 0 0 5px #00ffcc, 0 0 12px #7b00ff, 0 0 20px #00ffcc;
      text-shadow: 0 0 3px #00ffcc;
    }
    .search-container::before {
      content: "\1F50D";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      pointer-events: none;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }
    .forum-container {
      background: rgba(0, 0, 0, 0.85);
      margin: 80px auto;
      padding: 30px;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffcc;
      animation: fadeIn 1.2s ease-in;
    }
    .title-wrapper { text-align: center; margin-bottom: 30px; }
    .title-wrapper h1 { margin: 0; font-size: 2.2em; }
    .create-thread-btn, .create-thread-form button {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .create-thread-form {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }
    .create-thread-form input, .create-thread-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 6px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html" data-i18n="nav_forum">Forum</a>
      <a href="store.html" data-i18n="nav_store">Store</a>
      <a href="wall.html" data-i18n="nav_wall">VÃ¤ggen</a>
      <a href="upload.html" data-i18n="nav_upload">Ladda upp</a>
      <a href="profile.html" data-i18n="nav_profile">Profil</a>
      <a href="friends.html" data-i18n="nav_friends">VÃ¤nner</a>
      <div class="search-container">
        <input type="text" id="searchInput" data-i18n-placeholder="nav_search" />
      </div>
    </div>
  </nav>
  <div class="glow-left"></div>
  <div class="glow-right"></div>
  <div class="forum-container">
    <div class="title-wrapper">
      <h1 data-i18n="forum_title">AI & Framtiden</h1>
    </div>
    <div id="thread-list"></div>
    <button class="create-thread-btn" id="create-btn" onclick="toggleForm()" data-i18n="create_thread_btn">âž• Skapa ny trÃ¥d</button>
    <div class="create-thread-form" id="formSection">
      <input type="text" id="threadTitle" data-i18n-placeholder="thread_title" placeholder="">
      <textarea id="threadContent" rows="5" data-i18n-placeholder="thread_content" placeholder=""></textarea>
      <input type="file" id="threadImage" accept="image/*">
      <button onclick="submitThread()" data-i18n="submit_btn">Skicka</button>
    </div>
  </div>
  <script>
    const lang = localStorage.getItem("language") || "sv";
    const translations = {
      sv: {
        page_title: "AI & Framtiden â€“ GhostGrid",
        nav_forum: "Forum",
        nav_store: "Store",
        nav_wall: "VÃ¤ggen",
        nav_upload: "Ladda upp",
        nav_profile: "Profil",
        nav_friends: "VÃ¤nner",
        nav_search: "SÃ¶k...",
        forum_title: "ðŸ§  AI & Framtiden",
        create_thread_btn: "âž• Skapa ny trÃ¥d",
        close_form_btn: "âž– StÃ¤ng formulÃ¤r",
        thread_title: "Rubrik pÃ¥ trÃ¥den",
        thread_content: "Vad vill du diskutera?",
        submit_btn: "Skicka"
      },
      en: {
        page_title: "AI & The Future â€“ GhostGrid",
        nav_forum: "Forum",
        nav_store: "Store",
        nav_wall: "Wall",
        nav_upload: "Upload",
        nav_profile: "Profile",
        nav_friends: "Friends",
        nav_search: "Search...",
        forum_title: "ðŸ§  AI & The Future",
        create_thread_btn: "âž• Create new thread",
        close_form_btn: "âž– Close form",
        thread_title: "Thread title",
        thread_content: "What do you want to discuss?",
        submit_btn: "Submit"
      }
    };
    function translatePage() {
      const t = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (t[key]) el.textContent = t[key];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (t[key]) el.placeholder = t[key];
      });
      if (t.page_title) document.title = t.page_title;
    }
    translatePage();
    function toggleForm() {
      const form = document.getElementById("formSection");
      const btn = document.getElementById("create-btn");
      const isClosed = form.style.display === "none" || form.style.display === "";
      form.style.display = isClosed ? "block" : "none";
      btn.textContent = isClosed
        ? translations[lang].close_form_btn
        : translations[lang].create_thread_btn;
    }
    function submitThread() {
      alert(translations[lang].submit_btn + " â€“ (Firebase-kod lÃ¤ggs in hÃ¤r)");
    }
    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        const query = this.value.trim();
        if (query) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
