<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="profile_title">Min Profil ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
    }
    .hidden { display: none !important; }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }
    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      margin-left: 12px;
    }
    .hamburger span {
      width: 29px;
      height: 4px;
      background: #00ffcc;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 700px) {
      .nav-content {
        display: none;
        flex-direction: column;
        position: fixed;
        left: 0; right: 0;
        top: 60px;
        background: #181f26;
        box-shadow: 0 4px 28px #00ffcc77;
        z-index: 1101;
        padding-bottom: 20px;
        gap: 0;
      }
      .nav-content.show {
        display: flex;
      }
      .nav-content a {
        padding: 18px 10px;
        font-size: 1.15em;
        width: 100vw;
        border-radius: 0;
        text-align: center;
        border-bottom: 1px solid #3fffd966;
      }
      .hamburger { display: flex; }
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      max-width: 90%;
      width: 400px;
    }
    textarea, input[type="file"], select, input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      margin-bottom: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #00cc00; }
    #fullscreenPreview {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 9999;
      color: white;
      overflow: auto;
      padding: 20px;
    }
    #profileContent {
      margin-top: 60px;
    }
    #exitPreviewBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ff00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitPreviewBtn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-content" id="navMenu">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
  </nav>

  <div class="login-container">
    <h2 data-i18n="profile_edit">Redigera din profil</h2>
    <p id="profile-email">E-post:</p>
    <div style="margin-bottom:14px; text-align:left;">
      <label for="nickname">Smeknamn/anv√§ndarnamn:</label>
      <input type="text" id="nickname" maxlength="24" placeholder="V√§lj ditt smeknamn">
      <button id="saveNicknameBtn" type="button">Spara smeknamn</button>
      <div id="nicknameStatus" style="color:#ff8888; margin:6px 0 0 0; min-height:18px"></div>
    </div>
    <label for="profile-pic" data-i18n="upload_image">Ladda upp profilbild:</label>
    <input type="file" id="profile-pic" accept="image/*" />

    <!-- Temav√§ljare h√§r -->
    <label for="theme">V√§lj profiltema:</label>
    <select id="theme">
      <option value="50s">50-tal</option>
      <option value="60s">60-tal</option>
      <option value="70s">70-tal</option>
      <option value="80s">80-tal</option>
      <option value="90s">90-tal</option>
      <option value="y2k">Y2K</option>
      <option value="raggare">Raggare</option>
      <option value="rock">Rock</option>
      <option value="punk">Punk</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="romantik">Romantik</option>
    </select>

    <label for="custom-code" data-i18n="custom_code">Profilkod (HTML/CSS):</label>
    <textarea id="custom-code" rows="10"></textarea>

    <button id="saveBtn" data-i18n="save">Spara kod</button>
    <button onclick="goToProfileView()" data-i18n="view_profile">Visa profil</button>
    <button id="editProfileBtn" class="hidden" data-i18n="edit_profile">Redigera profil</button>

    <div id="saveNotice" style="display:none; color:#00ff00; margin-top:10px;" data-i18n="profile_saved">
      ‚úÖ Profil sparad!
    </div>

    <p style="margin-top: 20px;"><a href="#" id="logoutLink" data-i18n="logout">Logga ut</a></p>
  </div>

  <div id="fullscreenPreview" class="hidden">
    <button id="exitPreviewBtn" data-i18n="edit_profile">Redigera profil</button>
    <div id="profileContent"></div>
  </div>

  <script type="module" src="scripts/profile-script.js"></script>
  <script type="module">
    import { auth, db } from './scripts/firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { doc, setDoc, getDoc, collection, query, where, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    // --- Hamburger-meny ---
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    hamburgerBtn.addEventListener('click', function() {
      navMenu.classList.toggle('show');
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('show');
      });
    });

    // --- Nickname save/check logic ---
    let currentUser = null;
    let lastSavedNickname = "";
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('profile-email').innerText = "E-post: " + (user.email || "");
        // Load user's nickname
        const snap = await getDoc(doc(db, "profiles", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('nickname').value = data.nickname || '';
          lastSavedNickname = data.nickname || '';
        }
      }
    });

    document.getElementById('saveNicknameBtn').onclick = async () => {
      if (!currentUser) return alert("Du √§r inte inloggad.");
      const newNick = document.getElementById('nickname').value.trim();
      if (!newNick) {
        document.getElementById('nicknameStatus').textContent = "Du m√•ste ange ett smeknamn.";
        return;
      }
      // Kolla s√• det inte √§r upptaget
      const q = query(collection(db, "profiles"), where("nickname", "==", newNick));
      const snap = await getDocs(q);
      let taken = false;
      snap.forEach(docu => { if (docu.id !== currentUser.uid) taken = true; });
      if (taken) {
        document.getElementById('nicknameStatus').textContent = "Smeknamnet √§r upptaget!";
        return;
      }
      // Spara och uppdatera smeknamn
      await setDoc(doc(db, "profiles", currentUser.uid), { nickname: newNick }, { merge: true });
      lastSavedNickname = newNick;
      document.getElementById('nicknameStatus').style.color = "#00ff00";
      document.getElementById('nicknameStatus').textContent = "Smeknamn sparat!";
      setTimeout(() => { document.getElementById('nicknameStatus').textContent = ""; }, 2500);
    };

    // --- G√• till profilvy ---
    window.goToProfileView = function() {
      if (!currentUser) return alert("Du √§r inte inloggad.");
      window.location.href = `profile-view.html?uid=${currentUser.uid}`;
    };
  </script>
  <script>
    // Temakoder f√∂r f√∂rhandsvisning/ifyllning (samma som du redan har)
    const themeTemplates = {
      "50s": `<div style="background:#f6e6d7; border-radius:20px; padding:24px; text-align:center;">
        <h1 style="color:#cc0066; font-family: 'Pacifico', cursive; font-size:2.6em;">üç¶ 50-talets Stj√§rna</h1>
        <img src="https://i.imgur.com/1vQRZyD.png" alt="50-tal" style="border-radius:50%;width:110px; margin:15px 0;">
        <p style="font-family: 'Courier New', monospace; color:#333;">Sockers√∂t, klassisk och med rock'n'roll i hj√§rtat!</p>
      </div>`,
      // ... resten av mallarna ...
      "romantik": `<div style="background:#fff0f6; border-radius:20px; padding:24px; text-align:center; color:#b8004b;">
        <h1>üíï Romantisk sj√§l</h1>
        <p>K√§rlek, poesi & varma k√§nslor.</p>
        <img src="https://i.imgur.com/oCBcIpC.png" alt="Romantik" style="width:90px; border-radius:50%;">
      </div>`
    };
    document.getElementById('theme').addEventListener('change', function(e) {
      document.getElementById('custom-code').value = themeTemplates[e.target.value] || '';
    });
  </script>
</body>
</html>
