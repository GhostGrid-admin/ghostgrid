<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="profile_title">Min Profil – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
    }

    .hidden { display: none !important; }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }

    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }

    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }

    .profile-overview, .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      max-width: 90%;
      width: 400px;
    }

    textarea, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background-color: #00cc00; }

    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #111;
      border: 1px solid #00ff00;
      color: #00ff00;
      border-radius: 8px;
      font-size: 0.9em;
      text-align: left;
    }

    @media (max-width: 768px) {
      .nav-content a {
        font-size: 1.2em;
      }

      .profile-overview, .login-container {
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">Vänner</a>
    </div>
  </nav>

  <!-- Välkomstvisning -->
  <div class="profile-overview" id="overviewSection">
    <h1 data-i18n="profile_welcome">Välkommen till din profil!</h1>
    <p data-i18n="profile_intro">Gör din profil personlig med en bild och beskrivning.</p>
    <button id="editProfileBtnOverview" data-i18n="profile_customize_btn">Gör din profil personlig</button>
  </div>

  <!-- Redigeringssektion -->
  <div class="login-container hidden" id="editSection">
    <h2 data-i18n="profile_edit">Redigera din profil</h2>

    <label for="profile-pic" data-i18n="upload_image">Ladda upp profilbild:</label>
    <input type="file" id="profile-pic" accept="image/*" />

    <label for="custom-code" data-i18n="custom_code">Profilkod (HTML/CSS):</label>
    <textarea id="custom-code" rows="10" placeholder="&lt;div&gt;Din kod här&lt;/div&gt;"></textarea>

    <button id="saveBtn" data-i18n="save">Spara kod</button>
    <button id="cancelEditBtn" data-i18n="cancel">Avbryt</button>
  </div>

  <script>
    const lang = localStorage.getItem("lang") || "sv";
    const translations = {
      sv: {
        profile_title: "Min Profil – GhostGrid",
        profile_welcome: "Välkommen till din profil!",
        profile_intro: "Gör din profil personlig med en bild och beskrivning.",
        profile_customize_btn: "Gör din profil personlig",
        profile_edit: "Redigera din profil",
        upload_image: "Ladda upp profilbild:",
        custom_code: "Profilkod (HTML/CSS):",
        save: "Spara kod",
        cancel: "Avbryt"
      },
      en: {
        profile_title: "My Profile – GhostGrid",
        profile_welcome: "Welcome to your profile!",
        profile_intro: "Personalize your profile with an image and description.",
        profile_customize_btn: "Customize your profile",
        profile_edit: "Edit your profile",
        upload_image: "Upload profile image:",
        custom_code: "Profile code (HTML/CSS):",
        save: "Save Code",
        cancel: "Cancel"
      }
    };

    function applyTranslations() {
      const t = translations[lang];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (el.placeholder !== undefined && el.tagName === "TEXTAREA") {
          el.placeholder = t[key] || el.placeholder;
        } else {
          el.textContent = t[key] || el.textContent;
        }
      });
      document.title = t.profile_title;
    }

    applyTranslations();

    const overview = document.getElementById("overviewSection");
    const editor = document.getElementById("editSection");
    const btnToEdit = document.getElementById("editProfileBtnOverview");
    const cancelBtn = document.getElementById("cancelEditBtn");

    btnToEdit.addEventListener("click", () => {
      overview.classList.add("hidden");
      editor.classList.remove("hidden");
    });

    cancelBtn.addEventListener("click", () => {
      editor.classList.add("hidden");
      overview.classList.remove("hidden");
    });
  </script>
</body>
</html
