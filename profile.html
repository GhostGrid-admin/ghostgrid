<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="profile_title">Min Profil ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-top: 74px !important;
    }
    nav.navbar {
      background: #000;
      width: 100vw;
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 2000;
      border-bottom: 4px solid #ad30fa;
      box-shadow: 0 0 20px #ad30fa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-content {
      display: flex;
      gap: 40px;
      padding: 14px 0 12px 0;
      align-items: center;
      justify-content: center;
      width: 100%;
      transition: 0.18s;
    }
    .nav-content a {
      color: #e0ffff;
      text-decoration: none;
      font-size: 1.35em;
      font-family: monospace;
      padding: 5px 22px;
      border-radius: 7px;
      margin: 0 5px;
      background: transparent;
      transition: background 0.18s, color 0.18s, box-shadow 0.22s;
      text-shadow: 0 0 8px #ad30fa, 0 0 3px #fff;
    }
    .nav-content a:hover, .nav-content a.active {
      background: #ad30fa;
      color: #000;
      box-shadow: 0 0 16px #ad30fa, 0 0 5px #fff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2.3em;
      position: absolute;
      right: 18px;
      top: 5px;
      cursor: pointer;
      z-index: 3000;
    }
    .hidden { display: none !important; }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      max-width: 420px;
      margin: 48px auto 0 auto;
    }
    textarea, input[type="file"], select, input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      margin-bottom: 14px;
    }
    button {
      margin-top: 13px;
      padding: 12px 20px;
      font-size: 1em;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #00cc00; }
    #fullscreenPreview {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 9999;
      color: white;
      overflow: auto;
      padding: 20px;
    }
    #profileContent {
      margin-top: 60px;
      width: 100%;
      min-height: 350px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #exitPreviewBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ff00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitPreviewBtn:hover {
      background-color: #00cc00;
    }
    .profile-img {
      display: block;
      margin: 0 auto 14px auto;
      border-radius: 50%;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border: 3px solid #00ff00;
      box-shadow: 0 0 10px #00ffcc, 0 0 12px #bb00ff;
    }
    .smeknamn-row {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      text-align: left;
    }
    .smeknamn-row label { font-size: 1.1em; color: #00ffcc; }
    @media (max-width: 900px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        left: 0; top: 55px;
        width: 100vw;
        gap: 18px;
        padding: 15px 0 10px 0;
        display: none;
        z-index: 2000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }
    @media (max-width: 600px) {
      .login-container { max-width: 98vw; }
      .nav-content a { font-size: 1.11em; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>

  <div class="login-container">
    <h2 data-i18n="profile_edit">Redigera din profil</h2>
    <p id="profile-email">E-post:</p>
    <div class="smeknamn-row">
      <label for="nickname">Smeknamn/anv√§ndarnamn:</label>
      <input type="text" id="nickname" maxlength="24" placeholder="V√§lj ditt smeknamn">
    </div>
    <label for="profile-pic" data-i18n="upload_image">Ladda upp profilbild:</label>
    <input type="file" id="profile-pic" accept="image/*" />

    <label for="theme">V√§lj profiltema:</label>
    <select id="theme">
      <option value="blank">Eget tema (Blank)</option>
      <option value="50s">50-tal</option>
      <option value="60s">60-tal</option>
      <option value="70s">70-tal</option>
      <option value="80s">80-tal</option>
      <option value="90s">90-tal</option>
      <option value="y2k">Y2K</option>
      <option value="rock">Rock</option>
      <option value="punk">Punk</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="hiphop">Hip-Hop</option>
      <option value="pop">Pop</option>
      <option value="raggare">Raggare</option>
      <option value="romantik">Romantik</option>
      <option value="hippie">Hippie</option>
    </select>

    <label for="custom-code" data-i18n="custom_code">Profilkod (HTML/CSS):</label>
    <textarea id="custom-code" rows="10"></textarea>

    <button id="saveBtn" data-i18n="save">Spara kod</button>
    <button id="viewProfileBtn" data-i18n="view_profile">Visa profil</button>
    <div id="saveNotice" style="display:none; color:#00ff00; margin-top:10px;" data-i18n="profile_saved">
      ‚úÖ Profil sparad!
    </div>
    <p style="margin-top: 20px;"><a href="#" id="logoutLink" data-i18n="logout">Logga ut</a></p>
  </div>

  <div id="fullscreenPreview" class="hidden">
    <button id="exitPreviewBtn" data-i18n="edit_profile">Redigera profil</button>
    <div id="profileContent"></div>
  </div>

  <script type="module">
    // --- Hamburger-meny ---
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    document.querySelectorAll('.nav-content a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );
    // --- Profilkod ---
    import { auth, db, storage } from './scripts/firebase-init.js';
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    let profilePicUrl = "";
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('profile-email').innerText = "E-post: " + (user.email || "");
        // Ladda befintlig profil fr√•n Firestore
        const snap = await getDoc(doc(db, "profiles", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('custom-code').value = data.profileCode || '';
          document.getElementById('theme').value = data.theme || 'blank';
          document.getElementById('nickname').value = data.nickname || '';
          profilePicUrl = data.profilePicUrl || '';
        }
      }
    });

    // PROFILBILD ‚Äì uppladdning och Firebase Storage
    document.getElementById('profile-pic').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 4 * 1024 * 1024) {
        alert("Profilbilden f√•r max vara 4 MB.");
        return;
      }
      if (!currentUser) return alert("Du √§r inte inloggad.");
      const imgRef = ref(storage, `user_uploads/${currentUser.uid}/profilepic.jpg`);
      await uploadBytes(imgRef, file);
      profilePicUrl = await getDownloadURL(imgRef);
      alert("Profilbild uppladdad!");
    });

    // TEMAKODER
    const themeTemplates = {
      "blank": `<div style="background:#0a0a0a; border-radius:24px; padding:26px; text-align:center;">
  <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
  <h2>H√§r kan du skriva din egen profilkod!</h2>
  <p>Allt √§r till√•tet ‚Äì HTML, CSS, text och bild.</p>
</div>`,
      "50s": `<div style="background:#f6e6d7; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#cc0066; font-family: 'Pacifico', cursive; font-size:2.6em;">üç¶ 50-talets Stj√§rna</h1>
        <p style="font-family: 'Courier New', monospace; color:#333;">Sockers√∂t, klassisk och med rock'n'roll i hj√§rtat!</p>
      </div>`,
      "60s": `<div style="background:#c1e1c1; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff8800; font-family: 'Dancing Script', cursive; font-size:2.5em;">‚úåÔ∏è 60-talets Frihetsdr√∂m</h1>
        <p style="color:#333;">Flower power, fred & musik!</p>
      </div>`,
      "70s": `<div style="background:#fcfbb6; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#bb8800; font-family: 'Permanent Marker', cursive; font-size:2.5em;">üåº 70-tals Groove</h1>
        <p style="color:#884400;">Disco, peace & flower power!</p>
      </div>`,
      "80s": `<div style="background:#cdf0ff; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff44ee; font-family:'Monoton', cursive; font-size:2.3em;">üïπÔ∏è 80-tals Neon</h1>
        <p style="color:#0033aa;">Synthwave, pastell & axelvaddar!</p>
      </div>`,
      "90s": `<div style="background:#ffe9f9; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#0055bb; font-family:'Comic Sans MS', cursive;">üìü 90-tals Kid</h1>
        <p style="color:#333;">Gameboy, f√§rgsprak & pogs!</p>
      </div>`,
      "y2k": `<div style="background:#f2faff; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff22dd; font-family:'Orbitron', sans-serif;">üíæ Y2K Millennium</h1>
        <p style="color:#444;">Tech, metallic & bling bling!</p>
      </div>`,
      "rock": `<div style="background:#111; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#bb0000;">ü§ò Rock Legend</h1>
        <p style="font-style:italic;">G√∂r v√§rlden till din scen!</p>
      </div>`,
      "punk": `<div style="background:#ffe357; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#e00; font-family:Impact;">‚ò†Ô∏è Punk</h1>
        <p style="font-weight:bold; color:#000;">Frihet, nitar & revolt!</p>
      </div>`,
      "cyberpunk": `<div style="background:#0f0027; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#0ff;">üëæ Cyberpunk</h1>
        <p>Neon, hacking & dystopier.</p>
      </div>`,
      "hiphop": `<div style="background:#222; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ffe500; font-family:'Bangers', cursive;">üé§ Hip-Hop Vibe</h1>
        <p style="color:#fff;">Beat, flow & streetstyle!</p>
      </div>`,
      "pop": `<div style="background:#fff3fa; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#d600ff; font-family:'Arial Black',sans-serif;">üé∂ Popstj√§rna</h1>
        <p style="color:#222;">Glitter, energi & catchiga hits!</p>
      </div>`,
      "raggare": `<div style="background:#fafafa; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#222;">üöó Raggare</h1>
        <p style="color:#ba2222;">Volvo Amazon, brylcreem & rockabilly!</p>
      </div>`,
      "romantik": `<div style="background:#fff0f6; border-radius:20px; padding:24px; text-align:center; color:#b8004b;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1>üíï Romantisk sj√§l</h1>
        <p>K√§rlek, poesi & varma k√§nslor.</p>
      </div>`,
      "hippie": `<div style="background:#e3ffd0; border-radius:22px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#4caf50; font-family: 'Caveat', cursive;">üåª Hippie Spirit</h1>
        <p style="color:#444;">Peace, love & festival!</p>
      </div>`
    };

    document.getElementById('theme').addEventListener('change', function(e) {
      const theme = e.target.value;
      if (themeTemplates[theme]) {
        document.getElementById('custom-code').value = themeTemplates[theme].replace(/\$\{profilePicUrl\}/g, profilePicUrl);
      } else {
        document.getElementById('custom-code').value = "";
      }
    });

    // Spara profil
    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!currentUser) return alert("Du √§r inte inloggad.");
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("Du m√•ste ange ett smeknamn.");
      const theme = document.getElementById('theme').value;
      let profileCode = document.getElementById('custom-code').value;
      if (theme !== "blank" && themeTemplates[theme]) {
        profileCode = themeTemplates[theme].replace(/\$\{profilePicUrl\}/g, profilePicUrl);
      }
      await setDoc(doc(db, "profiles", currentUser.uid), {
        nickname,
        theme,
        profileCode,
        profilePicUrl
      }, { merge: true });
      document.getElementById('saveNotice').style.display = "block";
      setTimeout(() => document.getElementById('saveNotice').style.display = "none", 2000);
    });

    // Visa profil p√• view-sidan (extern, helsida)
    document.getElementById('viewProfileBtn').onclick = function() {
      if (!currentUser) return alert("Du √§r inte inloggad.");
      window.location.href = `profile-view.html?uid=${currentUser.uid}`;
    };

    // Logga ut
    document.getElementById('logoutLink').onclick = async function(e) {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
