<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="profile_title">Min Profil – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 100px;
    }
    .hidden { display: none !important; }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }
    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      max-width: 90%;
      width: 400px;
    }
    textarea, input[type="file"], select {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      margin-bottom: 14px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 1em;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #00cc00; }
    #fullscreenPreview {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 9999;
      color: white;
      overflow: auto;
      padding: 20px;
    }
    #profileContent {
      margin-top: 60px;
    }
    #exitPreviewBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ff00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitPreviewBtn:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">Vänner</a>
    </div>
  </nav>

  <div class="login-container">
    <h2 data-i18n="profile_edit">Redigera din profil</h2>
    <p id="profile-email">E-post:</p>
    <p id="profile-username">Användarnamn:</p>

    <label for="profile-pic" data-i18n="upload_image">Ladda upp profilbild:</label>
    <input type="file" id="profile-pic" accept="image/*" />

    <!-- Temaväljare här -->
    <label for="theme">Välj profiltema:</label>
    <select id="theme">
      <option value="50s">50-tal</option>
      <option value="60s">60-tal</option>
      <option value="70s">70-tal</option>
      <option value="80s">80-tal</option>
      <option value="90s">90-tal</option>
      <option value="y2k">Y2K</option>
      <option value="raggare">Raggare</option>
      <option value="rock">Rock</option>
      <option value="punk">Punk</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="romantik">Romantik</option>
    </select>

    <label for="custom-code" data-i18n="custom_code">Profilkod (HTML/CSS):</label>
    <textarea id="custom-code" rows="10"></textarea>

    <button id="saveBtn" data-i18n="save">Spara kod</button>
    <button onclick="goToProfileView()" data-i18n="view_profile">Visa profil</button>
    <button id="editProfileBtn" class="hidden" data-i18n="edit_profile">Redigera profil</button>

    <div id="saveNotice" style="display:none; color:#00ff00; margin-top:10px;" data-i18n="profile_saved">
      ✅ Profil sparad!
    </div>

    <p style="margin-top: 20px;"><a href="#" id="logoutLink" data-i18n="logout">Logga ut</a></p>
  </div>

  <div id="fullscreenPreview" class="hidden">
    <button id="exitPreviewBtn" data-i18n="edit_profile">Redigera profil</button>
    <div id="profileContent"></div>
  </div>

  <script type="module" src="scripts/profile-script.js"></script>
  <script type="module">
    import { auth } from './scripts/firebase-init.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    window.goToProfileView = function() {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = `profile-view.html?uid=${user.uid}`;
        } else {
          alert("Du är inte inloggad.");
        }
      });
    };
  </script>
</body>
</html>
