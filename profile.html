  position: relative;

}
    .hidden { display: none !important; }
    nav.navbar {
  background-color: #000;
  border-bottom: 2px solid #00ffcc;
  padding: 0;
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 0 0 20px #bb00ff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 60px;
  transition: top 0.3s;
}
.nav-center {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
.nav-links {
  display: flex;
  gap: 26px;
  list-style: none;
  margin: 0 auto;
  padding: 0;
  align-items: center;
}
.nav-links li { display: flex; }
.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1.2em;
  padding: 7px 10px;
  border-radius: 4px;
  text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
  transition: 0.3s;
  font-family: inherit;
}
.nav-links a.active,
.nav-links a:hover {
  background-color: #00ffcc;
  color: #000 !important;
  box-shadow: 0 0 20px #00ffcc, 0 0 12px #bb00ff;
  text-shadow: 0 0 6px #fff, 0 0 8px #00ffcc;
  font-weight: bold;
}
.logout-btn {
  position: fixed;
  top: 12px;
  right: 12px;
  background: #000;
  color: #00ffcc;
  border: 2px solid #00ffcc;
  padding: 8px 24px 7px 24px;
  font-size: 1.1em;
  border-radius: 9px;
  font-family: 'Courier New', monospace;
  font-weight: bold;
  box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
  transition: 0.18s;
  cursor: pointer;
  opacity: 0.98;
  margin: 0;
  z-index: 1500;
  display: block;
}
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 55px;
  z-index: 2002;
  background: none;
  border: none;
  cursor: pointer;
}
.hamburger span {
  width: 32px;
  height: 4px;
  background: #00ffcc;
  margin: 5px 0;
  border-radius: 2px;
  transition: 0.3s;
  display: block;
}
@media (max-width: 900px) {
  .nav-center, .logout-btn { display: none !important; }
  .hamburger { display: flex !important; }
  nav.navbar { min-height: 55px; border-bottom-width: 2px;}
}
.nav-mobile {
  display: none;
  flex-direction: column;
  align-items: center;
  position: absolute;
  top: 55px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 220px;
  width: 92vw;
  max-width: 400px;
  background: #181f26;
  box-shadow: 0 4px 28px #00ffcc77;
  z-index: 1201;
  padding-bottom: 20px;
  border-radius: 0 0 16px 16px;
  animation: dropin 0.16s;
  text-align: center;
}
.nav-mobile.show { display: flex; }
.nav-mobile a, .nav-mobile .logout-link-mobile {
  padding: 18px 0px;
  font-size: 1.15em;
  width: 100%;
  border-radius: 0;
  text-align: center;
  border-bottom: 1px solid #3fffd966;
  background: none;
  color: #00ffcc;
  font-weight: bold;
  border: none;
  box-shadow: none;
  display: block;
  margin: 0;
  font-family: inherit;
}
.nav-mobile .logout-link-mobile {
  cursor: pointer;
  background: none;
}
.nav-mobile a:last-child {
  margin-top: 8px;
  background: #000;
  color: #00ffcc;
  border-bottom: 1px solid #3fffd966;
  font-weight: bold;
}
.nav-mobile a:hover { background: #00ffcc; color: #000; }
@media (max-width: 600px) {
  nav.navbar { transition: top 0.3s; }
  nav.navbar.hide-navbar { top: -70px; }
  .nav-mobile { min-width: 160px; width: 98vw; }
}

        if (data.profilePicUrl) {
          profilePicHtml = `<img src="${data.profilePicUrl}" alt="Profilbild" style="display:block; margin: 0 auto 20px auto; width: 120px; height: 120px; border-radius: 50%;">`;
        }
      }
      profileContent.innerHTML = profilePicHtml + document.getElementById('custom-code').value;
      preview.classList.remove("hidden");
      editBtn.classList.remove("hidden");
    });

    editBtn.addEventListener("click", () => {
      preview.classList.add("hidden");
    });

    document.getElementById("logoutLink").addEventListener("click", () => {
      auth.signOut().then(() => location.href = "login.html");
    });
  </script>
</body>
</html>
