<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="profile_title">Min Profil – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      margin: 0;
      padding-top: 85px;
      position: relative;
      overflow-x: hidden;
    }
    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 136px;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .glow-left {
      left: 0;
      background: radial-gradient(circle at left, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow:
        0 0 60px 30px #d900ffbb,
        0 0 180px 60px #00ffe0aa,
        0 0 320px 90px #9400ff66;
    }
    .glow-right {
      right: 0;
      background: radial-gradient(circle at right, #d900ff 0%, #7200ffcc 40%, transparent 85%);
      box-shadow:
        0 0 60px 30px #d900ffbb,
        0 0 180px 60px #00ffe0aa,
        0 0 320px 90px #9400ff66;
    }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
      transition: top 0.3s;
    }
    .nav-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      max-width: 900px;
      width: 100%;
      align-items: center;
      text-align: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .search-container {
      width: 210px;
      display: flex;
      justify-content: center;
      margin-left: 12px;
    }
    .search-container input {
      padding: 8px 14px;
      font-size: 1.05em;
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 8px #7b00ff, 0 0 3px #00ffcc;
      text-shadow: 0 0 2px #7b00ff, 0 0 2px #00ffcc;
      width: 100%;
      max-width: 230px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      margin-left: 10px;
    }
    .hamburger span {
      width: 29px;
      height: 4px;
      background: #00ffcc;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 700px) {
      .nav-content {
        display: none;
        flex-direction: column;
        position: fixed;
        left: 0; right: 0;
        top: 58px;
        background: #181f26;
        box-shadow: 0 4px 28px #00ffcc77;
        z-index: 1101;
        padding-bottom: 20px;
        gap: 0;
      }
      .nav-content.show {
        display: flex;
      }
      .nav-content a {
        padding: 18px 10px;
        font-size: 1.15em;
        width: 100vw;
        border-radius: 0;
        text-align: center;
        border-bottom: 1px solid #3fffd966;
      }
      .search-container { margin: 10px auto 0 auto; width: 90vw; }
      .search-container input { width: 100%; max-width: 100vw;}
      .hamburger { display: flex; }
    }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px #00ff00;
      max-width: 420px;
      margin: 48px auto 0 auto;
    }
    textarea, input[type="file"], select, input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      margin-bottom: 14px;
    }
    button {
      margin-top: 13px;
      padding: 12px 20px;
      font-size: 1em;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #00cc00; }
    #fullscreenPreview {
      position: fixed;
      inset: 0;
      background-color: black;
      z-index: 9999;
      color: white;
      overflow: auto;
      padding: 20px;
    }
    #profileContent {
      margin-top: 60px;
      width: 100%;
      min-height: 350px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    #exitPreviewBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #00ff00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitPreviewBtn:hover {
      background-color: #00cc00;
    }
    .profile-img {
      display: block;
      margin: 0 auto 14px auto;
      border-radius: 50%;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border: 3px solid #00ff00;
      box-shadow: 0 0 10px #00ffcc, 0 0 12px #bb00ff;
    }
    .smeknamn-row {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 3px;
      text-align: left;
    }
    .smeknamn-row label { font-size: 1.1em; color: #00ffcc; }
    #nicknameSavedMsg { color: #00ff00; }
    #nicknameTakenMsg { color: #ff0040; }
    .nickname-btn-row { display: flex; gap: 10px; align-items: center;}
  </style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-content" id="navMenu">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">Vänner</a>
      <div class="search-container">
        <input type="text" placeholder="Sök på hela sidan..." id="searchInput" />
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h2 data-i18n="profile_edit">Redigera din profil</h2>
    <p id="profile-email">E-post:</p>
    <div class="smeknamn-row">
      <label for="nickname">Smeknamn/användarnamn:</label>
      <div class="nickname-btn-row">
        <input type="text" id="nickname" maxlength="24" placeholder="Välj ditt smeknamn">
        <button type="button" id="saveNicknameBtn">Spara</button>
      </div>
      <span id="nicknameSavedMsg" style="display:none;">✅ Smeknamn sparat!</span>
      <span id="nicknameTakenMsg" style="display:none;">❌ Smeknamnet är upptaget!</span>
    </div>
    <label for="profile-pic" data-i18n="upload_image">Ladda upp profilbild:</label>
    <input type="file" id="profile-pic" accept="image/*" />

    <label for="theme">Välj profiltema:</label>
    <select id="theme">
      <option value="blank">Eget tema (Blank)</option>
      <option value="50s">50-tal</option>
      <option value="60s">60-tal</option>
      <option value="70s">70-tal</option>
      <option value="80s">80-tal</option>
      <option value="90s">90-tal</option>
      <option value="y2k">Y2K</option>
      <option value="rock">Rock</option>
      <option value="punk">Punk</option>
      <option value="cyberpunk">Cyberpunk</option>
      <option value="hiphop">Hip-Hop</option>
      <option value="pop">Pop</option>
      <option value="raggare">Raggare</option>
      <option value="romantik">Romantik</option>
      <option value="hippie">Hippie</option>
    </select>

    <label for="custom-code" data-i18n="custom_code">Profilkod (HTML/CSS):</label>
    <textarea id="custom-code" rows="10"></textarea>

    <button id="saveBtn" data-i18n="save">Spara kod</button>
    <button id="viewProfileBtn" data-i18n="view_profile">Visa profil</button>
    <div id="saveNotice" style="display:none; color:#00ff00; margin-top:10px;" data-i18n="profile_saved">
      ✅ Profil sparad!
    </div>
    <p style="margin-top: 20px;"><a href="#" id="logoutLink" data-i18n="logout">Logga ut</a></p>
  </div>

  <div id="fullscreenPreview" class="hidden">
    <button id="exitPreviewBtn" data-i18n="edit_profile">Redigera profil</button>
    <div id="profileContent"></div>
  </div>

  <script type="module">
    // Hamburgermeny
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMenu = document.getElementById('navMenu');
    hamburgerBtn.addEventListener('click', function() {
      navMenu.classList.toggle('show');
    });
    navMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('show');
      });
    });

    // Sök-fält
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      if (searchInput) {
        searchInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query.length >= 2) {
              window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
          }
        });
      }
    });
    // Navbar hide vid scroll på mobil
    if (window.innerWidth <= 600) {
      let lastScrollY = window.scrollY;
      let navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function () {
        if (window.scrollY > lastScrollY && window.scrollY > 70) {
          navbar.classList.add('hide-navbar');
        } else {
          navbar.classList.remove('hide-navbar');
        }
        lastScrollY = window.scrollY;
      });
    }

    // --- Profilkod ---
    import { auth, db, storage } from './scripts/firebase-init.js';
    import { doc, setDoc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-storage.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    let profilePicUrl = "";
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('profile-email').innerText = "E-post: " + (user.email || "");
        // Ladda befintlig profil från Firestore
        const snap = await getDoc(doc(db, "profiles", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('custom-code').value = data.profileCode || '';
          document.getElementById('theme').value = data.theme || 'blank';
          document.getElementById('nickname').value = data.nickname || '';
          profilePicUrl = data.profilePicUrl || '';
        }
      }
    });

    // PROFILBILD – uppladdning och Firebase Storage
    document.getElementById('profile-pic').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (file.size > 4 * 1024 * 1024) {
        alert("Profilbilden får max vara 4 MB.");
        return;
      }
      if (!currentUser) return alert("Du är inte inloggad.");
      const imgRef = ref(storage, `user_uploads/${currentUser.uid}/profilepic.jpg`);
      await uploadBytes(imgRef, file);
      profilePicUrl = await getDownloadURL(imgRef);
      alert("Profilbild uppladdad!");
    });

    // TEMAKODER
    const themeTemplates = {
      "blank": `<div style="background:#0a0a0a; border-radius:24px; padding:26px; text-align:center;">
  <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
  <h2>Här kan du skriva din egen profilkod!</h2>
  <p>Allt är tillåtet – HTML, CSS, text och bild.</p>
</div>`,
      "50s": `<div style="background:#f6e6d7; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#cc0066; font-family: 'Pacifico', cursive; font-size:2.6em;">🍦 50-talets Stjärna</h1>
        <p style="font-family: 'Courier New', monospace; color:#333;">Sockersöt, klassisk och med rock'n'roll i hjärtat!</p>
      </div>`,
      "60s": `<div style="background:#c1e1c1; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff8800; font-family: 'Dancing Script', cursive; font-size:2.5em;">✌️ 60-talets Frihetsdröm</h1>
        <p style="color:#333;">Flower power, fred & musik!</p>
      </div>`,
      "70s": `<div style="background:#fcfbb6; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#bb8800; font-family: 'Permanent Marker', cursive; font-size:2.5em;">🌼 70-tals Groove</h1>
        <p style="color:#884400;">Disco, peace & flower power!</p>
      </div>`,
      "80s": `<div style="background:#cdf0ff; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff44ee; font-family:'Monoton', cursive; font-size:2.3em;">🕹️ 80-tals Neon</h1>
        <p style="color:#0033aa;">Synthwave, pastell & axelvaddar!</p>
      </div>`,
      "90s": `<div style="background:#ffe9f9; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#0055bb; font-family:'Comic Sans MS', cursive;">📟 90-tals Kid</h1>
        <p style="color:#333;">Gameboy, färgsprak & pogs!</p>
      </div>`,
      "y2k": `<div style="background:#f2faff; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ff22dd; font-family:'Orbitron', sans-serif;">💾 Y2K Millennium</h1>
        <p style="color:#444;">Tech, metallic & bling bling!</p>
      </div>`,
      "rock": `<div style="background:#111; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#bb0000;">🤘 Rock Legend</h1>
        <p style="font-style:italic;">Gör världen till din scen!</p>
      </div>`,
      "punk": `<div style="background:#ffe357; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#e00; font-family:Impact;">☠️ Punk</h1>
        <p style="font-weight:bold; color:#000;">Frihet, nitar & revolt!</p>
      </div>`,
      "cyberpunk": `<div style="background:#0f0027; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#0ff;">👾 Cyberpunk</h1>
        <p>Neon, hacking & dystopier.</p>
      </div>`,
      "hiphop": `<div style="background:#222; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#ffe500; font-family:'Bangers', cursive;">🎤 Hip-Hop Vibe</h1>
        <p style="color:#fff;">Beat, flow & streetstyle!</p>
      </div>`,
      "pop": `<div style="background:#fff3fa; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#d600ff; font-family:'Arial Black',sans-serif;">🎶 Popstjärna</h1>
        <p style="color:#222;">Glitter, energi & catchiga hits!</p>
      </div>`,
      "raggare": `<div style="background:#fafafa; border-radius:20px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#222;">🚗 Raggare</h1>
        <p style="color:#ba2222;">Volvo Amazon, brylcreem & rockabilly!</p>
      </div>`,
      "romantik": `<div style="background:#fff0f6; border-radius:20px; padding:24px; text-align:center; color:#b8004b;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1>💕 Romantisk själ</h1>
        <p>Kärlek, poesi & varma känslor.</p>
      </div>`,
      "hippie": `<div style="background:#e3ffd0; border-radius:22px; padding:24px; text-align:center;">
        <img src="\${profilePicUrl}" class="profile-img" alt="Profilbild">
        <h1 style="color:#4caf50; font-family: 'Caveat', cursive;">🌻 Hippie Spirit</h1>
        <p style="color:#444;">Peace, love & festival!</p>
      </div>`
    };

    document.getElementById('theme').addEventListener('change', function(e) {
      const theme = e.target.value;
      if (themeTemplates[theme]) {
        document.getElementById('custom-code').value = themeTemplates[theme].replace(/\$\{profilePicUrl\}/g, profilePicUrl);
      } else {
        document.getElementById('custom-code').value = "";
      }
    });

    // UNIKT SMEKNAMN: Endast tillåtet om ingen annan har det!
    document.getElementById('saveNicknameBtn').addEventListener('click', async () => {
      if (!currentUser) return alert("Du är inte inloggad.");
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("Du måste ange ett smeknamn.");

      // Sök om någon annan redan har samma smeknamn (ignorera eget UID)
      const profilesRef = collection(db, "profiles");
      const q = query(profilesRef, where("nickname", "==", nickname));
      const querySnapshot = await getDocs(q);

      let taken = false;
      querySnapshot.forEach(docSnap => {
        if (docSnap.id !== currentUser.uid) {
          taken = true;
        }
      });

      if (taken) {
        document.getElementById('nicknameTakenMsg').style.display = "inline";
        document.getElementById('nicknameSavedMsg').style.display = "none";
        setTimeout(() => {
          document.getElementById('nicknameTakenMsg').style.display = "none";
        }, 1600);
        return;
      }

      // Om ledigt, spara!
      await setDoc(doc(db, "profiles", currentUser.uid), { nickname }, { merge: true });
      document.getElementById('nicknameSavedMsg').style.display = "inline";
      document.getElementById('nicknameTakenMsg').style.display = "none";
      setTimeout(() => document.getElementById('nicknameSavedMsg').style.display = "none", 1600);
    });

    // Spara profilkod och tema
    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!currentUser) return alert("Du är inte inloggad.");
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert("Du måste ange ett smeknamn.");
      const theme = document.getElementById('theme').value;
      let profileCode = document.getElementById('custom-code').value;
      if (theme !== "blank" && themeTemplates[theme]) {
        profileCode = themeTemplates[theme].replace(/\$\{profilePicUrl\}/g, profilePicUrl);
      }
      await setDoc(doc(db, "profiles", currentUser.uid), {
        nickname,
        theme,
        profileCode,
        profilePicUrl
      }, { merge: true });
      document.getElementById('saveNotice').style.display = "block";
      setTimeout(() => document.getElementById('saveNotice').style.display = "none", 2000);
    });

    // Visa profil på view-sidan (extern, helsida)
    document.getElementById('viewProfileBtn').onclick = function() {
      if (!currentUser) return alert("Du är inte inloggad.");
      window.location.href = `profile-view.html?uid=${currentUser.uid}`;
    };

    // Logga ut
    document.getElementById('logoutLink').onclick = async function(e) {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
