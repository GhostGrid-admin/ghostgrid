<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      gap: 38px;
      justify-content: center;
      align-items: center;
    }
    .nav-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
    }
    .nav-content a:hover {
      color: #0ff;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      position: absolute;
      right: 20px;
      top: 7px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 800px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        width: 100vw;
        left: 0; top: 54px;
        padding: 12px 0;
        gap: 17px;
        display: none;
        z-index: 1000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 12px;
    }
    #profile-output {
      max-width: 700px;
      width: 100%;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 0 auto;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 70px 7px #0ff2, 0 0 32px 2px #8000ff99;
      border-radius: 28px;
      background: linear-gradient(135deg,#0c0019 80%,#200024 100%);
      padding: 38px 22px;
    }
    .profile-picture-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-picture {
      width: 135px;
      height: 135px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 32px #00ff80cc, 0 0 12px #0ff;
      border: 3px solid #0ff;
      background: #111;
      display: block;
    }
    .pic-reactions, .profile-reactions {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      font-size: 1em;
      text-shadow: 0 0 4px #0ff;
    }
    .reaction-btn {
      font-size: 1.4em;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
      transition: transform 0.2s;
    }
    .reaction-btn:hover {
      transform: scale(1.3);
    }
    .reaction-count {
      font-size: 1.2em;
      margin-right: 12px;
    }
    .ads-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 24px;
      gap: 20px;
      padding: 10px 0;
    }
    .ad-left, .ad-right {
      flex: 1 1 48%;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 8px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 0 18px #8000ff88;
      font-size: 0.9em;
      min-width: 220px;
    }
    @media (max-width: 900px) {
      .ads-wrapper { gap: 10px; }
      .ad-left, .ad-right { min-width: 140px; }
    }
    @media (max-width: 650px) {
      .ads-wrapper,
      .ad-left, .ad-right { display: none !important; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks"></div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    // --- FIREBASE INIT ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.firebasestorage.app",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Spr√•kv√§xling f√∂r menyn
    const menuItems = {
      sv: [
        { href: "forum.html", label: "Forum" },
        { href: "store.html", label: "Butik" },
        { href: "wall.html", label: "V√§ggen" },
        { href: "upload.html", label: "Ladda upp" },
        { href: "profile.html", label: "Profil" },
        { href: "friends.html", label: "V√§nner" }
      ],
      en: [
        { href: "forum.html", label: "Forum" },
        { href: "store.html", label: "Store" },
        { href: "wall.html", label: "Wall" },
        { href: "upload.html", label: "Upload" },
        { href: "profile.html", label: "Profile" },
        { href: "friends.html", label: "Friends" }
      ]
    };
    const lang = localStorage.getItem("lang") || "sv";
    const navLinks = document.getElementById("navLinks");
    navLinks.innerHTML = menuItems[lang].map(
      m => `<a href="${m.href}">${m.label}</a>`
    ).join("");

    // Hamburger-meny
    const menuBtn = document.getElementById("menuBtn");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    navLinks.querySelectorAll('a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );

    // Profilladdning
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let heartUsers = [], thumbUsers = [];
    let picHeartUsers = [], picSmileUsers = [];

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      let profileHtml = '';
      // PROFILBILD + REAKTIONER
      if (data.profilePicUrl) {
        profileHtml += `
          <div class="profile-picture-wrapper">
            <img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">
          </div>
          <div class="pic-reactions">
            <div>${lang === 'sv' ? 'L√§mna en reaktion p√• profilbilden:' : 'React to profile picture:'}</div>
            <button class="reaction-btn" id="pic-heart" title="Gilla profilbild ‚ù§Ô∏è">‚ù§Ô∏è</button>
            <span id="pic-heart-count">0</span>
            <button class="reaction-btn" id="pic-smile" title="Glad f√∂r bilden üòÑ">üòÑ</button>
            <span id="pic-smile-count">0</span>
          </div>
        `;
      }
      // PROFILKOD + REAKTIONER + REKLAM
      profileHtml += `<div class="profile-code-wrapper">`;
      profileHtml += data.profileCode || "<p style='color:red'>Ingen profilkod sparad.</p>";
      profileHtml += `
        <div class="profile-reactions">
          <div>${lang === 'sv' ? 'Gilla hela profilen:' : 'React to profile:'}</div>
          <button class="reaction-btn" id="like-heart" title="‚ù§Ô∏è Hj√§rta profilen">‚ù§Ô∏è</button>
          <span class="reaction-count" id="count-heart">0</span>
          <button class="reaction-btn" id="like-thumb" title="üëç Tumme upp">üëç</button>
          <span class="reaction-count" id="count-thumb">0</span>
        </div>
        <div class="ads-wrapper">
          <div class="ad-left">
            <img src="https://dummyimage.com/60x60/8000ff/fff&text=Ad+1" alt="Ad1">
            <span>${lang === 'sv'
              ? 'Vill du annonsera h√§r? Kontakta admin!'
              : 'Want to advertise here? Contact admin!'}</span>
          </div>
          <div class="ad-right">
            <img src="https://dummyimage.com/60x60/00ffcc/fff&text=Ad+2" alt="Ad2">
            <span>${lang === 'sv'
              ? 'Bli medlem och f√• exklusiva erbjudanden!'
              : 'Become a member and get exclusive offers!'}</span>
          </div>
        </div>
      </div>`;
      profileOut.innerHTML = profileHtml;

      // Alias
      const nickname = data.nickname || "";
      document.querySelectorAll('.profile-alias').forEach(el => el.textContent = nickname);

      // Ladda reaktioner
      heartUsers = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      thumbUsers = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      picHeartUsers = Array.isArray(data.picHeartUsers) ? data.picHeartUsers : [];
      picSmileUsers = Array.isArray(data.picSmileUsers) ? data.picSmileUsers : [];

      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      document.getElementById('pic-heart-count').innerText = picHeartUsers.length;
      document.getElementById('pic-smile-count').innerText = picSmileUsers.length;

      updateReactionUI();
      setupReactionEvents();
    }
    renderProfile();

    function updateReactionUI() {
      if (!userId) return;
      document.getElementById('like-heart').style.opacity = heartUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('like-thumb').style.opacity = thumbUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('pic-heart').style.opacity = picHeartUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('pic-smile').style.opacity = picSmileUsers.includes(userId) ? "1" : "0.7";
    }
    async function toggleReaction(type) {
      if (!userId) { alert(lang === 'sv' ? "Du m√•ste vara inloggad f√∂r att reagera!" : "You must be logged in to react!"); return; }
      const snap = await getDoc(profileRef);
      const data = snap.data() || {};
      let arr = Array.isArray(data[type]) ? data[type] : [];
      if (arr.includes(userId)) {
        arr = arr.filter(uid => uid !== userId);
      } else {
        arr.push(userId);
      }
      await updateDoc(profileRef, { [type]: arr });
      if (type === "heartUsers") heartUsers = arr;
      if (type === "thumbUsers") thumbUsers = arr;
      if (type === "picHeartUsers") picHeartUsers = arr;
      if (type === "picSmileUsers") picSmileUsers = arr;
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      document.getElementById('pic-heart-count').innerText = picHeartUsers.length;
      document.getElementById('pic-smile-count').innerText = picSmileUsers.length;
      updateReactionUI();
    }
    function setupReactionEvents() {
      document.getElementById('like-heart').onclick = () => toggleReaction("heartUsers");
      document.getElementById('like-thumb').onclick = () => toggleReaction("thumbUsers");
      document.getElementById('pic-heart').onclick = () => toggleReaction("picHeartUsers");
      document.getElementById('pic-smile').onclick = () => toggleReaction("picSmileUsers");
    }
    onAuthStateChanged(auth, user => {
      userId = user ? user.uid : null;
      updateReactionUI();
    });
  </script>
</body>
</html>
