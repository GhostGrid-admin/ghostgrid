<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    /* NAVBAR (Samma som wall.html) */
    nav.navbar {
      background-color: #111127;
      border-bottom: 3px solid #8000ff;
      padding: 0;
      position: fixed;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      transition: top 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 28px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a.active, .nav-links a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 24px 7px 24px;
      font-size: 1.1em;
      border-radius: 9px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
      transition: 0.18s;
      cursor: pointer;
      opacity: 0.98;
      margin: 0;
      z-index: 1500;
      display: block;
    }
    /* Hamburger ikon */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 55px;
      z-index: 2002;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 32px;
      height: 4px;
      background: #00ffcc;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    @media (max-width: 900px) {
      .nav-center, .logout-btn { display: none !important; }
      .hamburger { display: flex !important; }
      nav.navbar { min-height: 55px; border-bottom-width: 2px;}
    }
    /* Nav-mobil dropdown */
    .nav-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      width: 92vw;
      max-width: 400px;
      background: #181f26;
      box-shadow: 0 4px 28px #00ffcc77;
      z-index: 1201;
      padding-bottom: 20px;
      border-radius: 0 0 16px 16px;
      animation: dropin 0.16s;
      text-align: center;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 0px;
      font-size: 1.15em;
      width: 100%;
      border-radius: 0;
      text-align: center;
      border-bottom: 1px solid #3fffd966;
      background: none;
      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0;
      font-family: inherit;
    }
    .nav-mobile .logout-link-mobile {
      cursor: pointer;
      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;
      font-weight: bold;
    }
    .nav-mobile a:hover { background: #00ffcc; color: #000; }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
      .nav-mobile { min-width: 160px; width: 98vw; }
    }

    /* Profil-header större */
    .main-content {
      padding-top: 85px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .profile-header {
      width: 100%;
      max-width: 680px;
      margin: 0 auto 32px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      background: rgba(18,30,40,0.95);
      border-radius: 32px;
      box-shadow: 0 0 22px #00ffe555, 0 0 12px #8000ff55;
      padding: 36px 36px 24px 36px;
      box-sizing: border-box;
      position: relative;
      flex-wrap: wrap;
      flex-shrink: 0;
      min-width: 0;
      overflow-x: auto;
    }
    .profile-picture {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 36px #00ff80cc, 0 0 22px #0ff;
      border: 4px solid #0ff;
      background: #111;
      display: block;
      flex-shrink: 0;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 17px 46px;
      border-radius: 18px;
      font-size: 2.5em;
      font-weight: bold;
      min-width: 0;
      max-width: 99vw;
      box-shadow: 0 0 18px #0ff5, 0 0 32px #0ff2;
      letter-spacing: 0.6px;
      text-align: center;
      border: 2.6px solid #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: text;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      flex-shrink: 1;
    }
    .user-id-label, .user-id {
      color: #fff;
      font-size: 1.12em;
      text-shadow: 0 0 4px #0ff;
      font-weight: bold;
      display: block;
      margin: 0;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
      text-align: center;
      word-break: break-all;
      max-width: 180px;
    }
    .user-id-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 16px;
      margin-right: 16px;
      flex-shrink: 1;
    }
    .ghostgrid-message-link {
      margin: 0 0 0 18px;
      display: flex;
      align-items: center;
      font-size: 2.8em;
      color: #00ff00;
      cursor: pointer;
      flex-shrink: 0;
    }
    @media (max-width: 700px) {
      .profile-header {
        flex-direction: column;
        padding: 24px 6vw;
        max-width: 97vw;
        gap: 18px;
      }
      .profile-picture {
        width: 96px;
        height: 96px;
      }
      .profile-username-box {
        font-size: 1.38em;
        padding: 12px 10vw;
      }
      .ghostgrid-message-link {
        margin: 12px 0 0 0;
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="forum.html" data-i18n="forum">Forum</a></li>
        <li><a href="wall.html" data-i18n="wall">Väggen</a></li>
        <li><a href="upload.html" data-i18n="upload">Ladda upp</a></li>
        <li><a href="profile.html" data-i18n="profile">Profil</a></li>
        <li><a href="friends.html" data-i18n="friends">Vänner</a></li>
        <li><a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a></li>
        <li><a href="store.html" data-i18n="store">Butik</a></li>
      </ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn">Logga ut</button>
    <div class="nav-mobile" id="navMobile">
      <a href="forum.html" data-i18n="forum">Forum</a>
      <a href="wall.html" data-i18n="wall">Väggen</a>
      <a href="upload.html" data-i18n="upload">Ladda upp</a>
      <a href="profile.html" data-i18n="profile">Profil</a>
      <a href="friends.html" data-i18n="friends">Vänner</a>
      <a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a>
      <a href="store.html" data-i18n="store">Butik</a>
      <a href="#" class="logout-link-mobile" id="logoutMobileBtn">Logga ut</a>
    </div>
  </nav>
  <!-- NAVBAR END -->
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ----------- NAVBAR LOGIK -----------

    document.addEventListener("DOMContentLoaded", function() {
      // Hamburger-meny
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMobile = document.getElementById('navMobile');
      if (hamburgerBtn && navMobile) {
        hamburgerBtn.addEventListener('click', function () {
          navMobile.classList.toggle('show');
        });
        navMobile.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMobile.classList.remove('show');
          });
        });
        const logoutBtn = document.getElementById("logoutMobileBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            navMobile.classList.remove('show');
            doLogout();
          });
        }
      }

      // NAVBAR HIDE VID SCROLL PÅ MOBIL
      if (window.innerWidth <= 600) {
        let lastScrollY = window.scrollY;
        let navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', function () {
          if (window.scrollY > lastScrollY && window.scrollY > 70) {
            navbar.classList.add('hide-navbar');
          } else {
            navbar.classList.remove('hide-navbar');
          }
          lastScrollY = window.scrollY;
        });
      }
      // Logga ut (desktop)
      const logoutDesktopBtn = document.getElementById("logoutDesktopBtn");
      if (logoutDesktopBtn) logoutDesktopBtn.onclick = doLogout;
    });

    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // -------- PROFIL-VIEW LOGIK --------
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let profileReactions = { heart: [], thumb: [], smile: [] };
    let picReactions = { heart: [], thumb: [], smile: [] };
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || "Okänd användare");
      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <div style="display:flex; flex-direction:column; align-items:center; flex-shrink:0; min-width: 120px;">
            <span class="username-label" style="color:#0ff; font-weight:bold; font-size:0.9em; font-family:'Courier New', monospace;">
              Användarnamn:
            </span>
            <span class="profile-username-box" id="userNameBox">${showUsername}</span>
          </div>
          <div class="user-id-wrapper">
            <span class="user-id-label">Användar-id:</span>
            <span class="user-id" id="userIdTxt">${uid}</span>
          </div>
          ${userId ? `
            <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="Meddelanden">
              <svg viewBox="0 0 54 54" width="44" height="44" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          ` : ""}
        </div>
      `;
      let profileHtml = `
        ${profileHeader}
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>Ingen profilkod sparad.</p>`}
        </div>
      `;
      profileOut.innerHTML = profileHtml;
    }

    // Kör bara efter att auth är klar!
    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
