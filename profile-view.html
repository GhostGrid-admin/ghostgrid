<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 45px;
      height: 45px;
      cursor: pointer;
      margin-left: 16px;
      margin-right: 10px;
    }
    .hamburger span {
      display: block;
      width: 33px;
      height: 5px;
      margin: 4px 0;
      background: #00ff00;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
      white-space: nowrap;
      padding: 3px 6px;
      border-radius: 7px;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #0ff;
      background: #151535;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    .logout-btn {
      background: #1e2f29;
      color: #00ff00;
      font-size: 1.07em;
      border: none;
      border-radius: 8px;
      padding: 8px 19px;
      margin-right: 17px;
      margin-left: 7px;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 13px #15ffb055;
      cursor: pointer;
      transition: 0.14s;
    }
    .logout-btn:hover { background: #1f3c2a; color: #fff; }

    /* Mobilmeny */
    .nav-mobile {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 56px;
      left: 0;
      width: 100vw;
      background: #14142cfa;
      z-index: 1002;
      border-bottom: 2px solid #0ff5;
      box-shadow: 0 7px 35px #1900ff38;
      padding-bottom: 2vw;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      color: #fff;
      font-size: 1.23em;
      padding: 13px 22px;
      text-decoration: none;
      border-bottom: 1px solid #1f0047;
      transition: 0.16s;
    }
    .nav-mobile a.active, .nav-mobile a:hover {
      color: #0ff;
      background: #11182b;
    }
    .logout-link-mobile {
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      background: #11182b;
      text-align: left;
    }
    @media (max-width: 900px) {
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .logout-btn { display: none; }
    }
    @media (min-width: 901px) {
      .nav-mobile { display: none !important; }
    }

   /* Gör så att huvudcontainern kan scrolla om innehållet blir för stort på små skärmar */
.main-content {
  overflow-y: auto;
  -webkit-overflow-scrolling: touch; /* smidigare scroll på iOS */
}

/* Gör profilen mer flexibel och rörlig i mindre fönster */
.profile-header {
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Se till att bilden är mindre på små skärmar */
@media (max-width: 700px) {
  .profile-picture {
    width: 70px;
    height: 70px;
  }
  .profile-username-box {
    font-size: 1.4em;
    padding: 10px 15px;
  }
}

/* Justera paddings och marginaler på väldigt små skärmar */
@media (max-width: 400px) {
  .profile-section {
    padding: 12px 1em;
    border-radius: 6px;
  }
  .profile-username-box {
    font-size: 1.1em;
    padding: 8px 10px;
    min-width: auto;
  }
}

/* Gör menyn mer touchvänlig på mobiler */
.nav-links a {
  padding: 8px 14px;
  font-size: 1.1em;
}

.nav-mobile a {
  font-size: 1.3em;
  padding: 14px 20px;
}

/* Om hamburgermeny används, se till att knappen är klickbar och synlig */
.hamburger {
  display: flex !important;
  cursor: pointer;
  margin-left: 10px;
}

/* Extra: låt navbaren få lite padding på små skärmar */
@media (max-width: 600px) {
  nav.navbar {
    padding: 0 10px;
  }
}
      .profile-picture {
        width: 70px;
        height: 70px;
      }
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 11px 36px;
      border-radius: 16px;
      font-size: 2em;
      font-weight: bold;
      min-width: 140px;
      box-shadow: 0 0 10px #0ff5, 0 0 18px #0ff2;
      letter-spacing: 0.5px;
      text-align: center;
      border: 2.2px solid #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: text;
      margin: 0 auto 10px auto;
      display: block;
      word-break: break-word;
      max-width: 98vw;
    }
    .user-id-label {
      color: #fff;
      font-size: 1em;
      margin: 0;
      margin-top: 5px;
      text-shadow: 0 0 4px #0ff;
      font-weight: bold;
    }
    .user-id {
      color: #bbfff5;
      font-size: 0.95em;
      text-align: center;
      letter-spacing: 0.8px;
      opacity: 0.75;
      user-select: all;
      font-family: 'Courier New', monospace;
      word-break: break-all;
      margin-bottom: 3px;
    }
    .ghostgrid-message-link {
      margin: 8px auto 0 auto;
      display: block;
      font-size: 2.1em;
      color: #00ff00;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .ghostgrid-badge {
      position: absolute;
      top: -9px;
      right: -9px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #19ff19;
      color: #111;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 0 17px #14ff68, 0 0 40px #15ff66, 0 0 5px #fff;
      border: 2px solid #111;
      display: flex; align-items: center; justify-content: center;
      animation: pulseBadge 1.1s infinite alternate;
    }
    @keyframes pulseBadge {
      0%   { box-shadow: 0 0 17px #14ff68, 0 0 40px #19ff19, 0 0 5px #fff; }
      100% { box-shadow: 0 0 32px #24ffae, 0 0 70px #00ff7f, 0 0 13px #fff;}
    }
    .profile-section {
      width: 100%;
      max-width: 950px;
      margin: 0 auto 28px auto;
      background: rgba(18,30,40,0.8);
      border-radius: 24px;
      box-shadow: 0 0 24px #00ffe522, 0 0 6px #8000ff55;
      padding: 32px 4vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    @media (max-width: 900px) {
      .profile-section {
        max-width: 97vw;
        padding: 16px 2vw;
        border-radius: 17px;
      }
    }
    @media (max-width: 700px) {
      .profile-section {
        max-width: 100vw;
        padding: 10px 0.5em;
        border-radius: 7px;
      }
      .profile-username-box {
        font-size: 1.13em;
        padding: 6px 1em;
        min-width: 60px;
      }
    }
    #profile-output, .profile-section, .after-user-id, .profile-username-box {
      max-width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      box-sizing: border-box;
    }
    .after-user-id * {
      max-width: 100% !important;
      box-sizing: border-box !important;
      word-break: break-word !important;
      overflow-wrap: break-word !important;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links" id="navLinks">
        <!-- JS fyller menyn -->
      </ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn"></button>
    <div class="nav-mobile" id="navMobile">
      <!-- JS fyller mobilmeny -->
    </div>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ----------- MENY OCH SPRÅK -----------
    const menuLabels = {
      sv: {
        forum: "Forum",
        wall: "Väggen",
        upload: "Ladda upp",
        profile: "Profil",
        friends: "Vänner",
        ghostglow: "Ghost&Glow",
        store: "Butik",
        logout: "Logga ut"
      },
      en: {
        forum: "Forum",
        wall: "Wall",
        upload: "Upload",
        profile: "Profile",
        friends: "Friends",
        ghostglow: "Ghost&Glow",
        store: "Store",
        logout: "Logout"
      }
    };
    const lang = localStorage.getItem("lang") === "en" ? "en" : "sv";

    // Menystruktur (håller ordning)
    const menuLinks = [
      { href: "forum.html", key: "forum" },
      { href: "wall.html", key: "wall" },
      { href: "upload.html", key: "upload" },
      { href: "profile.html", key: "profile" },
      { href: "friends.html", key: "friends" },
      { href: "ghost&glow.html", key: "ghostglow" },
      { href: "store.html", key: "store" }
    ];
    // Desktopmeny
    const navLinks = document.getElementById("navLinks");
    navLinks.innerHTML = menuLinks.map(
      m => `<li><a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a></li>`
    ).join("");
    // Sätt rätt active-meny
    Array.from(navLinks.querySelectorAll('a')).forEach(link => {
      if (window.location.pathname.endsWith(link.getAttribute("href"))) {
        link.classList.add("active");
      }
    });

    // Logga ut-knapp desktop
    const logoutDesktopBtn = document.getElementById("logoutDesktopBtn");
    logoutDesktopBtn.textContent = menuLabels[lang].logout;
    logoutDesktopBtn.onclick = doLogout;

    // Mobilmeny
    const navMobile = document.getElementById("navMobile");
    navMobile.innerHTML =
      menuLinks.map(m =>
        `<a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a>`
      ).join("") +
      `<a href="#" class="logout-link-mobile" id="logoutMobileBtn">${menuLabels[lang].logout}</a>`;
    // Hamburger
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    hamburgerBtn.onclick = () => navMobile.classList.toggle("show");
    navMobile.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function () {
        navMobile.classList.remove('show');
      });
    });
    // Logga ut mobil
    const logoutMobileBtn = document.getElementById("logoutMobileBtn");
    if (logoutMobileBtn) logoutMobileBtn.onclick = function(e) {
      e.preventDefault();
      navMobile.classList.remove('show');
      doLogout();
    };

    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // ------------- PROFIL-VIEW LOGIK -------------
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let profileReactions = { heart: [], thumb: [], smile: [] };
    let picReactions = { heart: [], thumb: [], smile: [] };
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">${lang === "sv" ? "Ingen profil hittades." : "No profile found."}</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || (lang === "sv" ? "Okänd användare" : "Unknown user"));
      profileReactions.heart = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      profileReactions.thumb = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      profileReactions.smile = Array.isArray(data.smileUsers) ? data.smileUsers : [];
      picReactions.heart = Array.isArray(data.picHeartUsers) ? data.picHeartUsers : [];
      picReactions.thumb = Array.isArray(data.picThumbUsers) ? data.picThumbUsers : [];
      picReactions.smile = Array.isArray(data.picSmileUsers) ? data.picSmileUsers : [];

      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <span class="profile-username-box" id="userNameBox">${showUsername}</span>
          <span class="user-id-label">${lang === "sv" ? "Användar-id:" : "User id:"}</span>
          <span class="user-id" id="userIdTxt">${uid}</span>
          ${userId ? `
            <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="${lang === 'sv' ? 'Meddelanden' : 'Messages'}">
              <svg viewBox="0 0 54 54" width="44" height="44" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              ${(userId === uid && unreadTotal > 0) ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
            </a>
          ` : ""}
        </div>
      `;

      let profileHtml = profileHeader + `
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>${lang === "sv" ? "Ingen profilkod sparad." : "No profile code saved."}</p>`}
        </div>
      `;

      profileOut.innerHTML = profileHtml;
      updateReactionUI();
      setupReactionEvents();
    }

    function updateReactionUI() {}
    function setupReactionEvents() {}

    // Kör bara efter att auth är klar!
    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
