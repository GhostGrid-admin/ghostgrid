<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100%;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      gap: 38px;
      justify-content: center;
      align-items: center;
    }
    .nav-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
    }
    .nav-content a:hover {
      color: #0ff;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      position: absolute;
      right: 20px;
      top: 7px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 800px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        width: 100vw;
        left: 0; top: 54px;
        padding: 12px 0;
        gap: 17px;
        display: none;
        z-index: 1000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 12px;
      overflow-x: hidden;
    }
    #profile-output {
      width: 100%;
      max-width: 900px;
      min-width: 0;
      margin: 0 auto;
      box-sizing: border-box;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 70px 7px #0ff2, 0 0 32px 2px #8000ff99;
      border-radius: 24px;
      background: linear-gradient(135deg,#0c0019 80%,#200024 100%);
      padding: 36px 8vw 32px 8vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .profile-picture {
      width: 130px;
      height: 130px;
      max-width: 35vw;
      max-height: 35vw;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 14px auto;
      box-shadow: 0 0 32px #00ff80cc, 0 0 12px #0ff;
      border: 3px solid #0ff;
      background: #111;
      display: block;
    }
    .username-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 4px;
      width: 100%;
    }
    .username-label {
      font-size: 1.05em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px #0ff;
      margin-bottom: 2px;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 11px 36px;
      border-radius: 16px;
      font-size: 2em;
      font-weight: bold;
      min-width: 120px;
      box-shadow: 0 0 10px #0ff5, 0 0 18px #0ff2;
      letter-spacing: 0.5px;
      text-align: center;
      border: 2.2px solid #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: text;
      margin: 0 auto;
      display: block;
    }
    .ghostgrid-message-link {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      margin-left: 16px;
      display: inline-flex;
      align-items: center;
      border-radius: 50%;
      background: #171c19;
      transition: box-shadow .23s;
      box-shadow: 0 0 10px #19ff19b0, 0 0 32px #19ff1990;
    }
    .ghostgrid-message-link:focus,
    .ghostgrid-message-link:active {
      box-shadow: 0 0 32px #19ff19, 0 0 44px #50ffb9;
    }
    .ghostgrid-message-svg {
      display: block;
      border-radius: 50%;
    }
    .ghostgrid-badge {
      position: absolute;
      top: -9px;
      right: -9px;
      min-width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #19ff19;
      color: #111;
      font-size: 1.05em;
      font-weight: bold;
      box-shadow: 0 0 17px #14ff68, 0 0 40px #15ff66, 0 0 5px #fff;
      border: 2px solid #111;
      display: flex; align-items: center; justify-content: center;
      animation: pulseBadge 1.1s infinite alternate;
    }
    @keyframes pulseBadge {
      0%   { box-shadow: 0 0 17px #14ff68, 0 0 40px #19ff19, 0 0 5px #fff; }
      100% { box-shadow: 0 0 32px #24ffae, 0 0 70px #00ff7f, 0 0 13px #fff;}
    }
    .user-id-label {
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      margin-top: 7px;
      margin-bottom: 1px;
      text-shadow: 0 0 4px #0ff;
    }
    .user-id {
      color: #bbfff5;
      font-size: 0.95em;
      text-align: center;
      letter-spacing: 0.8px;
      opacity: 0.69;
      user-select: all;
      font-family: 'Courier New', monospace;
      word-break: break-all;
      margin-bottom: 6px;
    }
    .after-user-id {
      margin-top: 0px !important; /* Y2K/profil ska komma direkt efter id */
    }

    /* --- MOBILANPASSNING --- */
    @media (max-width: 700px) {
      #profile-output {
        max-width: 100vw;
        min-width: 0;
        padding: 28px 2vw 18px 2vw;
        border-radius: 14px;
      }
      .profile-picture {
        width: 92px;
        height: 92px;
        max-width: 32vw;
        max-height: 32vw;
      }
      .profile-username-box {
        font-size: 1.16em;
        padding: 8px 10vw;
        min-width: 60px;
      }
      .main-content {
        padding: 0 1vw;
      }
    }
    @media (max-width: 500px) {
      #profile-output {
        padding: 14px 0 12px 0;
        border-radius: 8px;
        box-shadow: 0 0 24px 2px #0ff3, 0 0 10px #8000ff99;
      }
      .profile-username-box {
        padding: 6px 4vw;
      }
      .main-content {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks"></div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Meny (språk)
    const menuItems = {
      sv: [
        { href: "forum.html", label: "Forum" },
        { href: "store.html", label: "Butik" },
        { href: "wall.html", label: "Väggen" },
        { href: "upload.html", label: "Ladda upp" },
        { href: "profile.html", label: "Profil" },
        { href: "friends.html", label: "Vänner" }
      ],
      en: [
        { href: "forum.html", label: "Forum" },
        { href: "store.html", label: "Store" },
        { href: "wall.html", label: "Wall" },
        { href: "upload.html", label: "Upload" },
        { href: "profile.html", label: "Profile" },
        { href: "friends.html", label: "Friends" }
      ]
    };
    const lang = localStorage.getItem("lang") || "sv";
    const navLinks = document.getElementById("navLinks");
    navLinks.innerHTML = menuItems[lang].map(
      m => `<a href="${m.href}">${m.label}</a>`
    ).join("");
    const menuBtn = document.getElementById("menuBtn");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    navLinks.querySelectorAll('a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );

    // PROFIL-VIEW LOGIK
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let profileReactions = { heart: [], thumb: [], smile: [] };
    let picReactions = { heart: [], thumb: [], smile: [] };
    let unreadTotal = 0;

    // Hämta totala antal olästa meddelanden (bara på egen profil)
    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || "Okänd användare");
      profileReactions.heart = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      profileReactions.thumb = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      profileReactions.smile = Array.isArray(data.smileUsers) ? data.smileUsers : [];
      picReactions.heart = Array.isArray(data.picHeartUsers) ? data.picHeartUsers : [];
      picReactions.thumb = Array.isArray(data.picThumbUsers) ? data.picThumbUsers : [];
      picReactions.smile = Array.isArray(data.picSmileUsers) ? data.picSmileUsers : [];
      let profileHtml = '';

      // PROFILBILD
      if (data.profilePicUrl) {
        profileHtml += `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">`;
      }

      // ANVÄNDARNAMN + MEDDELANDE-IKON
      profileHtml += `
        <div class="username-section">
          <span class="username-label">${lang === "sv" ? "Användarnamn:" : "Username:"}</span>
          <span class="profile-username-box" id="userNameBox">${showUsername}</span>
          ${
            userId ? `
            <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="${lang === 'sv' ? 'Meddelanden' : 'Messages'}" style="">
              <svg viewBox="0 0 54 54" width="44" height="44" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              ${userId === uid && unreadTotal > 0 ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
            </a>
          ` : ""
          }
        </div>
      `;

      // ANVÄNDAR-ID
      profileHtml += `<div class="user-id-label">${lang === "sv" ? "Användar-id:" : "User id:"}</div>`;
      profileHtml += `<div class="user-id" id="userIdTxt">${uid}</div>`;

      // PROFILKOD / INNEHÅLL
      profileHtml += `<div class="after-user-id">`;
      profileHtml += data.profileCode || "<p style='color:red'>Ingen profilkod sparad.</p>";
      profileHtml += `</div>`;

      profileOut.innerHTML = profileHtml;

      updateReactionUI();
      setupReactionEvents();
    }

    // ... REAKTIONSKOD SOM TIDIGARE ...

    function getMyProfileReaction() {
      if (!userId) return null;
      if (profileReactions.heart.includes(userId)) return "heart";
      if (profileReactions.thumb.includes(userId)) return "thumb";
      if (profileReactions.smile.includes(userId)) return "smile";
      return null;
    }
    function getMyPicReaction() {
      if (!userId) return null;
      if (picReactions.heart.includes(userId)) return "heart";
      if (picReactions.thumb.includes(userId)) return "thumb";
      if (picReactions.smile.includes(userId)) return "smile";
      return null;
    }
    function updateReactionUI() {}
    function setupReactionEvents() {}

    // Hantera auth och badge (endast för egen profil)
    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
