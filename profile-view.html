<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Profilvisning ‚Äì GhostGrid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #likeInfo, #picLikeInfo {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #111;
      border: 1px solid #00ff00;
      color: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    #likeInfo ul, #picLikeInfo ul {
      margin: 0;
      padding-left: 18px;
    }
    .like-counter {
      position: fixed;
      bottom: 60px;
      right: 90px;
      color: #00ff00;
      font-weight: bold;
    }
    .pic-like-counter {
      position: fixed;
      bottom: 100px;
      right: 90px;
      color: #ff00ff;
      font-weight: bold;
    }
  </style>
</head>
<body style="margin:0; padding:0; background:black; color:white;">
  <div id="profile-output" style="width:100%; min-height:100vh;"></div>
  <button id="likeBtn" style="position:fixed; bottom:20px; right:20px; padding:10px 20px; font-size:16px;">‚ù§Ô∏è Gilla</button>
  <div class="like-counter" id="likeCounter">0</div>
  <div id="likeInfo"></div>

  <button id="picLikeBtn" style="position:fixed; bottom:60px; right:20px; padding:10px 20px; font-size:16px;">üñºÔ∏è‚ù§Ô∏è</button>
  <div class="pic-like-counter" id="picLikeCounter">0</div>
  <div id="picLikeInfo"></div>

  <script type="module">
    import { auth, db } from "./scripts/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { doc, getDoc, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    function getUidFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid");
    }

    const uid = getUidFromURL();
    const container = document.getElementById("profile-output");
    const likeBtn = document.getElementById("likeBtn");
    const picLikeBtn = document.getElementById("picLikeBtn");
    const likeInfo = document.getElementById("likeInfo");
    const picLikeInfo = document.getElementById("picLikeInfo");
    const likeCounter = document.getElementById("likeCounter");
    const picLikeCounter = document.getElementById("picLikeCounter");

    let currentUser;

    async function showLikes(uid, field, infoBox, counterBox) {
      const userDoc = await getDoc(doc(db, "profiles", uid));
      const data = userDoc.data();
      const likes = data[field] || [];
      counterBox.textContent = likes.length;

      if (likes.length === 0) {
        infoBox.innerHTML = "<p>Inga gillningar √§nnu.</p>";
      } else {
        let list = "<ul>";
        for (let likerUid of likes) {
          const likerSnap = await getDoc(doc(db, "users", likerUid));
          const name = likerSnap.exists() ? (likerSnap.data().displayName || likerSnap.data().email) : "Ok√§nd";
          list += `<li>${name}</li>`;
        }
        list += "</ul>";
        infoBox.innerHTML = `<strong>Gillad av:</strong> ${list}`;
      }
      infoBox.style.display = "block";
    }

    async function toggleLike(field, button, infoBox, counterBox) {
      const profileRef = doc(db, "profiles", uid);
      const userDoc = await getDoc(profileRef);
      const likes = userDoc.data()[field] || [];
      const hasLiked = likes.includes(currentUser.uid);

      await updateDoc(profileRef, {
        [field]: hasLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid)
      });

      await showLikes(uid, field, infoBox, counterBox);
    }

    if (!uid) {
      container.innerHTML = "<p style='color:white;'>Ingen anv√§ndarprofil specificerad.</p>";
      likeBtn.style.display = "none";
      picLikeBtn.style.display = "none";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;

      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        const data = docSnap.data();
        container.innerHTML = data.profileCode || "<p style='color:white;'>Den h√§r anv√§ndaren har ingen profil √§nnu.</p>";
      } else {
        container.innerHTML = "<p style='color:white;'>Anv√§ndaren hittades inte.</p>";
      }

      await showLikes(uid, "likes", likeInfo, likeCounter);
      await showLikes(uid, "picLikes", picLikeInfo, picLikeCounter);
    });

    likeBtn.addEventListener("click", () => toggleLike("likes", likeBtn, likeInfo, likeCounter));
    picLikeBtn.addEventListener("click", () => toggleLike("picLikes", picLikeBtn, picLikeInfo, picLikeCounter));
  </script>
</body>
</html>
