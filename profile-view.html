<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 45px;
      height: 45px;
      cursor: pointer;
      margin-left: 16px;
      margin-right: 10px;
    }
    .hamburger span {
      display: block;
      width: 33px;
      height: 5px;
      margin: 4px 0;
      background: #00ff00;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
      white-space: nowrap;
      padding: 3px 6px;
      border-radius: 7px;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #0ff;
      background: #151535;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    .logout-btn {
      background: #1e2f29;
      color: #00ff00;
      font-size: 1.07em;
      border: none;
      border-radius: 8px;
      padding: 8px 19px;
      margin-right: 17px;
      margin-left: 7px;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 13px #15ffb055;
      cursor: pointer;
      transition: 0.14s;
    }
    .logout-btn:hover { background: #1f3c2a; color: #fff; }

    /* Mobilmeny */
    .nav-mobile {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 56px;
      left: 0;
      width: 100vw;
      background: #14142cfa;
      z-index: 1002;
      border-bottom: 2px solid #0ff5;
      box-shadow: 0 7px 35px #1900ff38;
      padding-bottom: 2vw;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      color: #fff;
      font-size: 1.23em;
      padding: 13px 22px;
      text-decoration: none;
      border-bottom: 1px solid #1f0047;
      transition: 0.16s;
    }
    .nav-mobile a.active, .nav-mobile a:hover {
      color: #0ff;
      background: #11182b;
    }
    .logout-link-mobile {
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      background: #11182b;
      text-align: left;
    }
    @media (max-width: 900px) {
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .logout-btn { display: none; }
    }
    @media (min-width: 901px) {
      .nav-mobile { display: none !important; }
    }

    .main-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      flex: 1;
      min-height: 0;
    }

    /* --- SYMMETRISK & RESPONSIV PROFILRUTA --- */
    .profile-header {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 40px auto 26px auto;
      padding: 34px 32px 28px 32px;
      background: rgba(18,30,40,0.96);
      border-radius: 28px;
      box-shadow: 0 0 22px #00ffe580, 0 0 9px #8000ff55;
      width: 100%;
      gap: 32px;
      box-sizing: border-box;
      flex-wrap: wrap;
      min-width: 0;
      overflow: hidden;
      position: relative;
    }
    .profile-picture {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 28px #00ff80cc, 0 0 12px #0ff;
      border: 3px solid #0ff;
      background: #111;
      flex-shrink: 0;
      margin-bottom: 0;
    }
    .profile-info-main {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 0;
    }
    .username-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 4px;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.1em;
      text-align: center;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 11px 36px;
      border-radius: 16px;
      font-size: 2em;
      font-weight: bold;
      min-width: 120px;
      box-shadow: 0 0 10px #0ff5, 0 0 18px #0ff2;
      letter-spacing: 0.5px;
      text-align: center;
      border: 2.2px solid #00ffcc;
      font-family: 'Courier New', monospace;
      margin-bottom: 16px;
      max-width: 98vw;
      word-break: break-all;
    }
    .user-id-label, .user-id {
      color: #fff;
      font-size: 1em;
      text-shadow: 0 0 4px #0ff;
      font-weight: bold;
      margin: 0;
      margin-top: 3px;
      font-family: 'Courier New', monospace;
      text-align: center;
      word-break: break-all;
    }
    .ghostgrid-message-link {
      margin: 10px 0 0 0;
      display: flex;
      align-items: center;
      font-size: 2.1em;
      color: #00ff00;
      cursor: pointer;
      flex-shrink: 0;
      transition: color 0.17s;
    }
    .ghostgrid-message-link:hover {
      color: #0ff;
    }
    /* --- PROFILE SECTION --- */
    .profile-section {
      width: 100%;
      max-width: 660px;
      background: none;
      margin: 0 auto 34px auto;
      padding: 0;
      box-sizing: border-box;
      overflow-x: auto;
      word-break: break-word;
    }
    /* Gör så att innehållet i profileCode ALDRIG klipper utanför */
    .profile-section *,
    .profile-section *:before,
    .profile-section *:after {
      box-sizing: border-box !important;
      max-width: 100% !important;
      word-break: break-word !important;
    }

    /* RESPONSIV: Stapla allt i headern snyggt på små skärmar */
    @media (max-width: 650px) {
      .profile-header {
        flex-direction: column;
        gap: 12px;
        padding: 18px 6vw 18px 6vw;
        max-width: 97vw;
      }
      .profile-picture {
        width: 88px;
        height: 88px;
        margin-bottom: 7px;
      }
      .profile-info-main {
        width: 100%;
      }
      .profile-username-box {
        font-size: 1.25em;
        padding: 7px 7vw;
        max-width: 95vw;
      }
    }
    @media (max-width: 430px) {
      .profile-header {
        padding: 10px 1vw 10px 1vw;
      }
      .profile-username-box {
        font-size: 1em;
        padding: 5px 2vw;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="forum.html" data-i18n="forum">Forum</a></li>
        <li><a href="wall.html" data-i18n="wall">Väggen</a></li>
        <li><a href="upload.html" data-i18n="upload">Ladda upp</a></li>
        <li><a href="profile.html" data-i18n="profile">Profil</a></li>
        <li><a href="friends.html" data-i18n="friends">Vänner</a></li>
        <li><a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a></li>
        <li><a href="store.html" data-i18n="store">Butik</a></li>
      </ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn">Logga ut</button>
    <div class="nav-mobile" id="navMobile">
      <a href="forum.html" data-i18n="forum">Forum</a>
      <a href="wall.html" data-i18n="wall">Väggen</a>
      <a href="upload.html" data-i18n="upload">Ladda upp</a>
      <a href="profile.html" data-i18n="profile">Profil</a>
      <a href="friends.html" data-i18n="friends">Vänner</a>
      <a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a>
      <a href="store.html" data-i18n="store">Butik</a>
      <a href="#" class="logout-link-mobile" id="logoutMobileBtn">Logga ut</a>
    </div>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // MENY LOGIK
    const logoutDesktopBtn = document.getElementById("logoutDesktopBtn");
    const navMobile = document.getElementById("navMobile");
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    hamburgerBtn.onclick = () => navMobile.classList.toggle("show");
    navMobile.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function () {
        navMobile.classList.remove('show');
      });
    });
    const logoutMobileBtn = document.getElementById("logoutMobileBtn");
    if (logoutMobileBtn) logoutMobileBtn.onclick = function(e) {
      e.preventDefault();
      navMobile.classList.remove('show');
      doLogout();
    };
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    logoutDesktopBtn.onclick = doLogout;

    // PROFIL-VIEW LOGIK
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || "Okänd användare");
      // PROFILRUTAN – alltid symmetrisk och responsiv!
      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <div class="profile-info-main">
            <span class="username-label">Användarnamn:</span>
            <span class="profile-username-box" id="userNameBox">${showUsername}</span>
            <span class="user-id-label">Användar-id:</span>
            <span class="user-id" id="userIdTxt">${uid}</span>
            <a href="messages.html?to=${uid}" class="ghostgrid-message-link" title="Meddelanden">
              <svg viewBox="0 0 54 54" width="44" height="44" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>
        </div>
      `;

      let profileHtml = `
        ${profileHeader}
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>Ingen profilkod sparad.</p>`}
        </div>
      `;
      profileOut.innerHTML = profileHtml;
    }

    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
