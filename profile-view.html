<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
    }

    /* --- NAVBAR styling (desktop + mobil) --- */
    nav.navbar {
      background: #191934;
      border-bottom: 3px solid #8000ff;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff55;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 62px;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 26px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 12px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a.active,
    .nav-links a:hover {
      background-color: #00ffcc;
      color: #19191b;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: absolute;
      right: 32px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 22px 7px 22px;
      font-size: 1.1em;
      border-radius: 9px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
      transition: 0.18s;
      cursor: pointer;
      opacity: 0.97;
      margin: 0;
      z-index: 1500;
      display: block;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 18px;
      top: 9px;
      width: 48px;
      height: 46px;
      z-index: 2002;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 32px;
      height: 4px;
      background: #00ffcc;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    .nav-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 61px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      width: 94vw;
      max-width: 400px;
      background: #181f26;
      box-shadow: 0 4px 28px #00ffcc77;
      z-index: 1201;
      padding-bottom: 20px;
      border-radius: 0 0 16px 16px;
      animation: dropin 0.16s;
      text-align: center;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 0px;
      font-size: 1.15em;
      width: 100%;
      border-radius: 0;
      text-align: center;
      border-bottom: 1px solid #3fffd966;
      background: none;
      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0;
      font-family: inherit;
    }
    .nav-mobile .logout-link-mobile {
      cursor: pointer;
      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;
      font-weight: bold;
    }
    .nav-mobile a:hover { background: #00ffcc; color: #000; }

    @media (max-width: 900px) {
      .nav-center, .logout-btn { display: none !important; }
      .hamburger { display: flex !important; }
      nav.navbar { min-height: 55px; border-bottom-width: 2px;}
    }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
      .nav-mobile { min-width: 160px; width: 98vw; }
    }

    .main-content {
      flex: 1;
      width: 100vw;
      margin: 0;
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- RESPONSIV PROFILRUTA --- */
    .profile-header {
      width: 100%;
      max-width: 570px;
      margin: 36px auto 32px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      background: rgba(18,30,40,0.94);
      border-radius: 32px;
      box-shadow: 0 0 32px #00ffe555, 0 0 20px #8000ff55;
      padding: 38px 32px 24px 32px;
      box-sizing: border-box;
      flex-wrap: nowrap;
      flex-shrink: 0;
      transition: all 0.3s;
    }
    .profile-picture {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 48px #00ff80cc, 0 0 32px #0ff;
      border: 4px solid #0ff;
      background: #111;
      display: block;
      flex-shrink: 0;
    }
    .profile-info-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      min-width: 0;
    }
    .username-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1.06em;
      letter-spacing: 0.08em;
      text-align: left;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 14px 38px;
      border-radius: 16px;
      font-size: 2.4em;
      font-weight: bold;
      min-width: 140px;
      box-shadow: 0 0 12px #0ff5, 0 0 25px #0ff2;
      letter-spacing: 0.5px;
      text-align: center;
      border: 2.2px solid #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 270px;
      flex-shrink: 0;
      overflow-x: auto;
    }
    .user-id-label, .user-id {
      color: #fff;
      font-size: 1.04em;
      text-shadow: 0 0 7px #0ff;
      font-weight: bold;
      display: block;
      margin: 0;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
      text-align: left;
      word-break: break-word;
      max-width: 220px;
    }
    .ghostgrid-message-link {
      margin-top: 8px;
      display: flex;
      align-items: center;
      font-size: 2.25em;
      color: #00ff00;
      cursor: pointer;
      flex-shrink: 0;
    }
    .ghostgrid-message-link:hover { color: #0ff; }

    @media (max-width: 1100px) {
      .profile-header { max-width: 97vw; gap: 18px; }
      .profile-picture { width: 90px; height: 90px; }
      .profile-username-box { font-size: 1.5em; padding: 10px 20px; }
    }
    @media (max-width: 700px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 22px 7vw 14px 7vw;
        gap: 8px;
      }
      .profile-picture { margin-bottom: 12px; }
      .profile-info-main {
        align-items: center;
        text-align: center;
        width: 100%;
      }
      .profile-username-box {
        font-size: 1.2em;
        padding: 8px 4vw;
        min-width: 100px;
        max-width: 100vw;
      }
      .user-id-label, .user-id { text-align: center; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR START -->
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links" id="navLinks"></ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn">Logga ut</button>
    <div class="nav-mobile" id="navMobile"></div>
  </nav>
  <!-- NAVBAR END -->
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ----------- MENY OCH SPRÅK -----------
    const menuLabels = {
      sv: {
        forum: "Forum",
        wall: "Väggen",
        upload: "Ladda upp",
        profile: "Profil",
        friends: "Vänner",
        ghostglow: "Ghost&Glow",
        store: "Butik",
        logout: "Logga ut"
      },
      en: {
        forum: "Forum",
        wall: "Wall",
        upload: "Upload",
        profile: "Profile",
        friends: "Friends",
        ghostglow: "Ghost&Glow",
        store: "Store",
        logout: "Logout"
      }
    };
    const lang = localStorage.getItem("lang") === "en" ? "en" : "sv";
    const menuLinks = [
      { href: "forum.html", key: "forum" },
      { href: "wall.html", key: "wall" },
      { href: "upload.html", key: "upload" },
      { href: "profile.html", key: "profile" },
      { href: "friends.html", key: "friends" },
      { href: "ghost&glow.html", key: "ghostglow" },
      { href: "store.html", key: "store" }
    ];
    // Meny rendering
    const navLinks = document.getElementById("navLinks");
    navLinks.innerHTML = menuLinks.map(
      m => `<li><a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a></li>`
    ).join("");
    Array.from(navLinks.querySelectorAll('a')).forEach(link => {
      if (window.location.pathname.endsWith(link.getAttribute("href"))) {
        link.classList.add("active");
      }
    });
    const logoutDesktopBtn = document.getElementById("logoutDesktopBtn");
    logoutDesktopBtn.textContent = menuLabels[lang].logout;
    logoutDesktopBtn.onclick = doLogout;
    const navMobile = document.getElementById("navMobile");
    navMobile.innerHTML =
      menuLinks.map(m =>
        `<a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a>`
      ).join("") +
      `<a href="#" class="logout-link-mobile" id="logoutMobileBtn">${menuLabels[lang].logout}</a>`;
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    hamburgerBtn.onclick = () => navMobile.classList.toggle("show");
    navMobile.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function () {
        navMobile.classList.remove('show');
      });
    });
    const logoutMobileBtn = document.getElementById("logoutMobileBtn");
    if (logoutMobileBtn) logoutMobileBtn.onclick = function(e) {
      e.preventDefault();
      navMobile.classList.remove('show');
      doLogout();
    };
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    // ---- HAMBURGER HIDE VID SCROLL PÅ MOBIL ----
    if (window.innerWidth <= 600) {
      let lastScrollY = window.scrollY;
      let navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function () {
        if (window.scrollY > lastScrollY && window.scrollY > 70) {
          navbar.classList.add('hide-navbar');
        } else {
          navbar.classList.remove('hide-navbar');
        }
        lastScrollY = window.scrollY;
      });
    }

    // -------- PROFIL-VIEW LOGIK --------
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">${lang === "sv" ? "Ingen profil hittades." : "No profile found."}</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || (lang === "sv" ? "Okänd användare" : "Unknown user"));

    // PROFILRUTAN – alltid symmetrisk och responsiv!
      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <div class="profile-info-main">
            <span class="username-label">${lang === "sv" ? "Användarnamn:" : "Username:"}</span>
            <span class="profile-username-box" id="userNameBox">${showUsername}</span>
            <span class="user-id-label">${lang === "sv" ? "Användar-id:" : "User id:"}</span>
            <span class="user-id" id="userIdTxt">${uid}
              ${userId ? `
                <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" 
                  class="ghostgrid-message-link" 
                  title="${lang === 'sv' ? 'Meddelanden' : 'Messages'}" 
                  style="margin-left:12px;display:inline-flex;vertical-align:middle;">
                  <svg viewBox="0 0 54 54" width="38" height="38" class="ghostgrid-message-svg" aria-label="Meddelanden">
                    <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                    <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  ${(userId === uid && unreadTotal > 0) ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
                </a>
              ` : ""}
            </span>
          </div>
        </div>
      `;

      let profileHtml = `
        ${profileHeader}
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>${lang === "sv" ? "Ingen profilkod sparad." : "No profile code saved."}</p>`}
        </div>
      `;

      profileOut.innerHTML = profileHtml;
    }

    // Kör efter att auth är klar!
    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
