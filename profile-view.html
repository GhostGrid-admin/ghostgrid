<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      gap: 38px;
      justify-content: center;
      align-items: center;
    }
    .nav-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
    }
    .nav-content a:hover {
      color: #0ff;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      position: absolute;
      right: 20px;
      top: 7px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 800px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        width: 100vw;
        left: 0; top: 54px;
        padding: 12px 0;
        gap: 17px;
        display: none;
        z-index: 1000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }

    /* Centrera profilkoden b√•de vertikalt och horisontellt */
    .main-content {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 12px;
    }
    #profile-output {
      max-width: 700px;
      width: 100%;
      min-height: 340px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      transition: box-shadow 0.3s;
      /* Snygg glow */
      box-shadow: 0 0 70px 7px #0ff2, 0 0 32px 2px #8000ff99;
      border-radius: 28px;
      background: linear-gradient(135deg,#0c0019 80%,#200024 100%);
      padding: 38px 22px;
    }
    /* Reaktion-float l√§ngst ner, syns bara n√§r man scrollar ner */
    .reaction-float {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 26px;
      background: #100028ee;
      border: 2.5px solid #00ffcc;
      border-radius: 22px;
      box-shadow: 0 0 22px #0ff8, 0 0 12px #bb00ff;
      color: #fff;
      min-width: 200px;
      min-height: 65px;
      padding: 19px 20px 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.25em;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, bottom 0.4s;
    }
    .reaction-float.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .reaction-row {
      display: flex;
      gap: 24px;
      margin-top: 6px;
    }
    .reaction-btn {
      background: none;
      border: none;
      color: #ff0077;
      font-size: 1.8em;
      cursor: pointer;
      transition: transform 0.15s;
      margin-right: 5px;
    }
    .reaction-btn:hover {
      transform: scale(1.22);
      text-shadow: 0 0 10px #0ff, 0 0 10px #fff;
    }
    .reaction-count {
      color: #fff;
      font-size: 1.12em;
      min-width: 18px;
      display: inline-block;
      margin-left: 2px;
      margin-right: 10px;
    }
    @media (max-width: 700px) {
      #profile-output {
        padding: 10px 2vw;
        min-height: 160px;
      }
      .reaction-float {
        min-width: 140px;
        font-size: 1em;
        bottom: 8px;
        padding: 10px 9px 6px 9px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <div class="reaction-float" id="profileReactions">
    <div style="font-size:1.1em; letter-spacing:0.04em;">Gilla profilen:</div>
    <div class="reaction-row">
      <button class="reaction-btn" id="like-heart" title="Gilla med hj√§rta">‚ù§Ô∏è</button>
      <span class="reaction-count" id="count-heart">0</span>
      <button class="reaction-btn" id="like-thumb" title="Tumme upp">üëç</button>
      <span class="reaction-count" id="count-thumb">0</span>
    </div>
  </div>
  <script type="module">
    import { auth, db } from './scripts/firebase-init.js';
    import { doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // Hamburger-meny
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    document.querySelectorAll('.nav-content a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );

    // Profilladdning
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let heartUsers = [], thumbUsers = [];

    // H√§mta och rendera profil
    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      profileOut.innerHTML = data.profileCode || "<p style='color:red'>Ingen profilkod sparad.</p>";
      // Ladda reaktioner
      heartUsers = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      thumbUsers = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    renderProfile();

    // Scroll trigger f√∂r att visa/d√∂lja "gilla profilen"
    function checkReactionsVisible() {
      const reactionBox = document.getElementById('profileReactions');
      const scrollPos = window.scrollY + window.innerHeight;
      const pageHeight = document.body.scrollHeight;
      // Visa om man √§r l√§ngst ner, annars d√∂lj
      if (scrollPos >= pageHeight - 12) {
        reactionBox.classList.add("visible");
      } else {
        reactionBox.classList.remove("visible");
      }
    }
    window.addEventListener("scroll", checkReactionsVisible);
    window.addEventListener("resize", checkReactionsVisible);

    // Reaktionsknappar
    function updateReactionUI() {
      // Markera om inloggad anv√§ndare redan reagerat
      if (!userId) return;
      document.getElementById('like-heart').style.opacity = heartUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('like-thumb').style.opacity = thumbUsers.includes(userId) ? "1" : "0.7";
    }
    async function toggleReaction(type) {
      if (!userId) { alert("Du m√•ste vara inloggad f√∂r att reagera!"); return; }
      const snap = await getDoc(profileRef);
      const data = snap.data() || {};
      let arr = Array.isArray(data[type]) ? data[type] : [];
      if (arr.includes(userId)) {
        arr = arr.filter(uid => uid !== userId);
      } else {
        arr.push(userId);
      }
      await updateDoc(profileRef, { [type]: arr });
      if (type === "heartUsers") heartUsers = arr;
      if (type === "thumbUsers") thumbUsers = arr;
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    document.getElementById('like-heart').onclick = () => toggleReaction("heartUsers");
    document.getElementById('like-thumb').onclick = () => toggleReaction("thumbUsers");

    // H√§mta anv√§ndar-ID f√∂r reaktionssystemet (beh√∂vs inte f√∂r att visa r√§knare, men f√∂r att r√∂sta)
    onAuthStateChanged(auth, user => {
      userId = user ? user.uid : null;
      updateReactionUI();
    });

    // Se till att den visas/d√∂ljs fr√•n start
    setTimeout(checkReactionsVisible, 300);
  </script>
</body>
</html>
