<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
      padding-top: 85px;
    }
    .main-content {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      transition: top 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 26px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a.active, .nav-links a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 24px 7px 24px;
      font-size: 1.1em;
      border-radius: 9px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
      transition: 0.18s;
      cursor: pointer;
      opacity: 0.98;
      margin: 0;
      z-index: 1500;
      display: block;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 55px;
      z-index: 2002;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 32px;
      height: 4px;
      background: #00ffcc;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    @media (max-width: 900px) {
      .nav-center, .logout-btn { display: none !important; }
      .hamburger { display: flex !important; }
      nav.navbar { min-height: 55px; border-bottom-width: 2px;}
    }
    .nav-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      width: 92vw;
      max-width: 400px;
      background: #181f26;
      box-shadow: 0 4px 28px #00ffcc77;
      z-index: 1201;
      padding-bottom: 20px;
      border-radius: 0 0 16px 16px;
      animation: dropin 0.16s;
      text-align: center;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 0px;
      font-size: 1.15em;
      width: 100%;
      border-radius: 0;
      text-align: center;
      border-bottom: 1px solid #3fffd966;
      background: none;
      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0;
      font-family: inherit;
    }
    .nav-mobile .logout-link-mobile {
      cursor: pointer;
      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;
      font-weight: bold;
    }
    .nav-mobile a:hover { background: #00ffcc; color: #000; }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
      .nav-mobile { min-width: 160px; width: 98vw; }
    }

    /* ---- Resten av din profil- och box-stil, samma som wall ---- */
    .profile-header {
      width: 98vw;
      max-width: 670px;
      margin: 36px auto 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(18,30,40,0.98);
      border-radius: 32px;
      box-shadow: 0 0 28px #00ffe577, 0 0 18px #8000ff55;
      padding: 48px 8vw 28px 8vw;
      box-sizing: border-box;
      position: relative;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .profile-picture {
      width: 148px;
      height: 148px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 22px;
      box-shadow: 0 0 37px #00ff80cc, 0 0 17px #0ff;
      border: 3.5px solid #0ff;
      background: #111;
      display: block;
    }
    .profile-info-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 95vw;
      text-align: center;
    }
    .username-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 5px;
      letter-spacing: 0.09em;
      width: 100%;
      text-align: center;
    }
    .profile-username-box {
  background: #fff;
  color: #181f21;
  padding: 13px 5vw;
  border-radius: 17px;
  font-size: 2.35em;
  font-weight: bold;
  box-shadow: 0 0 12px #0ff5, 0 0 18px #0ff2;
  border: 2.5px solid #00ffcc;
  margin: 0 0 13px 0;
  max-width: 93vw;
  word-break: normal;      /* Byt från break-all */
  overflow-wrap: normal;   /* Byt från break-word */
  white-space: nowrap;     /* Hindra radbrytning */
  text-align: center;
}
    .user-id-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1.12em;
      margin-top: 5px;
      margin-bottom: 2px;
    }
    .user-id {
      color: #fff;
      font-size: 1.18em;
      font-family: monospace;
      background: none;
      padding: 0;
      border: none;
      text-shadow: 0 0 6px #00ffe2;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .ghostgrid-message-link {
      margin: 16px 0 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4em;
      color: #00ff00;
      cursor: pointer;
      width: 100%;
    }
    .ghostgrid-message-link:hover { color: #0ff; }
    .profile-section, .profile-section * {
      box-sizing: border-box;
      max-width: 98vw !important;
      word-break: break-word !important;
      overflow-wrap: break-word !important;
      white-space: pre-line !important;
    }
    .profile-section {
      margin: 18px auto 0 auto;
      padding: 22px 4vw;
      border-radius: 17px;
      box-shadow: 0 0 15px #00ffe222;
      background: linear-gradient(120deg, #0e123a 70%, #202020 100%);
      font-size: 1.18em;
      color: #bff;
      word-break: break-word;
      overflow-wrap: break-word;
      width: 100%;
      max-width: 670px;
      text-align: left;
    }
    .profile-section code,
    .profile-section pre,
    .profile-section blockquote {
      max-width: 97vw !important;
      word-break: break-word !important;
      overflow-x: auto;
      display: block;
    }
    .profile-section blockquote {
      font-style: italic;
      color: #fff;
      background: #11182b;
      border-left: 4px solid #00ffcc;
      padding: 9px 12px;
      border-radius: 8px;
      margin: 12px 0;
    }
    @media (max-width: 700px) {
      .profile-header {
        max-width: 99vw;
        padding: 21px 2vw 14px 2vw;
        border-radius: 18px;
      }
      .profile-picture {
        width: 89px;
        height: 89px;
      }
      .profile-username-box {
        font-size: 1.12em;
        padding: 7px 2vw;
      }
      .profile-section {
        font-size: 0.99em;
        padding: 8px 1vw;
        max-width: 98vw;
      }
      .profile-section code, .profile-section pre, .profile-section blockquote {
        font-size: 0.92em;
        padding: 5px 2vw;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="forum.html" data-i18n="forum">Forum</a></li>
        <li><a href="wall.html" data-i18n="wall">Väggen</a></li>
        <li><a href="upload.html" data-i18n="upload">Ladda upp</a></li>
        <li><a href="profile.html" data-i18n="profile">Profil</a></li>
        <li><a href="friends.html" data-i18n="friends">Vänner</a></li>
        <li><a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a></li>
        <li><a href="store.html" data-i18n="store">Butik</a></li>
      </ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn">Logga ut</button>
    <div class="nav-mobile" id="navMobile">
      <a href="forum.html" data-i18n="forum">Forum</a>
      <a href="wall.html" data-i18n="wall">Väggen</a>
      <a href="upload.html" data-i18n="upload">Ladda upp</a>
      <a href="profile.html" data-i18n="profile">Profil</a>
      <a href="friends.html" data-i18n="friends">Vänner</a>
      <a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a>
      <a href="store.html" data-i18n="store">Butik</a>
      <a href="#" class="logout-link-mobile" id="logoutMobileBtn">Logga ut</a>
    </div>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // NAVBAR (interaktiv)
    document.addEventListener("DOMContentLoaded", function() {
      // Hamburgermeny
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMobile = document.getElementById('navMobile');
      if (hamburgerBtn && navMobile) {
        hamburgerBtn.addEventListener('click', function () {
          navMobile.classList.toggle('show');
        });
        navMobile.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMobile.classList.remove('show');
          });
        });
        const logoutBtn = document.getElementById("logoutMobileBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            navMobile.classList.remove('show');
            doLogout();
          });
        }
      }
      // HIDE NAVBAR ON SCROLL MOBILE
      if (window.innerWidth <= 600) {
        let lastScrollY = window.scrollY;
        let navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', function () {
          if (window.scrollY > lastScrollY && window.scrollY > 70) {
            navbar.classList.add('hide-navbar');
          } else {
            navbar.classList.remove('hide-navbar');
          }
          lastScrollY = window.scrollY;
        });
      }
    });

    // ===== PROFIL-VIEW LOGIK =====
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
  try {
    const snap = await getDoc(profileRef);
    if (!snap.exists()) {
      profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
      return;
    }
    const data = snap.data();
    const showUsername = (data.nickname || data.username || "Okänd användare");
    let profileHeader = `
      <div class="profile-header">
        ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
        <div class="profile-info-main">
          <span class="username-label">Användarnamn:</span>
          <span class="profile-username-box" id="userNameBox">${showUsername}</span>
          <span class="user-id-label">Användar-id:</span>
          <span class="user-id" id="userIdTxt">${uid}</span>
          ${userId ? `
            <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="Meddelanden">
              <svg viewBox="0 0 54 54" width="38" height="38" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              ${(userId === uid && unreadTotal > 0) ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
            </a>
          ` : ""}
        </div>
      </div>
    `;
    let profileHtml = `
      ${profileHeader}
      <div class="profile-section">
        ${data.profileCode || `<p style='color:red'>Ingen profilkod sparad.</p>`}
      </div>
    `;
    profileOut.innerHTML = profileHtml;
  } catch (err) {
    // Visa felmeddelande istället för svart skärm
    profileOut.innerHTML = "<div style='color:#0ff;font-size:1.1em;'>Laddar profil...</div>";
      Kunde inte ladda profil.<br>${err.message}
      <br><br>Om du försöker visa någon annans profil och den är tom, saknar användaren profil.<br>
      Om du försöker visa din egen profil och får detta fel, kontakta admin.
    </div>`;
  }
}

    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });

    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
    document.getElementById("logoutDesktopBtn").onclick = doLogout;
  </script>
</body>
</html>
