<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden !important;
      scroll-behavior: smooth;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden !important;
    }
    /* NAVBAR MOBILE ONLY */
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      position: fixed;
      width: 100vw;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: none;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      padding: 0;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 55px;
      z-index: 2002;
      background: none;
      border: none;
      cursor: pointer;
    }
    .hamburger span {
      width: 32px;
      height: 4px;
      background: #00ffcc;
      margin: 5px 0;
      border-radius: 2px;
      transition: 0.3s;
      display: block;
    }
    .nav-mobile {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 55px;
      left: 50%;
      transform: translateX(-50%);
      min-width: 220px;
      width: 92vw;
      max-width: 400px;
      background: #181f26;
      box-shadow: 0 4px 28px #00ffcc77;
      z-index: 1201;
      padding-bottom: 20px;
      border-radius: 0 0 16px 16px;
      animation: dropin 0.16s;
      text-align: center;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      padding: 18px 0px;
      font-size: 1.15em;
      width: 100%;
      border-radius: 0;
      text-align: center;
      border-bottom: 1px solid #3fffd966;
      background: none;
      color: #00ffcc;
      font-weight: bold;
      border: none;
      box-shadow: none;
      display: block;
      margin: 0;
      font-family: inherit;
      word-break: break-all;
    }
    .nav-mobile .logout-link-mobile {
      cursor: pointer;
      background: none;
    }
    .nav-mobile a:last-child {
      margin-top: 8px;
      background: #000;
      color: #00ffcc;
      border-bottom: 1px solid #3fffd966;
      font-weight: bold;
    }
    .nav-mobile a:hover { background: #00ffcc; color: #000; }
    @media (max-width: 900px) {
      nav.navbar { display: flex !important; }
      .hamburger { display: flex !important; }
    }
    @media (min-width: 901px) {
      nav.navbar, .nav-mobile, .hamburger { display: none !important; }
    }
    .main-content {
      margin-top: 70px;
      width: 100vw;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden !important;
      padding-bottom: 30px;
    }
    .profile-header {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 22px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(18,30,40,0.90);
      border-radius: 22px;
      box-shadow: 0 0 16px #00ffe533, 0 0 6px #8000ff33;
      padding: 22px 10px 12px 10px;
      box-sizing: border-box;
      position: relative;
      flex-wrap: wrap;
      flex-shrink: 0;
      min-width: 0;
      overflow-x: auto;
    }
    .profile-picture {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 18px #00ff80cc, 0 0 9px #0ff;
      border: 2.5px solid #0ff;
      background: #111;
      display: block;
      flex-shrink: 0;
    }
    .username-label {
      color: #0ff;
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 3px;
      font-family: 'Courier New', monospace;
      letter-spacing: 0.1em;
      text-align: center;
      display: block;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 7px 12px;
      border-radius: 13px;
      font-size: 1.2em;
      font-weight: bold;
      min-width: 0;
      max-width: 99vw;
      box-shadow: 0 0 10px #0ff5, 0 0 18px #0ff2;
      letter-spacing: 0.5px;
      text-align: center;
      border: 2px solid #00ffcc;
      font-family: 'Courier New', monospace;
      user-select: text;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      flex-shrink: 1;
    }
    .user-id-label, .user-id {
      color: #fff;
      font-size: 0.97em;
      text-shadow: 0 0 4px #0ff;
      font-weight: bold;
      display: block;
      margin: 0;
      margin-top: 5px;
      font-family: 'Courier New', monospace;
      text-align: center;
      word-break: break-all;
      max-width: 120px;
    }
    .user-id-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 4px;
      margin-right: 4px;
      flex-shrink: 1;
    }
    .ghostgrid-message-link {
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 2em;
      color: #00ff00;
      cursor: pointer;
      flex-shrink: 0;
    }
    .ghostgrid-message-link:hover { color: #0ff; }
    .ghostgrid-badge {
      position: absolute;
      top: -9px;
      right: -9px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #19ff19;
      color: #111;
      font-size: 1em;
      font-weight: bold;
      box-shadow: 0 0 17px #14ff68, 0 0 40px #15ff66, 0 0 5px #fff;
      border: 2px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulseBadge 1.1s infinite alternate;
    }
    @keyframes pulseBadge {
      0%   { box-shadow: 0 0 17px #14ff68, 0 0 40px #19ff19, 0 0 5px #fff; }
      100% { box-shadow: 0 0 32px #24ffae, 0 0 70px #00ff7f, 0 0 13px #fff;}
    }
    .profile-section {
      max-width: 99vw;
      overflow-wrap: break-word;
      word-break: break-word;
      white-space: pre-line;
      padding: 8px 3vw 18px 3vw;
      box-sizing: border-box;
    }
    @media (max-width: 700px) {
      .profile-header {
        flex-direction: column;
        padding: 12px 3vw;
        max-width: 97vw;
      }
      .profile-picture {
        width: 70px;
        height: 70px;
        margin-bottom: 9px;
      }
      .profile-username-box {
        font-size: 1em;
        padding: 7px 5vw;
        min-width: 0;
        max-width: 90vw;
      }
      .ghostgrid-message-link {
        margin: 8px 0 0 0;
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-mobile" id="navMobile">
      <a href="forum.html" data-i18n="forum">Forum</a>
      <a href="wall.html" data-i18n="wall">Väggen</a>
      <a href="upload.html" data-i18n="upload">Ladda upp</a>
      <a href="profile.html" data-i18n="profile">Profil</a>
      <a href="friends.html" data-i18n="friends">Vänner</a>
      <a href="ghost&glow.html" data-i18n="ghostglow">Ghost&Glow</a>
      <a href="store.html" data-i18n="store">Butik</a>
      <a href="#" class="logout-link-mobile" id="logoutMobileBtn">Logga ut</a>
    </div>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // ---- FIREBASE INIT ----
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", function() {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMobile = document.getElementById('navMobile');
      if (hamburgerBtn && navMobile) {
        hamburgerBtn.addEventListener('click', function () {
          navMobile.classList.toggle('show');
        });
        navMobile.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMobile.classList.remove('show');
          });
        });
        const logoutBtn = document.getElementById("logoutMobileBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            navMobile.classList.remove('show');
            doLogout();
          });
        }
      }
    });
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // -------- PROFIL-VIEW LOGIK --------
    const lang = localStorage.getItem("lang") === "en" ? "en" : "sv";
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">${lang === "sv" ? "Ingen profil hittades." : "No profile found."}</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || (lang === "sv" ? "Okänd användare" : "Unknown user"));

      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <div style="display:flex; flex-direction:column; align-items:center; flex-shrink:0; min-width: 70px;">
            <span class="username-label">${lang === "sv" ? "Användarnamn:" : "Username:"}</span>
            <span class="profile-username-box" id="userNameBox">${showUsername}</span>
          </div>
          <div class="user-id-wrapper">
            <span class="user-id-label">${lang === "sv" ? "Användar-id:" : "User id:"}</span>
            <span class="user-id" id="userIdTxt">${uid}</span>
          </div>
          ${userId ? `
            <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="${lang === 'sv' ? 'Meddelanden' : 'Messages'}">
              <svg viewBox="0 0 54 54" width="44" height="44" class="ghostgrid-message-svg" aria-label="Meddelanden">
                <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              ${(userId === uid && unreadTotal > 0) ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
            </a>
          ` : ""}
        </div>
      `;
      let profileHtml = `
        ${profileHeader}
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>${lang === "sv" ? "Ingen profilkod sparad." : "No profile code saved."}</p>`}
        </div>
      `;
      profileOut.innerHTML = profileHtml;
    }

    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
