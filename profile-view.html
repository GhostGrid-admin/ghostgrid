<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      gap: 38px;
      justify-content: center;
      align-items: center;
    }
    .nav-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
    }
    .nav-content a:hover {
      color: #0ff;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      position: absolute;
      right: 20px;
      top: 7px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 800px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        width: 100vw;
        left: 0; top: 54px;
        padding: 12px 0;
        gap: 17px;
        display: none;
        z-index: 1000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 12px;
    }
    #profile-output {
      max-width: 700px;
      width: 100%;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 0 auto;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 70px 7px #0ff2, 0 0 32px 2px #8000ff99;
      border-radius: 28px;
      background: linear-gradient(135deg,#0c0019 80%,#200024 100%);
      padding: 38px 22px;
    }
    .profile-picture {
      width: 135px;
      height: 135px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      box-shadow: 0 0 32px #00ff80cc, 0 0 12px #0ff;
      border: 3px solid #0ff;
      background: #111;
      display: block;
    }
    /* ... (dina reaktions/reklam-float styles h√§r, samma som innan) ... */
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <!-- Floating reactions bar -->
  <div class="reaction-float" id="profileReactions">
    <div style="font-size:1.1em; letter-spacing:0.04em;">Gilla profilen:</div>
    <div class="reaction-row">
      <button class="reaction-btn" id="like-heart" title="Gilla med hj√§rta">‚ù§Ô∏è</button>
      <span class="reaction-count" id="count-heart">0</span>
      <button class="reaction-btn" id="like-thumb" title="Tumme upp">üëç</button>
      <span class="reaction-count" id="count-thumb">0</span>
    </div>
  </div>
  <!-- Floating ads, left/right -->
  <div class="reklam-float left" id="adLeft">
    <img src="https://dummyimage.com/60x60/8000ff/fff&text=Ad+1" alt="Ad1">
    <span>Vill du annonsera h√§r? Kontakta admin!</span>
  </div>
  <div class="reklam-float right" id="adRight">
    <img src="https://dummyimage.com/60x60/00ffcc/fff&text=Ad+2" alt="Ad2">
    <span>Bli medlem och f√• exklusiva erbjudanden!</span>
  </div>
  <script type="module">
    import { auth, db } from './scripts/firebase-init.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // Hamburger-meny
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    document.querySelectorAll('.nav-content a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );

    // Profilladdning
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let heartUsers = [], thumbUsers = [];

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      // PROFILBILD (Nu med profilePicUrl!)
      let profileHtml = '';
      if (data.profilePicUrl) {
        profileHtml += `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">`;
      }
      // PROFILKOD/HTML
      profileHtml += data.profileCode || "<p style='color:red'>Ingen profilkod sparad.</p>";
      profileOut.innerHTML = profileHtml;

      // --------- S√§tt in ALIAS p√• alla r√§tta st√§llen ---------
      const nickname = data.nickname || "";
      document.querySelectorAll('.profile-alias').forEach(el => el.textContent = nickname);

      // Ladda reaktioner
      heartUsers = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      thumbUsers = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    renderProfile();

    // --- FLYTANDE GREJER VID SCROLL NER√ÖT ---
    let lastScrollY = window.scrollY;
    let showTimeout = null;
    let adsTimeout = null;

    function showFloaters() {
      document.getElementById('profileReactions').classList.add('visible');
      document.getElementById('adLeft').classList.add('visible');
      document.getElementById('adRight').classList.add('visible');
      clearTimeout(showTimeout);
      showTimeout = setTimeout(() => {
        document.getElementById('profileReactions').classList.remove('visible');
        document.getElementById('adLeft').classList.remove('visible');
        document.getElementById('adRight').classList.remove('visible');
      }, 3000);
    }
    function hideFloaters() {
      document.getElementById('profileReactions').classList.remove('visible');
      document.getElementById('adLeft').classList.remove('visible');
      document.getElementById('adRight').classList.remove('visible');
      clearTimeout(showTimeout);
    }
    window.addEventListener('scroll', function() {
      let newScrollY = window.scrollY;
      if (newScrollY > lastScrollY) { showFloaters(); }
      else { hideFloaters(); }
      lastScrollY = newScrollY;
    });

    // Touch scroll p√• mobil
    let lastTouchY = 0;
    window.addEventListener('touchstart', function(e) {
      if (e.touches.length > 0) lastTouchY = e.touches[0].clientY;
    });
    window.addEventListener('touchmove', function(e) {
      if (e.touches.length > 0) {
        let currentY = e.touches[0].clientY;
        if (currentY < lastTouchY) { showFloaters(); }
        else { hideFloaters(); }
        lastTouchY = currentY;
      }
    });

    // REAKTIONER
    function updateReactionUI() {
      if (!userId) return;
      document.getElementById('like-heart').style.opacity = heartUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('like-thumb').style.opacity = thumbUsers.includes(userId) ? "1" : "0.7";
    }
    async function toggleReaction(type) {
      if (!userId) { alert("Du m√•ste vara inloggad f√∂r att reagera!"); return; }
      const snap = await getDoc(profileRef);
      const data = snap.data() || {};
      let arr = Array.isArray(data[type]) ? data[type] : [];
      if (arr.includes(userId)) {
        arr = arr.filter(uid => uid !== userId);
      } else {
        arr.push(userId);
      }
      await updateDoc(profileRef, { [type]: arr });
      if (type === "heartUsers") heartUsers = arr;
      if (type === "thumbUsers") thumbUsers = arr;
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    document.getElementById('like-heart').onclick = () => toggleReaction("heartUsers");
    document.getElementById('like-thumb').onclick = () => toggleReaction("thumbUsers");

    onAuthStateChanged(auth, user => {
      userId = user ? user.uid : null;
      updateReactionUI();
    });
  </script>
</body>
</html>
