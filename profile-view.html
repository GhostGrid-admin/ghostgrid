<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-content {
      display: flex;
      gap: 38px;
      justify-content: center;
      align-items: center;
    }
    .nav-content a {
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
    }
    .nav-content a:hover {
      color: #0ff;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    #menuBtn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 2em;
      position: absolute;
      right: 20px;
      top: 7px;
      cursor: pointer;
      z-index: 1001;
    }
    @media (max-width: 800px) {
      .nav-content {
        flex-direction: column;
        background: #0a0020f7;
        position: absolute;
        width: 100vw;
        left: 0; top: 54px;
        padding: 12px 0;
        gap: 17px;
        display: none;
        z-index: 1000;
      }
      .nav-content.active { display: flex; }
      #menuBtn { display: block; }
    }
    .main-content {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      box-sizing: border-box;
      padding: 0 12px;
    }
    #profile-output {
      max-width: 700px;
      width: 100%;
      min-height: 340px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 70px 7px #0ff2, 0 0 32px 2px #8000ff99;
      border-radius: 28px;
      background: linear-gradient(135deg,#0c0019 80%,#200024 100%);
      padding: 38px 22px;
    }
    .reaction-float {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      background: #100028ee;
      border: 2.5px solid #00ffcc;
      border-radius: 22px;
      box-shadow: 0 0 22px #0ff8, 0 0 12px #bb00ff;
      color: #fff;
      min-width: 200px;
      min-height: 65px;
      padding: 19px 20px 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.25em;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, bottom 0.4s;
      user-select: none;
    }
    .reaction-float.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .reaction-row {
      display: flex;
      gap: 24px;
      margin-top: 6px;
    }
    .reaction-btn {
      background: none;
      border: none;
      color: #ff0077;
      font-size: 1.8em;
      cursor: pointer;
      transition: transform 0.15s;
      margin-right: 5px;
    }
    .reaction-btn:hover {
      transform: scale(1.22);
      text-shadow: 0 0 10px #0ff, 0 0 10px #fff;
    }
    .reaction-count {
      color: #fff;
      font-size: 1.12em;
      min-width: 18px;
      display: inline-block;
      margin-left: 2px;
      margin-right: 10px;
    }
    .reklam-float {
      position: fixed;
      bottom: 26px;
      width: 210px;
      max-width: 43vw;
      min-height: 60px;
      background: #18102aff;
      border-radius: 15px;
      border: 2px solid #00fff7;
      box-shadow: 0 0 17px #ff003e55, 0 0 7px #00fff799;
      color: #ffea00;
      padding: 17px 15px 13px 15px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      pointer-events: none;
      font-size: 1.14em;
      font-family: 'Courier New', monospace;
      transition: opacity 0.3s, bottom 0.3s;
      user-select: none;
    }
    .reklam-float.left { left: 28px; }
    .reklam-float.right { right: 28px; }
    .reklam-float.visible { opacity: 1; pointer-events: auto; }
    .reklam-float img {
      width: 37px;
      height: 37px;
      border-radius: 8px;
      margin-right: 10px;
      box-shadow: 0 0 6px #00fff7cc;
      background: #090a1a;
      object-fit: cover;
    }
    @media (max-width: 700px) {
      #profile-output {
        padding: 10px 2vw;
        min-height: 160px;
      }
      .reaction-float { min-width: 140px; font-size: 1em; bottom: 8px; padding: 10px 9px 6px 9px; }
      .reklam-float { max-width: 66vw; min-width: 94px; font-size: 0.98em; padding: 9px 4px 7px 9px; bottom: 8px; }
      .reklam-float.left { left: 5px; }
      .reklam-float.right { right: 5px; }
      .reklam-float img { width: 26px; height: 26px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content" id="navLinks">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
    <button id="menuBtn" aria-label="Meny">&#9776;</button>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <!-- Floating reactions bar -->
  <div class="reaction-float" id="profileReactions">
    <div style="font-size:1.1em; letter-spacing:0.04em;">Gilla profilen:</div>
    <div class="reaction-row">
      <button class="reaction-btn" id="like-heart" title="Gilla med hj√§rta">‚ù§Ô∏è</button>
      <span class="reaction-count" id="count-heart">0</span>
      <button class="reaction-btn" id="like-thumb" title="Tumme upp">üëç</button>
      <span class="reaction-count" id="count-thumb">0</span>
    </div>
  </div>
  <!-- Floating ads, left/right -->
  <div class="reklam-float left" id="adLeft">
    <img src="https://dummyimage.com/60x60/8000ff/fff&text=Ad+1" alt="Ad1">
    <span>Vill du annonsera h√§r? Kontakta admin!</span>
  </div>
  <div class="reklam-float right" id="adRight">
    <img src="https://dummyimage.com/60x60/00ffcc/fff&text=Ad+2" alt="Ad2">
    <span>Bli medlem och f√• exklusiva erbjudanden!</span>
  </div>
  <script type="module">
    import { auth, db } from './scripts/firebase-init.js';
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    // Hamburger-meny
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");
    menuBtn.onclick = () => navLinks.classList.toggle("active");
    document.querySelectorAll('.nav-content a').forEach(a =>
      a.onclick = () => navLinks.classList.remove("active")
    );

    // Profilladdning
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let heartUsers = [], thumbUsers = [];

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">Ingen profil hittades.</div>`;
        return;
      }
      const data = snap.data();
      profileOut.innerHTML = data.profileCode || "<p style='color:red'>Ingen profilkod sparad.</p>";
      // Ladda reaktioner
      heartUsers = Array.isArray(data.heartUsers) ? data.heartUsers : [];
      thumbUsers = Array.isArray(data.thumbUsers) ? data.thumbUsers : [];
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    renderProfile();

    // --- FLYTANDE GREJER SOM DYKER UPP ENDAST VID SCROLL NER√ÖT ---
    let lastScrollY = window.scrollY;
    let showTimeout = null;
    let adsTimeout = null;

    function showFloaters() {
      // Visa dem
      document.getElementById('profileReactions').classList.add('visible');
      document.getElementById('adLeft').classList.add('visible');
      document.getElementById('adRight').classList.add('visible');
      // D√∂lj efter 3 sek om man inte forts√§tter scrolla ner
      clearTimeout(showTimeout);
      showTimeout = setTimeout(() => {
        document.getElementById('profileReactions').classList.remove('visible');
        document.getElementById('adLeft').classList.remove('visible');
        document.getElementById('adRight').classList.remove('visible');
      }, 3000);
    }
    function hideFloaters() {
      document.getElementById('profileReactions').classList.remove('visible');
      document.getElementById('adLeft').classList.remove('visible');
      document.getElementById('adRight').classList.remove('visible');
      clearTimeout(showTimeout);
    }
    window.addEventListener('scroll', function() {
      let newScrollY = window.scrollY;
      if (newScrollY > lastScrollY) { // Scrolling DOWN
        showFloaters();
      } else { // Scrolling UP or still
        hideFloaters();
      }
      lastScrollY = newScrollY;
    });

    // F√∂r touch: √§ven vid svep/swish p√• mobil
    let lastTouchY = 0;
    window.addEventListener('touchstart', function(e) {
      if (e.touches.length > 0) lastTouchY = e.touches[0].clientY;
    });
    window.addEventListener('touchmove', function(e) {
      if (e.touches.length > 0) {
        let currentY = e.touches[0].clientY;
        if (currentY < lastTouchY) { // swipe upp√•t (scrollar ner)
          showFloaters();
        } else { // swipe ner√•t (scrollar upp)
          hideFloaters();
        }
        lastTouchY = currentY;
      }
    });

    // REAKTIONER
    function updateReactionUI() {
      if (!userId) return;
      document.getElementById('like-heart').style.opacity = heartUsers.includes(userId) ? "1" : "0.7";
      document.getElementById('like-thumb').style.opacity = thumbUsers.includes(userId) ? "1" : "0.7";
    }
    async function toggleReaction(type) {
      if (!userId) { alert("Du m√•ste vara inloggad f√∂r att reagera!"); return; }
      const snap = await getDoc(profileRef);
      const data = snap.data() || {};
      let arr = Array.isArray(data[type]) ? data[type] : [];
      if (arr.includes(userId)) {
        arr = arr.filter(uid => uid !== userId);
      } else {
        arr.push(userId);
      }
      await updateDoc(profileRef, { [type]: arr });
      if (type === "heartUsers") heartUsers = arr;
      if (type === "thumbUsers") thumbUsers = arr;
      document.getElementById('count-heart').innerText = heartUsers.length;
      document.getElementById('count-thumb').innerText = thumbUsers.length;
      updateReactionUI();
    }
    document.getElementById('like-heart').onclick = () => toggleReaction("heartUsers");
    document.getElementById('like-thumb').onclick = () => toggleReaction("thumbUsers");

    onAuthStateChanged(auth, user => {
      userId = user ? user.uid : null;
      updateReactionUI();
    });
  </script>
</body>
</html>
