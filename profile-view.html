<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilvisning – GhostGrid</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .left-panel {
      flex: 1;
      min-width: 260px;
      max-width: 320px;
      text-align: center;
    }
    .left-panel img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 2px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }
    .album-gallery {
      flex: 2;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .album-thumb {
      width: 100px;
      height: 100px;
      border: 2px solid #00ff00;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      background: #111;
      cursor: pointer;
      position: relative;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }
    .modal img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 1px solid #00ff00;
      margin: 10px;
      border-radius: 6px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      border: none;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      cursor: pointer;
    }
    .modal-controls button {
      margin: 5px;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .confirm-box {
      background: #111;
      border: 1px solid #00ff00;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn-yes {
      background-color: #00ff00;
      color: black;
      border: none;
    }
    .btn-no {
      background-color: #ff0033;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <div class="left-panel">
    <img id="profile-pic-display" src="" alt="Profilbild">
    <button id="likeImageBtn">❤️ Gilla profilbild</button>
    <div id="picLikeCounter">0 ❤️</div>
  </div>
  <div class="album-gallery" id="albumGallery"></div>
</div>

<div id="profile-output"></div>

<div class="modal" id="albumModal">
  <h2 id="albumName"></h2>
  <input type="file" id="uploadImage" accept="image/*">
  <div style="display: flex; flex-wrap: wrap;" id="albumImages"></div>
  <div class="modal-controls">
    <button onclick="renameAlbum()">Byt namn</button>
    <button onclick="confirmDeleteAlbum()">Ta bort album</button>
    <button onclick="document.getElementById('albumModal').style.display='none'">Stäng</button>
  </div>
  <div id="confirmBox" class="confirm-box" style="display:none">
    <span>Är du säker?</span>
    <button class="btn-yes" onclick="deleteAlbumConfirmed()">Ja</button>
    <button class="btn-no" onclick="document.getElementById('confirmBox').style.display='none'">Nej</button>
  </div>
</div>

<script type="module">
import { auth, db } from './scripts/firebase-init.js';
import {
  getDoc, doc, collection, getDocs, deleteDoc, addDoc, updateDoc, arrayUnion, arrayRemove, setDoc
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
import {
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

const uid = new URLSearchParams(window.location.search).get("uid");
const profilePic = document.getElementById("profile-pic-display");
const profileOutput = document.getElementById("profile-output");
const albumGallery = document.getElementById("albumGallery");
const picLikeCounter = document.getElementById("picLikeCounter");
let currentUser;
let currentAlbumId = "";

onAuthStateChanged(auth, async user => {
  if (!user) return (window.location.href = "login.html");
  currentUser = user;

  const userRef = doc(db, "users", uid);
  const userSnap = await getDoc(userRef);
  if (userSnap.exists()) {
    const data = userSnap.data();
    profileOutput.innerHTML = data.profileCode || "<p>Ingen profil.</p>";
    if (data.currentProfileImage) profilePic.src = data.currentProfileImage;
  }

  const albumsRef = collection(db, "users", uid, "albums");
  const albumsSnap = await getDocs(albumsRef);
  albumsSnap.forEach(albumDoc => {
    const album = document.createElement("div");
    album.className = "album-thumb";
    album.innerText = albumDoc.data().name;
    album.onclick = () => openAlbum(albumDoc.id, albumDoc.data().name);
    albumGallery.appendChild(album);
  });
});

async function openAlbum(albumId, albumName) {
  currentAlbumId = albumId;
  const modal = document.getElementById("albumModal");
  document.getElementById("albumName").innerText = albumName;
  modal.style.display = "flex";

  const imageContainer = document.getElementById("albumImages");
  imageContainer.innerHTML = "";
  const imgCol = collection(db, "users", uid, "albums", albumId, "images");
  const imgSnap = await getDocs(imgCol);
  imgSnap.forEach(imgDoc => {
    const wrapper = document.createElement("div");
    wrapper.style.position = "relative";

    const img = document.createElement("img");
    img.src = imgDoc.data().url;
    wrapper.appendChild(img);

    if (currentUser.uid === uid) {
      const btn = document.createElement("button");
      btn.className = "delete-btn";
      btn.innerText = "X";
      btn.onclick = async () => {
        if (confirm("Ta bort bilden?")) {
          await deleteDoc(doc(db, "users", uid, "albums", albumId, "images", imgDoc.id));
          wrapper.remove();
        }
      };
      wrapper.appendChild(btn);
    }
    imageContainer.appendChild(wrapper);
  });

  const uploader = document.getElementById("uploadImage");
  uploader.onchange = async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onloadend = async () => {
      const url = reader.result;
      await addDoc(collection(db, "users", uid, "albums", albumId, "images"), { url });
      openAlbum(albumId, albumName); // refresh
    };
    reader.readAsDataURL(file);
  };
}

window.renameAlbum = async function() {
  const newName = prompt("Nytt namn på albumet:");
  if (!newName) return;
  await updateDoc(doc(db, "users", uid, "albums", currentAlbumId), { name: newName });
  location.reload();
}

window.confirmDeleteAlbum = function() {
  document.getElementById("confirmBox").style.display = "flex";
}

window.deleteAlbumConfirmed = async function() {
  const imagesSnap = await getDocs(collection(db, "users", uid, "albums", currentAlbumId, "images"));
  for (let img of imagesSnap.docs) {
    await deleteDoc(img.ref);
  }
  await deleteDoc(doc(db, "users", uid, "albums", currentAlbumId));
  location.reload();
}
</script>
</body>
</html>
