<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profilvisning – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      background: #000;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .main-content {
      width: 100vw;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* --- Navbar centrerad --- */
    nav.navbar {
      width: 100vw;
      min-height: 54px;
      background: #111127;
      border-bottom: 3px solid #8000ff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 45px;
      height: 45px;
      cursor: pointer;
      margin-left: 16px;
      margin-right: 10px;
    }
    .hamburger span {
      display: block;
      width: 33px;
      height: 5px;
      margin: 4px 0;
      background: #00ff00;
      border-radius: 5px;
      transition: 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 32px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      text-shadow: 0 0 10px #fff, 0 0 18px #8f4cff;
      font-family: 'Courier New', monospace;
      font-weight: 700;
      transition: 0.2s;
      white-space: nowrap;
      padding: 3px 6px;
      border-radius: 7px;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #0ff;
      background: #151535;
      text-shadow: 0 0 14px #0ff, 0 0 10px #bb00ff;
    }
    .logout-btn {
      background: #1e2f29;
      color: #00ff00;
      font-size: 1.07em;
      border: none;
      border-radius: 8px;
      padding: 8px 19px;
      margin-right: 17px;
      margin-left: 7px;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 0 13px #15ffb055;
      cursor: pointer;
      transition: 0.14s;
    }
    .logout-btn:hover { background: #1f3c2a; color: #fff; }
    .nav-mobile {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 56px;
      left: 0;
      width: 100vw;
      background: #14142cfa;
      z-index: 1002;
      border-bottom: 2px solid #0ff5;
      box-shadow: 0 7px 35px #1900ff38;
      padding-bottom: 2vw;
    }
    .nav-mobile.show { display: flex; }
    .nav-mobile a, .nav-mobile .logout-link-mobile {
      color: #fff;
      font-size: 1.23em;
      padding: 13px 22px;
      text-decoration: none;
      border-bottom: 1px solid #1f0047;
      transition: 0.16s;
    }
    .nav-mobile a.active, .nav-mobile a:hover {
      color: #0ff;
      background: #11182b;
    }
    .logout-link-mobile {
      color: #0ff;
      font-weight: bold;
      cursor: pointer;
      background: #11182b;
      text-align: left;
    }
    @media (max-width: 900px) {
      .nav-links { display: none; }
      .hamburger { display: flex; }
      .logout-btn { display: none; }
    }
    @media (min-width: 901px) {
      .nav-mobile { display: none !important; }
    }

    /* --- PROFILRUTA: Bild, namn, id, ikon --- */
    .profile-header {
      width: 98vw;
      max-width: 670px;
      margin: 36px auto 32px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(18,30,40,0.98);
      border-radius: 32px;
      box-shadow: 0 0 28px #00ffe577, 0 0 18px #8000ff55;
      padding: 48px 8vw 28px 8vw;
      box-sizing: border-box;
      position: relative;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .profile-picture {
      width: 148px;
      height: 148px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 22px;
      box-shadow: 0 0 37px #00ff80cc, 0 0 17px #0ff;
      border: 3.5px solid #0ff;
      background: #111;
      display: block;
    }
    .profile-info-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 95vw;
      text-align: center;
    }
    .username-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 5px;
      letter-spacing: 0.09em;
      width: 100%;
      text-align: center;
    }
    .profile-username-box {
      background: #fff;
      color: #181f21;
      padding: 13px 5vw;
      border-radius: 17px;
      font-size: 2.35em;
      font-weight: bold;
      box-shadow: 0 0 12px #0ff5, 0 0 18px #0ff2;
      border: 2.5px solid #00ffcc;
      margin: 0 0 13px 0;
      max-width: 93vw;
      word-break: break-all;
      text-align: center;
      overflow-wrap: break-word;
    }
    .user-id-label {
      color: #0ff;
      font-weight: bold;
      font-size: 1.12em;
      margin-top: 5px;
      margin-bottom: 2px;
    }
    .user-id {
      color: #fff;
      font-size: 1.18em;
      font-family: monospace;
      background: none;
      padding: 0;
      border: none;
      text-shadow: 0 0 6px #00ffe2;
      word-break: break-all;
      overflow-wrap: break-word;
    }
    .ghostgrid-message-link {
      margin: 16px 0 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4em;
      color: #00ff00;
      cursor: pointer;
      width: 100%;
    }
    .ghostgrid-message-link:hover { color: #0ff; }

    /* PROFILTEXTEN/KOD/CITAT – Aldrig utanför! */
    .profile-section,
    .profile-section * {
      box-sizing: border-box;
      max-width: 98vw !important;
      word-break: break-word !important;
      overflow-wrap: break-word !important;
      white-space: pre-line !important;
    }
    .profile-section {
      margin: 18px auto 0 auto;
      padding: 22px 4vw;
      border-radius: 17px;
      box-shadow: 0 0 15px #00ffe222;
      background: linear-gradient(120deg, #0e123a 70%, #202020 100%);
      font-size: 1.18em;
      color: #bff;
      word-break: break-word;
      overflow-wrap: break-word;
      width: 100%;
      max-width: 670px;
      text-align: left;
    }
    .profile-section code,
    .profile-section pre,
    .profile-section blockquote {
      max-width: 97vw !important;
      word-break: break-word !important;
      overflow-x: auto;
      display: block;
    }
    .profile-section blockquote {
      font-style: italic;
      color: #fff;
      background: #11182b;
      border-left: 4px solid #00ffcc;
      padding: 9px 12px;
      border-radius: 8px;
      margin: 12px 0;
    }
    /* Responsiv fontstorlek på små skärmar */
    @media (max-width: 700px) {
      .profile-header {
        max-width: 99vw;
        padding: 21px 2vw 14px 2vw;
        border-radius: 18px;
      }
      .profile-picture {
        width: 89px;
        height: 89px;
      }
      .profile-username-box {
        font-size: 1.12em;
        padding: 7px 2vw;
      }
      .profile-section {
        font-size: 0.99em;
        padding: 8px 1vw;
        max-width: 98vw;
      }
      .profile-section code, .profile-section pre, .profile-section blockquote {
        font-size: 0.92em;
        padding: 5px 2vw;
      }
    }
</style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>
  <nav class="navbar">
    <div class="hamburger" id="hamburgerBtn" aria-label="Meny" tabindex="0">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-center">
      <ul class="nav-links" id="navLinks"></ul>
    </div>
    <button class="logout-btn" id="logoutDesktopBtn"></button>
    <div class="nav-mobile" id="navMobile"></div>
  </nav>
  <div class="main-content">
    <div id="profile-output"></div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCjWQB0hAO1r686hVdpBKBJkaIYMXOM8l8",
      authDomain: "ghostgrid-fb278.firebaseapp.com",
      projectId: "ghostgrid-fb278",
      storageBucket: "ghostgrid-fb278.appspot.com",
      messagingSenderId: "283208202937",
      appId: "1:283208202937:web:11c0cea81fd18a31163968"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // NAVBAR LOGIK
    const menuLabels = {
      sv: {
        forum: "Forum",
        wall: "Väggen",
        upload: "Ladda upp",
        profile: "Profil",
        friends: "Vänner",
        ghostglow: "Ghost&Glow",
        store: "Butik",
        logout: "Logga ut"
      },
      en: {
        forum: "Forum",
        wall: "Wall",
        upload: "Upload",
        profile: "Profile",
        friends: "Friends",
        ghostglow: "Ghost&Glow",
        store: "Store",
        logout: "Logout"
      }
    };
    const lang = localStorage.getItem("lang") === "en" ? "en" : "sv";
    const menuLinks = [
      { href: "forum.html", key: "forum" },
      { href: "wall.html", key: "wall" },
      { href: "upload.html", key: "upload" },
      { href: "profile.html", key: "profile" },
      { href: "friends.html", key: "friends" },
      { href: "ghost&glow.html", key: "ghostglow" },
      { href: "store.html", key: "store" }
    ];
    const navLinks = document.getElementById("navLinks");
    navLinks.innerHTML = menuLinks.map(
      m => `<li><a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a></li>`
    ).join("");
    Array.from(navLinks.querySelectorAll('a')).forEach(link => {
      if (window.location.pathname.endsWith(link.getAttribute("href"))) {
        link.classList.add("active");
      }
    });
    const logoutDesktopBtn = document.getElementById("logoutDesktopBtn");
    logoutDesktopBtn.textContent = menuLabels[lang].logout;
    logoutDesktopBtn.onclick = doLogout;
    const navMobile = document.getElementById("navMobile");
    navMobile.innerHTML =
      menuLinks.map(m =>
        `<a href="${m.href}" data-i18n="${m.key}">${menuLabels[lang][m.key]}</a>`
      ).join("") +
      `<a href="#" class="logout-link-mobile" id="logoutMobileBtn">${menuLabels[lang].logout}</a>`;
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    hamburgerBtn.onclick = () => navMobile.classList.toggle("show");
    navMobile.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function () {
        navMobile.classList.remove('show');
      });
    });
    const logoutMobileBtn = document.getElementById("logoutMobileBtn");
    if (logoutMobileBtn) logoutMobileBtn.onclick = function(e) {
      e.preventDefault();
      navMobile.classList.remove('show');
      doLogout();
    };
    function doLogout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }

    // PROFILE-VIEW LOGIK
    const uid = new URLSearchParams(window.location.search).get("uid");
    const profileOut = document.getElementById("profile-output");
    let profileRef = doc(db, "profiles", uid);
    let userId = null;
    let unreadTotal = 0;

    async function getUnreadMessagesCount() {
      if (!userId) return 0;
      let total = 0;
      const convosRef = collection(db, "conversations");
      const q = query(convosRef, where("participants", "array-contains", userId));
      const snap = await getDocs(q);
      snap.forEach(docu => {
        const data = docu.data();
        if (data.unread && typeof data.unread[userId] === "number") {
          total += data.unread[userId];
        }
      });
      return total;
    }

    async function renderProfile() {
      const snap = await getDoc(profileRef);
      if (!snap.exists()) {
        profileOut.innerHTML = `<div style="color:red;font-size:1.4em;">${lang === "sv" ? "Ingen profil hittades." : "No profile found."}</div>`;
        return;
      }
      const data = snap.data();
      const showUsername = (data.nickname || data.username || (lang === "sv" ? "Okänd användare" : "Unknown user"));
      let profileHeader = `
        <div class="profile-header">
          ${data.profilePicUrl ? `<img src="${data.profilePicUrl}" alt="Profilbild" class="profile-picture" id="profilePicOnView">` : ""}
          <div class="profile-info-main">
            <span class="username-label">${lang === "sv" ? "Användarnamn:" : "Username:"}</span>
            <span class="profile-username-box" id="userNameBox">${showUsername}</span>
            <span class="user-id-label">${lang === "sv" ? "Användar-id:" : "User id:"}</span>
            <span class="user-id" id="userIdTxt">${uid}</span>
            ${userId ? `
              <a href="${userId === uid ? 'messages.html' : 'messages.html?to=' + uid}" class="ghostgrid-message-link" title="${lang === 'sv' ? 'Meddelanden' : 'Messages'}">
                <svg viewBox="0 0 54 54" width="38" height="38" class="ghostgrid-message-svg" aria-label="Meddelanden">
                  <rect x="2.5" y="6.5" rx="12" ry="12" width="49" height="41" fill="#171c19" stroke="#19ff19" stroke-width="3"/>
                  <polyline points="7,11 27,33 47,11" fill="none" stroke="#fff" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <polyline points="7,43 18,27 27,37 36,27 47,43" fill="none" stroke="#19ff19" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                ${(userId === uid && unreadTotal > 0) ? `<span class="ghostgrid-badge">${unreadTotal}</span>` : ""}
              </a>
            ` : ""}
          </div>
        </div>
      `;
      let profileHtml = `
        ${profileHeader}
        <div class="profile-section">
          ${data.profileCode || `<p style='color:red'>${lang === "sv" ? "Ingen profilkod sparad." : "No profile code saved."}</p>`}
        </div>
      `;
      profileOut.innerHTML = profileHtml;
    }

    // Kör efter auth är klar!
    onAuthStateChanged(auth, async user => {
      userId = user ? user.uid : null;
      if (userId && userId === uid) {
        unreadTotal = await getUnreadMessagesCount();
      } else {
        unreadTotal = 0;
      }
      renderProfile();
    });
  </script>
</body>
</html>
