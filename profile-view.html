<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Profilvisning â€“ GhostGrid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { auth, db } from "./scripts/firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("profile-output");

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const docSnap = await getDoc(doc(db, "profiles", user.uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          if (data.customCode) {
            container.innerHTML = data.customCode;
          } else {
            container.innerHTML = "<p style='color:white;'>Ingen profilkod hittad.</p>";
          }
        }
      });
    });
  </script>
</head>
<body style="margin:0; padding:0; background:black; color:white;">
  <div id="profile-output" style="width:100%; min-height:100vh;"></div>
</body>
</html>
