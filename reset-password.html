<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="reset_password_title">Återställ lösenord – GhostGrid</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
      width: 100%;
      min-height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px 15px;
    }

    .reset-container {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      text-shadow: 0 0 5px white;
    }
    label {
      display: block;
      margin-bottom: 8px;
      text-shadow: 0 0 3px white;
      font-size: 1rem;
      text-align: left;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00cc00;
    }
    .success-msg, .error-msg {
      margin-top: 10px;
      font-size: 1rem;
      padding: 8px 0;
      border-radius: 5px;
      text-shadow: 0 0 3px black;
    }
    .success-msg {
      color: #00ff99;
    }
    .error-msg {
      color: #ff5555;
    }
    .back-link {
      display: block;
      margin-top: 24px;
      color: #8000ff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #00ff00;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      .reset-container { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1 data-i18n="reset_password_title">Återställ lösenord</h1>
    <form id="resetForm">
      <label for="email" data-i18n="email_label">E-postadress</label>
      <input type="email" id="email" required autocomplete="email" data-i18n="email_placeholder" />
      <button type="submit" data-i18n="reset_button">Skicka återställningslänk</button>
      <div id="msg"></div>
    </form>
    <a href="login.html" class="back-link" data-i18n="back_to_login">Tillbaka till inloggning</a>
  </div>

  <script type="module">
    import { auth } from "./scripts/firebase-init.js";
    import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");
      msg.textContent = "";
      msg.className = "";

      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = (localStorage.getItem("lang") === "en"
          ? "A reset link has been sent to your email."
          : "En återställningslänk har skickats till din e-post.");
        msg.className = "success-msg";
      } catch (error) {
        msg.textContent = (localStorage.getItem("lang") === "en"
          ? "Error: "
          : "Fel: ") + error.message;
        msg.className = "error-msg";
      }
    });
  </script>

  <script>
    const translations = {
      sv: {
        reset_password_title: "Återställ lösenord",
        email_label: "E-postadress",
        email_placeholder: "Ange din e-post",
        reset_button: "Skicka återställningslänk",
        back_to_login: "Tillbaka till inloggning"
      },
      en: {
        reset_password_title: "Reset password",
        email_label: "Email address",
        email_placeholder: "Enter your email",
        reset_button: "Send reset link",
        back_to_login: "Back to login"
      }
    };

    function applyTranslations() {
      const lang = localStorage.getItem("lang") || "sv";
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          if (el.placeholder !== undefined && el.tagName === "INPUT") {
            el.placeholder = translations[lang][`${key}_placeholder`] || translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      document.title = translations[lang]["reset_password_title"] + " – GhostGrid";
    }
    document.addEventListener("DOMContentLoaded", applyTranslations);
  </script>
</body>
</html>
