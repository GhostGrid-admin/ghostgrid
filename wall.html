<script>
  // SIDBANNER ROTATION (identisk logik som forum)
  const banners = [
    {
      left: { src: "https://dummyimage.com/150x1800/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" },
      right: { src: "https://dummyimage.com/150x1800/222299/fff&text=Reklam+2", alt: "Reklam Banner 2", url: "#" }
    },
    {
      left: { src: "https://dummyimage.com/150x1800/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" },
      right: { src: "https://dummyimage.com/150x1800/0077ff/fff&text=Annonsera+Här", alt: "Annonsera", url: "#" }
    }
  ];
  let bannerIndex = 0;
  function updateBanners() {
    const left = banners[bannerIndex].left, right = banners[bannerIndex].right;
    document.getElementById('leftBannerImg').src = left.src;
    document.getElementById('leftBannerImg').alt = left.alt;
    document.getElementById('leftBannerLink').href = left.url;
    document.getElementById('rightBannerImg').src = right.src;
    document.getElementById('rightBannerImg').alt = right.alt;
    document.getElementById('rightBannerLink').href = right.url;
  }
  updateBanners();
  setInterval(() => {
    bannerIndex = (bannerIndex + 1) % banners.length;
    updateBanners();
  }, 6000);

  // --- Hamburgermeny + Filterknappar (identisk forum/wall)
  document.addEventListener("DOMContentLoaded", function() {
    // HAMBURGERMENY
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const navMobile = document.getElementById('navMobile');
    if (hamburgerBtn && navMobile) {
      hamburgerBtn.addEventListener('click', function () {
        navMobile.classList.toggle('show');
      });
      navMobile.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', () => {
          navMobile.classList.remove('show');
        });
      });
      const logoutBtn = document.getElementById("logoutMobileBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", function (e) {
          e.preventDefault();
          navMobile.classList.remove('show');
          doLogout();
        });
      }
    }

    // NAVBAR HIDE VID SCROLL PÅ MOBIL
    if (window.innerWidth <= 600) {
      let lastScrollY = window.scrollY;
      let navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function () {
        if (window.scrollY > lastScrollY && window.scrollY > 70) {
          navbar.classList.add('hide-navbar');
        } else {
          navbar.classList.remove('hide-navbar');
        }
        lastScrollY = window.scrollY;
      });
    }

    // FILTERKNAPPAR: ENDAST EN AKTIV
    const filterRow = document.getElementById("filterRow");
    if (filterRow) {
      filterRow.addEventListener("click", function(e) {
        if (e.target.classList.contains("filter-btn")) {
          filterRow.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
          e.target.classList.add("active");
          if (typeof renderPosts === "function") {
            currentFilter = e.target.getAttribute("data-type");
            renderPosts(currentFilter, window.searchTerm || "");
          }
        }
      });
    }
  });
</script>

function escapeHTML(str) {
  if (!str) return "";
  return str.replace(/[<>&"]/g, c => ({ '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;' }[c]));
}

async function loadWallPosts() { 
  const postList = document.getElementById("postList");
  postList.innerHTML = `<div style="color:#00ffcc; text-align:center;">${t("loading")}</div>`;
  await fetchUsers();
  const q = query(collection(db, "wall"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);
  allPosts = snapshot.docs
    .map(doc => ({ ...doc.data(), id: doc.id }))
    .filter(post => {
      if (post.type === "text") {
        return (post.text_sv && post.text_sv.trim() !== "") || (post.text_en && post.text_en.trim() !== "");
      } else if (post.type === "image") {
        return !!post.imageUrl;
      } else if (post.type === "video") {
        return !!post.videoUrl;
      } else if (post.type === "audio") {
        return !!post.audioUrl;
      } else if (post.type === "mic") {
        return !!post.micAudioUrl;
      }
      return false;
    });
  renderPosts(currentFilter, searchTerm);
}

function formatPostContent(post) {
  switch (post.type) {
    case "text":
      return `<div class="post-content">${escapeHTML(post[`text_${localStorage.lang}`] || post.text || "")}</div>`;
    case "image":
      return post.imageUrl ? `<img src="${post.imageUrl}" alt="Bild" />` : "";
    case "video":
      return post.videoUrl ? `<video controls src="${post.videoUrl}"></video>` : "";
    case "audio":
      return post.audioUrl ? `<audio controls src="${post.audioUrl}"></audio>` : "";
    case "mic":
      return post.micAudioUrl ? `<audio controls src="${post.micAudioUrl}"></audio>` : "";
    default: return "";
  }
}
function emojiSummaryChips(reactions) {
  if (!reactions || reactions.length === 0) return "";
  let counts = {};
  reactions.forEach(r => counts[r.emoji] = (counts[r.emoji] || 0) + 1);
  return Object.entries(counts).map(([k, v]) => {
    const e = emojis.find(e => e.key === k);
    return `<span class="emoji-chip" title="${e ? e.emoji : ""}">${e ? e.emoji : ""} ${v}</span>`;
  }).join("");
}
async function renderPosts(type, search) {

    posts = posts.filter(post => {
      const user = userMap[post.user] || "";
      return (
        (post.text_sv && post.text_sv.toLowerCase().includes(search)) ||
        (post.text_en && post.text_en.toLowerCase().includes(search)) ||
        (user.toLowerCase().includes(search))

    });

  if (!posts.length) {
    postList.innerHTML = `<div style='color:#00ffcc; text-align:center;'>${t("no_posts")}</div>`;
    return;

  for (let post of posts) {
    const reactions = await loadReactions(post.id, "reactions");
    const userReaction = currentUser ? reactions.find(r => r.user === currentUser.uid) : null;
    let name = userMap[post.user] || t("guest");
    const comments = await loadThreadedComments(post.id);
    let canDelete = currentUser && currentUser.uid === post.user;
    postList.innerHTML += `
  <div class="post" data-postid="${post.id}">
    <div class="post-header">
      ${t("user")}: <a href="profile-view.html?uid=${post.user}" class="profile-link">${name}</a>
      ${canDelete ? `<button class="delete-post-btn" data-postid="${post.id}" style="margin-left:10px; color:#ff5d5d; background:#222; border:none; cursor:pointer;">${t("delete")}</button>` : ""}
    </div>
        ${formatPostContent(post)}
        <div class="emoji-row">
  <button class="emoji-dropdown-btn" type="button">
    😊 <span style="font-size:1em;">&#9660;</span>
  </button>
  <div class="emoji-dropdown-menu">
    ${emojis.map(e =>
      `<button class="emoji-btn${userReaction && userReaction.emoji === e.key ? " selected" : ""}" 
        data-emoji="${e.key}" 
        title="${e.emoji}" 
        ${currentUser ? "" : "disabled"}>
        ${e.emoji}
      </button>`
    ).join("")}
  </div>
  <span class="emoji-summary-chips">${emojiSummaryChips(reactions)}</span>
</div>
        <div class="post-time">${post.createdAt && post.createdAt.toDate ? post.createdAt.toDate().toLocaleString(localStorage.lang === "en" ? "en-GB" : "sv-SE") : ""}</div>
        <div class="comments-block">
          ${renderThreadedComments(post.id, comments, null, 0)}
          ${currentUser ?
            `<form class="add-comment-form" data-postid="${post.id}" data-parentid="">

             <button type="submit">${t("comment")}</button>

// Hämta alla reaktioner på ett inlägg eller kommentar
async function loadReactions(postId, subcol, commentId) {
  let path;
  if (commentId) {
    path = collection(db, "wall", postId, "comments", commentId, "reactions");
  } else {
    path = collection(db, "wall", postId, subcol);
  }
  const snap = await getDocs(path);
  // Returnera även .id så att du kan identifiera reaktioner på användare senare om du vill!
  return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}

// Sammanfattning av reaktioner för visning
function emojiSummary(reactions) {
  if (!reactions || reactions.length === 0) return "";
  let counts = {};
  reactions.forEach(r => counts[r.emoji] = (counts[r.emoji] || 0) + 1);
  return Object.entries(counts).map(([k, v]) => {
    const e = emojis.find(e => e.key === k);
    return `${e ? e.emoji : ""} ${v}`;
  }).join(" ");
}

// Hämta tråd-kommentarer, i trädstruktur
async function loadThreadedComments(postId) {
  const q = query(collection(db, "wall", postId, "comments"), orderBy("createdAt", "asc"));
  const snap = await getDocs(q);
  const all = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  let tree = [], lookup = {};
  all.forEach(c => lookup[c.id] = { ...c, children: [] });
  all.forEach(c => {
    if (c.parentId) {
      if (lookup[c.parentId]) lookup[c.parentId].children.push(lookup[c.id]);
    } else {
      tree.push(lookup[c.id]);
    }
  });
  return tree;
}

// Rendera kommentarer, trådat (med reply, redigera, ta bort)
function renderThreadedComments(postId, comments, parentId, level) {
  if (!comments) return "";
  return comments.map(c =>
  `<div class="comment comment-level-${level}" data-commentid="${c.id}" data-postid="${postId}">
      <div class="comment-meta">
        <a href="profile-view.html?uid=${c.userId}" class="profile-link">
          ${userMap[c.userId] || t("guest")}
        </a>
        – ${c.createdAt && c.createdAt.toDate ? c.createdAt.toDate().toLocaleString(localStorage.lang === "en" ? "en-GB" : "sv-SE") : ""}
      </div>
      <div class="comment-text">${escapeHTML(c[`text_${localStorage.lang}`] || c.text || "")}</div>
      <div class="emoji-row">${emojis.map(e =>
        `<button class="emoji-btn" data-emoji="${e.key}" title="${e.emoji}" ${currentUser ? "" : "disabled"}>${e.emoji}</button>`
      ).join("")}
      <span class="reactions-view" data-cid="${c.id}"></span>
      </div>
      <div class="comment-actions">
        <span class="reply-link" data-replyid="${c.id}">${t("reply")}</span>
        ${currentUser && currentUser.uid === c.userId ?
          `<a href="#" class="edit-comment">${t("edit")}</a> <a href="#" class="delete-comment">${t("delete")}</a>`
         : ""}
      </div>
      <div class="reply-box" id="replybox-${c.id}" style="display:none;"></div>
      ${c.children && c.children.length ? `<div class="comment-children">${renderThreadedComments(postId, c.children, c.id, level + 1)}</div>` : ""}
    </div>`
  ).join("");
}
function addEventListeners() {
  // Reaktion på inlägg (en reaktion per användare)
  document.querySelectorAll(".post .emoji-row .emoji-btn").forEach(btn => {
    btn.onclick = async function () {
      if (!auth.currentUser) return alert(t("login_to_react"));
      const postId = this.closest(".post").dataset.postid;
      const emojiKey = this.dataset.emoji;
      const ref = doc(db, "wall", postId, "reactions", auth.currentUser.uid);

      // Hämta aktuell reaktion (om någon) för denna användare
      const snap = await getDocs(collection(db, "wall", postId, "reactions"));
      const userReactionDoc = snap.docs.find(d => d.id === auth.currentUser.uid);

      if (userReactionDoc && userReactionDoc.data().emoji === emojiKey) {
        // Om samma emoji klickas igen = ta bort reaktion
        await deleteDoc(ref);
      } else {
        // Annars, sätt ny/ändra reaktion
        await setDoc(ref, { emoji: emojiKey, user: auth.currentUser.uid });
      }
      loadWallPosts();
    };
  });

  // Reaktion på kommentar (en reaktion per användare)
  document.querySelectorAll(".comment .emoji-row .emoji-btn").forEach(btn => {
    btn.onclick = async function () {
      if (!auth.currentUser) return alert(t("login_to_react"));
      const commentDiv = this.closest(".comment");
      const postId = commentDiv.dataset.postid;
      const commentId = commentDiv.dataset.commentid;
      const emojiKey = this.dataset.emoji;
      const ref = doc(db, "wall", postId, "comments", commentId, "reactions", auth.currentUser.uid);

      // Hämta aktuell reaktion (om någon) för denna användare
      const snap = await getDocs(collection(db, "wall", postId, "comments", commentId, "reactions"));
      const userReactionDoc = snap.docs.find(d => d.id === auth.currentUser.uid);

      if (userReactionDoc && userReactionDoc.data().emoji === emojiKey) {
        // Om samma emoji klickas igen = ta bort reaktion
        await deleteDoc(ref);
      } else {
        // Annars, sätt ny/ändra reaktion
        await setDoc(ref, { emoji: emojiKey, user: auth.currentUser.uid });
      }
      loadWallPosts();
    };
  });
  document.querySelectorAll(".reply-link").forEach(link => {
    link.onclick = function () {
      const cid = this.getAttribute("data-replyid");
      document.querySelectorAll(".reply-box").forEach(b => b.style.display = "none");
      const box = document.getElementById(`replybox-${cid}`);
      if (box) {
        box.innerHTML =
          `<form class="add-comment-form" data-parentid="${cid}" data-postid="${this.closest(".post").dataset.postid}">
            <textarea rows="2" placeholder="Kommentera..." maxlength="200" class="comment-textarea"></textarea>
            <button type="submit">${t("comment")}</button>
          </form>`;
        box.style.display = "block";
        box.querySelector("textarea").focus();
        addReplyFormListener(box.querySelector("form"));
      }
    };
  });
  document.querySelectorAll(".add-comment-form").forEach(form => addReplyFormListener(form));
  document.querySelectorAll(".edit-comment").forEach(link => {
    link.onclick = function(e) {
      e.preventDefault();
      const commentDiv = this.closest(".comment");
      const postId = commentDiv.dataset.postid;
      const commentId = commentDiv.dataset.commentid;
      const textDiv = commentDiv.querySelector(".comment-text");
      const oldText = textDiv.textContent;
      textDiv.innerHTML = `<input value="${escapeHTML(oldText)}" style="width:80%" /> <button>${t("save")}</button>`;
      textDiv.querySelector("button").onclick = async function() {
        const newText = textDiv.querySelector("input").value.trim();
        if (newText.length === 0) return alert(t("comment_empty"));
        await updateDoc(doc(db, "wall", postId, "comments", commentId), { text: newText });
        loadWallPosts();
      };
    };
  });
document.querySelectorAll(".delete-comment").forEach(link => {
    link.onclick = async function(e) {
      e.preventDefault();
      const commentDiv = this.closest(".comment");
      const postId = commentDiv.dataset.postid;
      const commentId = commentDiv.dataset.commentid;
      if (confirm(t("delete_confirm"))) {
        await deleteDoc(doc(db, "wall", postId, "comments", commentId));
        loadWallPosts();
      }
    };
  });

  // --- Lägg till detta block ---
  document.querySelectorAll(".delete-post-btn").forEach(btn => {
    btn.onclick = async function(e) {
      e.preventDefault();
      const postId = this.dataset.postid;
      if (confirm(t("delete_confirm"))) {
        await deleteDoc(doc(db, "wall", postId));
        loadWallPosts();
      }
    };
  });
}

function addReplyFormListener(form) {
  if (!form) return;
  form.onsubmit = async function (e) {
    e.preventDefault();
    if (!auth.currentUser) return alert(t("login_to_comment"));
    const textarea = this.querySelector("textarea");
    const text = textarea.value.trim();
    if (text.length === 0) return alert(t("comment_empty"));
    if (text.length > 200) return alert(t("max_200"));
    const postId = this.dataset.postid;
    const parentId = this.dataset.parentid || null;
    await addDoc(collection(db, "wall", postId, "comments"), {
      [`text_${localStorage.lang}`]: text,
      userId: auth.currentUser.uid,
      createdAt: new Date(),
      parentId: parentId
    });
    textarea.value = "";
    loadWallPosts();
  };
}

// AUTH STATE
onAuthStateChanged(auth, user => {
  currentUser = user;
  loadingUser = false;
  applyTranslations();
  loadWallPosts();

  document.getElementById("logoutDesktopBtn").onclick = doLogout;
  document.getElementById("logoutMobileBtn").onclick = doLogout;

  const filterRow = document.getElementById("filterRow");
  const wallSearchInput = document.getElementById("wallSearchInput");
  filterRow.addEventListener("click", (e) => {
    if (e.target.classList.contains("filter-btn")) {
      filterRow.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
      e.target.classList.add("active");
      currentFilter = e.target.getAttribute("data-type");
      renderPosts(currentFilter, searchTerm);
    }
  });
  wallSearchInput.addEventListener("input", function () {
    searchTerm = this.value.toLowerCase().trim();
    renderPosts(currentFilter, searchTerm);
  });
});

function doLogout() {
  signOut(auth).then(() => { window.location.href = "login.html"; });
}
