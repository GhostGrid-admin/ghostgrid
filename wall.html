<!DOCTYPE html>
<html lang="sv">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Väggen – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding-top: 85px;
      background-color: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
      transition: top 0.3s;
    }
    .nav-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      max-width: 900px;
      width: 100%;
      align-items: center;
      text-align: center;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .wall-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 10px;
      width: 100%;
      position: relative;
      z-index: 2;
    }
    .wall-title {
      font-size: 2em;
      text-align: center;
      color: #aaffee;
      margin: 10px 0 22px 0;
      text-shadow: 0 0 8px #ffffff;
    }
    .search-filter, .filter-search {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 1em;
    }
    .search-filter button, .filter-search label {
      background-color: #8000ff;
      border: none;
      padding: 7px 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.99em;
    }
    .search-filter button.active {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
    }
    .filter-search input[type="text"] {
      padding: 8px;
      width: 72vw;
      max-width: 370px;
      border-radius: 6px;
      border: 1px solid #7b00ff;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 1em;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .post {
      background-color: rgba(0, 0, 0, 0.88);
      padding: 15px 12px 8px 12px;
      border-radius: 10px;
      border-left: 4px solid #00ffcc;
      margin-bottom: 20px;
      word-break: break-word;
      box-shadow: 0 0 10px #4ef2ff11;
    }
    .post strong {
      color: #ccffff;
      font-size: 1.08em;
    }
    .post .post-media {
      margin-top: 8px;
      margin-bottom: 4px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px #0ff7;
    }
    .reactions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 7px 0 0 0;
      align-items: center;
    }
    .reactions button {
      font-size: 1.25em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 3px 8px;
      border-radius: 6px;
      margin: 0;
      transition: background 0.17s;
    }
    .reactions button.selected, .reactions button:hover {
      background: #00ffcc44;
      color: #000;
      font-weight: bold;
    }
    .reaction-count {
      font-size: 0.92em;
      margin-left: 3px;
      margin-right: 10px;
      color: #ccc;
    }
    .comments {
      margin-top: 10px;
      background: #141626;
      border-radius: 7px;
      padding: 7px;
    }
    .comment {
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 5px;
    }
    .comment-content {
      background: #21243a;
      color: #fff;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 1em;
      flex: 1;
    }
    .delete-comment-btn {
      background: #d62e6e;
      border: none;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      padding: 0 6px;
      font-size: 0.95em;
      margin-left: 4px;
      margin-top: 2px;
    }
    .comments input[type="text"] {
      width: 90%;
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #00ffcc;
      background-color: #191929;
      color: white;
      font-size: 1em;
      margin-right: 8px;
      margin-top: 7px;
      margin-bottom: 2px;
    }
    .comments button.add-comment-btn {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 6px;
    }
    /* SIDOBANNER */
    .side-banner {
      position: fixed;
      top: 87px; /* precis under navbaren */
      bottom: 0;
      width: 95px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 1002;
      background: none;
      pointer-events: none;
    }
    .side-banner .banner-inner {
      width: 92px;
      height: calc(100vh - 87px);
      margin: 0 auto;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 0 18px #7b00ff99;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      pointer-events: auto;
    }
    .side-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      background: #220043;
      cursor: pointer;
      transition: box-shadow 0.3s;
      box-shadow: 0 0 10px #8800ff70;
      pointer-events: auto;
    }
    .side-banner.left { left: 0; }
    .side-banner.right { right: 0; }
    /* Mobil: dölj banners */
    @media (max-width: 1100px) {
      .side-banner { width: 44px; }
      .side-banner .banner-inner { width: 40px; }
    }
    @media (max-width: 700px) {
      .side-banner { display: none; }
    }
    @media (max-width: 600px) {
      nav.navbar { transition: top 0.3s; }
      nav.navbar.hide-navbar { top: -70px; }
      .nav-content { font-size: 1em; gap: 7px; }
      .wall-container { padding: 3vw; }
      .wall-title { font-size: 1.2em; }
      .post { padding: 10px 3vw 7px 3vw; font-size: 0.97em; }
      .filter-search input[type="text"] { width: 98vw; }
    }
  </style>
</head>
<body>
  <!-- SIDOBANNERS -->
  <div class="side-banner left">
    <div class="banner-inner">
      <a id="leftBannerLink" href="#" target="_blank">
        <img id="leftBannerImg" src="https://dummyimage.com/92x900/7b00ff/fff&text=Reklam+1" alt="Reklam" />
      </a>
    </div>
  </div>
  <div class="side-banner right">
    <div class="banner-inner">
      <a id="rightBannerLink" href="#" target="_blank">
        <img id="rightBannerImg" src="https://dummyimage.com/92x900/222299/fff&text=Reklam+2" alt="Reklam" />
      </a>
    </div>
  </div>
  <!-- NAV -->
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">Vänner</a>
      <div class="search-container">
        <input type="text" placeholder="Sök på hela sidan..." id="searchInputGlobal" />
      </div>
    </div>
  </nav>

  <div class="wall-container">
    <h1 class="wall-title" id="wallTitle">Gemensamma Inlägg</h1>
    <div class="search-filter">
      <button onclick="setFilter('all')" class="active">Alla</button>
      <button onclick="setFilter('text')">Text</button>
      <button onclick="setFilter('image')">Bild</button>
      <button onclick="setFilter('audio')">Ljud</button>
      <button onclick="setFilter('video')">Klipp</button>
      <button onclick="setFilter('combo')">Kombinerat</button>
    </div>
    <div class="filter-search">
      <input type="text" id="localSearchInput" placeholder="Sök inlägg på väggen..." oninput="filterPosts()" />
    </div>
    <div id="postsContainer"></div>
  </div>

  <script>
    // SIDOBANNER ROTATION (vänster och höger)
    const banners = [
      {
        left: { src: "https://dummyimage.com/92x1200/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" },
        right: { src: "https://dummyimage.com/92x1200/222299/fff&text=Reklam+2", alt: "Reklam Banner 2", url: "#" }
      },
      {
        left: { src: "https://dummyimage.com/92x1200/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" },
        right: { src: "https://dummyimage.com/92x1200/0077ff/fff&text=Annonsera+Här", alt: "Annonsera", url: "#" }
      }
      // Lägg till fler banners om du vill!
    ];
    let bannerIndex = 0;
    function updateBanners() {
      const left = banners[bannerIndex].left;
      const right = banners[bannerIndex].right;
      document.getElementById('leftBannerImg').src = left.src;
      document.getElementById('leftBannerImg').alt = left.alt;
      document.getElementById('leftBannerLink').href = left.url;
      document.getElementById('rightBannerImg').src = right.src;
      document.getElementById('rightBannerImg').alt = right.alt;
      document.getElementById('rightBannerLink').href = right.url;
    }
    updateBanners();
    setInterval(() => {
      bannerIndex = (bannerIndex + 1) % banners.length;
      updateBanners();
    }, 6000);
  </script>

  <!-- --- RESTEN AV DIN JS FÖR VÄGGEN, KOMMENTARER, REACTIONS, ETC --- -->
  <script type="module">
    import { auth, db } from './scripts/firebase-init.js';

  <!-- NAVBAR SCROLL-HIDE FOR MOBIL -->
  <script>
    if (window.innerWidth <= 600) {
      let lastScrollY = window.scrollY;
      let navbar = document.querySelector('.navbar');
      window.addEventListener('scroll', function () {
        if (window.scrollY > lastScrollY && window.scrollY > 70) {
          navbar.classList.add('hide-navbar');
        } else {
          navbar.classList.remove('hide-navbar');
        }
        lastScrollY = window.scrollY;
      });
    }
  </script>
</body>
</html>
