<!DOCTYPE html>
<html lang="sv">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√§ggen ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="theme-handler.js" defer></script>
  <script src="search-handler.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 100px;
      background-color: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15px;
      background: radial-gradient(circle, #7b00ff 0%, transparent 80%);
      z-index: 0;
    }

    body::before { left: 0; }
    body::after { right: 0; }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }

    .nav-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      max-width: 800px;
      width: 100%;
      justify-items: center;
      align-items: center;
      text-align: center;
    }

    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.4em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }

    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }

    .search-container {
      grid-column: 1 / -1;
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .search-container input {
      padding: 8px 14px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #ffffff;
      box-shadow: 0 0 12px #7b00ff, 0 0 6px #00ffcc;
      text-shadow: 0 0 5px #7b00ff, 0 0 3px #00ffcc;
      width: 90%;
      max-width: 500px;
    }

    .wall-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .wall-title {
      font-size: 2.5em;
      text-align: center;
      color: #aaffee;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ffffff;
    }

    .post {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #00ffcc;
      margin-bottom: 20px;
    }

    .post strong {
      color: #ccffff;
    }

    .reactions button, .comments button {
      margin-right: 5px;
      background-color: #7b00b3;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .reactions button:hover, .comments button:hover {
      background-color: #a64dff;
    }

    .comments input[type="text"] {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #1a1a2d;
      color: white;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .search-filter button {
      background-color: #8000ff;
      border: none;
      padding: 6px 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
    }

    .search-filter button:hover {
      background-color: #a64dff;
    }

    .filter-search {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-search input[type="text"] {
      padding: 8px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #7b00ff;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 1em;
      margin-top: 10px;
    }

    .filter-search label {
      margin: 0 10px;
      font-size: 1em;
    }

    @media (min-width: 900px) {
      .nav-content {
        display: flex;
        justify-content: center;
        flex-wrap: nowrap;
        gap: 25px;
      }

      .search-container {
        margin-top: 0;
        margin-left: 20px;
        width: auto;
      }

      .search-container input {
        font-size: 1.2em;
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
      <div class="search-container">
        <input type="text" placeholder="S√∂k p√• hela sidan..." id="searchInputGlobal" oninput="globalSearch()" />
      </div>
    </div>
  </nav>

  <div class="wall-container">
    <h1 class="wall-title" id="wallTitle">Gemensamma Inl√§gg</h1>

    <div class="search-filter">
      <button onclick="setFilter('all')">Alla</button>
      <button onclick="setFilter('text')">Text</button>
      <button onclick="setFilter('image')">Bilder</button>
      <button onclick="setFilter('audio')">Ljud</button>
      <button onclick="setFilter('video')">Klipp</button>
    </div>

    <div class="filter-search">
      <input type="text" id="localSearchInput" placeholder="S√∂k inl√§gg p√• v√§ggen..." oninput="filterPosts()" />
      <div>
        <label><input type="checkbox" id="cbAll" checked onchange="filterPosts()"> Alla</label>
        <label><input type="checkbox" id="cbText" onchange="filterPosts()"> Text</label>
        <label><input type="checkbox" id="cbImage" onchange="filterPosts()"> Bilder</label>
        <label><input type="checkbox" id="cbAudio" onchange="filterPosts()"> Ljud</label>
        <label><input type="checkbox" id="cbVideo" onchange="filterPosts()"> Klipp</label>
      </div>
    </div>

    <div id="postsContainer"></div>
  </div>

  <script type="module">
import { db } from './scripts/firebase-init.js';
import {
  collection, getDocs, query, orderBy
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

// Element
const postsContainer = document.getElementById("postsContainer");
const searchInput = document.getElementById("localSearchInput");
const cbAll = document.getElementById("cbAll");
const cbText = document.getElementById("cbText");
const cbImage = document.getElementById("cbImage");
const cbAudio = document.getElementById("cbAudio");
const cbVideo = document.getElementById("cbVideo");

let allPosts = [];
let filterType = "all";

// Ladda ALLA inl√§gg fr√•n Firestore
async function loadPosts() {
  postsContainer.innerHTML = "<p style='text-align:center'>Laddar inl√§gg...</p>";
  const wallRef = collection(db, "wall");
  const q = query(wallRef, orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);
  allPosts = [];
  snapshot.forEach(doc => {
    const post = doc.data();
    post.id = doc.id;
    allPosts.push(post);
  });
  renderPosts();
}

function setFilter(type) {
  filterType = type;
  // Checkboxar f√∂ljer filter-knappar
  cbAll.checked = (type === 'all');
  cbText.checked = (type === 'text');
  cbImage.checked = (type === 'image');
  cbAudio.checked = (type === 'audio');
  cbVideo.checked = (type === 'video');
  renderPosts();
}

window.setFilter = setFilter;

// Funktion f√∂r filtrering via checkrutor/s√∂k
window.filterPosts = function () {
  renderPosts();
};

function renderPosts() {
  let posts = [...allPosts];

  // Typ-filter
  if (!cbAll.checked) {
    posts = posts.filter(p =>
      (cbText.checked && p.type === "text") ||
      (cbImage.checked && p.type === "image") ||
      (cbAudio.checked && p.type === "audio") ||
      (cbVideo.checked && p.type === "video")
    );
  }

  // S√∂kfilter
  const query = (searchInput.value || "").toLowerCase();
  if (query) {
    posts = posts.filter(p =>
      (p.text && p.text.toLowerCase().includes(query)) ||
      (p.type && p.type.toLowerCase().includes(query))
    );
  }

  if (!posts.length) {
    postsContainer.innerHTML = "<p style='text-align:center;'>Inga inl√§gg hittades.</p>";
    return;
  }

  postsContainer.innerHTML = posts.map(renderPost).join("");
}

function renderPost(post) {
  let html = `<div class="post">`;
  if (post.type === "text" && post.text) {
    html += `<strong>üìù Text:</strong><br>${escapeHTML(post.text)}`;
  }
  if (post.type === "image" && post.imageUrl) {
    html += `<strong>üñºÔ∏è Bild:</strong><br><img src="${post.imageUrl}" style="max-width:90%;border-radius:8px;margin:10px 0;">`;
  }
  if (post.type === "audio" && post.audioUrl) {
    html += `<strong>üéµ Ljud:</strong><br><audio controls src="${post.audioUrl}"></audio>`;
  }
  if (post.type === "video" && post.videoUrl) {
    html += `<strong>üé¨ Klipp:</strong><br><video controls style="max-width:90%;border-radius:8px;margin:10px 0;" src="${post.videoUrl}"></video>`;
  }
  if (post.type === "mic" && post.micAudioUrl) {
    html += `<strong>üé§ R√∂st:</strong><br><audio controls src="${post.micAudioUrl}"></audio>`;
  }
  // Kombinerat inl√§gg
  if (post.type === "combo") {
    if (post.text) html += `<strong>üìù Text:</strong><br>${escapeHTML(post.text)}<br>`;
    if (post.imageUrl) html += `<strong>üñºÔ∏è Bild:</strong><br><img src="${post.imageUrl}" style="max-width:90%;border-radius:8px;margin:10px 0;"><br>`;
    if (post.videoUrl) html += `<strong>üé¨ Klipp:</strong><br><video controls style="max-width:90%;border-radius:8px;margin:10px 0;" src="${post.videoUrl}"></video><br>`;
    if (post.audioUrl) html += `<strong>üéµ Ljud:</strong><br><audio controls src="${post.audioUrl}"></audio><br>`;
  }
  if (post.temporary) {
    html += `<div style="font-size:0.9em;color:#ffb300;margin-top:8px;">‚è≥ Tillf√§lligt (24h)</div>`;
  }
  html += `</div>`;
  return html;
}

function escapeHTML(str) {
  if (!str) return "";
  return str.replace(/[&<>"']/g, m => ({
    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
  }[m]));
}

// Filtrering via checkrutor
[cbAll, cbText, cbImage, cbAudio, cbVideo].forEach(cb => {
  cb.addEventListener("change", filterPosts);
});
// S√∂kning via inmatning
searchInput.addEventListener("input", filterPosts);

loadPosts();
</script>
  <script src="language.js"></script>
</body>
</html>
