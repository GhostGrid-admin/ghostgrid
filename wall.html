<!DOCTYPE html> 
<html lang="sv">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Väggen – GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="theme-handler.js" defer></script>
  <script src="search-handler.js" defer></script>
  <style>
    body {
      margin: 0;
      padding-top: 100px;
      background-color: #0a0a0a;
      color: #e0ffff;
      font-family: 'Courier New', monospace;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15px;
      background: radial-gradient(circle, #7b00ff 0%, transparent 80%);
      z-index: 0;
    }

    body::before { left: 0; }
    body::after { right: 0; }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }

    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      text-align: center;
    }

    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }

    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }

    .search-container input {
      padding: 8px 14px;
      font-size: 1.4em;
      font-family: 'Courier New', monospace;
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #ffffff;
      box-shadow: 0 0 12px #7b00ff, 0 0 6px #00ffcc;
      text-shadow: 0 0 5px #7b00ff, 0 0 3px #00ffcc;
    }

    .wall-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .wall-title {
      font-size: 2.5em;
      text-align: center;
      color: #aaffee;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #ffffff;
    }

    .post {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #00ffcc;
      margin-bottom: 20px;
    }

    .post strong {
      color: #ccffff;
    }

    .reactions button, .comments button {
      margin-right: 5px;
      background-color: #7b00b3;
      border: none;
      padding: 5px 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .reactions button:hover, .comments button:hover {
      background-color: #a64dff;
    }

    .comments input[type="text"] {
      width: 100%;
      margin-top: 8px;
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #1a1a2d;
      color: white;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .search-filter button {
      background-color: #8000ff;
      border: none;
      padding: 6px 14px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
    }

    .search-filter button:hover {
      background-color: #a64dff;
    }

    .filter-search {
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-search input[type="text"] {
      padding: 8px;
      width: 70%;
      border-radius: 6px;
      border: 1px solid #7b00ff;
      background-color: #1a1a1a;
      color: #ffffff;
      font-size: 1em;
      margin-top: 10px;
    }

    .filter-search label {
      margin: 0 10px;
      font-size: 1em;
    }

    @media (max-width: 768px) {
  .nav-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px 0;
    max-width: 100%;
    box-sizing: border-box;
    text-align: center;
    margin: 0 auto;
  }

  .nav-content a {
    flex: 0 0 33.33%;
    text-align: center;
    font-size: 1.5em;
    padding: 6px 10px;
    white-space: nowrap;
  }

  .search-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 12px;
  }

  .search-container input {
    font-size: 1.4em;
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
  }
}

  .nav-content a {
    font-size: 1.5em;
    padding: 6px 10px;
    white-space: nowrap;
    text-align: center;
  }

  .search-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .search-container input {
    font-size: 1.4em;
    width: 90%;
    max-width: 500px;
    margin: 0 auto;
    display: block;
  }
}

  .nav-content a {
    font-size: 1.2em;
    padding: 6px 10px;
    white-space: nowrap;
    flex: 0 0 auto;
    text-align: center;
  }

  .search-container {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .search-container input {
    font-size: 1em;
    width: 90%;
    margin: 0 auto;
    display: block;
  }
}

  .nav-content a {
    font-size: 1.1em;
    padding: 5px 6px;
    flex: 1 1 30%;
    max-width: 30%;
    min-width: 90px;
    text-align: center;
    white-space: nowrap;
  }

  .search-container {
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .search-container input {
    font-size: 1em;
    width: 90%;
    margin: 0 auto;
    display: block;
  }
}

      .nav-content a {
        font-size: 1.1em;
        padding: 5px 8px;
        flex: 1 1 45%;
        max-width: 45%;
        text-align: center;
      }

      .search-container input {
        font-size: 1em;
        width: 90%;
        margin: 10px auto 0 auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">Väggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">Vänner</a>
      <div class="search-container">
        <input type="text" placeholder="Sök på hela sidan..." id="searchInputGlobal" oninput="globalSearch()" />
      </div>
    </div>
  </nav>

  <div class="wall-container">
    <h1 class="wall-title" id="wallTitle">Gemensamma Inlägg</h1>

    <div class="search-filter">
      <button onclick="setFilter('all')">Alla</button>
      <button onclick="setFilter('text')">Text</button>
      <button onclick="setFilter('image')">Bilder</button>
      <button onclick="setFilter('audio')">Ljud</button>
      <button onclick="setFilter('video')">Klipp</button>
    </div>

    <div class="filter-search">
      <input type="text" id="localSearchInput" placeholder="Sök inlägg på väggen..." oninput="filterPosts()" />
      <div>
        <label><input type="checkbox" id="cbAll" checked onchange="filterPosts()"> Alla</label>
        <label><input type="checkbox" id="cbText" onchange="filterPosts()"> Text</label>
        <label><input type="checkbox" id="cbImage" onchange="filterPosts()"> Bilder</label>
        <label><input type="checkbox" id="cbAudio" onchange="filterPosts()"> Ljud</label>
        <label><input type="checkbox" id="cbVideo" onchange="filterPosts()"> Klipp</label>
      </div>
    </div>

    <div id="postsContainer"></div>
  </div>

  <script src="wall-functionality.js"></script>
  <script src="language.js"></script>
</body>
</html>
