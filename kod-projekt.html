<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod & Projekt – GhostGrid</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ffcc;
      overflow-x: hidden;
    }

    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #8800ff 0%, transparent 70%);
    }
    .glow-left { left: 0; }
    .glow-right { right: 0; }

    .forum-container {
      background: rgba(0, 0, 0, 0.85);
      margin: 80px auto;
      padding: 30px;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffcc;
      animation: fadeIn 1.2s ease-in;
    }

    .title-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .title-wrapper h1 {
      margin: 0;
      font-size: 2.2em;
    }

    .create-thread-btn {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .create-thread-form {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }

    .create-thread-form input,
    .create-thread-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 6px;
    }

    .create-thread-form input[type="file"] {
      padding: 0;
    }

    .create-thread-form button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>

  <div class="forum-container">
    <div class="title-wrapper">
      <h1 id="forum-title">Kod & Projekt</h1>
    </div>

    <div id="thread-list"></div>

    <button class="create-thread-btn" id="create-btn" onclick="toggleForm()">➕ Skapa ny tråd</button>

    <div class="create-thread-form" id="formSection">
      <input type="text" id="threadTitle" placeholder="Rubrik på tråden">
      <textarea id="threadContent" rows="5" placeholder="Vad vill du diskutera?"></textarea>
      <input type="file" id="threadImage" accept="image/*">
      <button id="submit-btn" onclick="submitThread()">Skicka</button>
    </div>
  </div>

  <script>
    function toggleForm() {
      const form = document.getElementById("formSection");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    function submitThread() {
      const title = document.getElementById("threadTitle").value;
      const content = document.getElementById("threadContent").value;
      const imageFile = document.getElementById("threadImage").files[0];

      const user = firebase.auth().currentUser;
      if (!user) return alert("Du måste vara inloggad för att skapa en tråd.");

      let imageUrl = "";
      if (imageFile) {
        const storageRef = firebase.storage().ref("threadImages/" + Date.now() + "_" + imageFile.name);
        storageRef.put(imageFile).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            imageUrl = url;
            saveThread(title, content, imageUrl);
          });
        });
      } else {
        saveThread(title, content, imageUrl);
      }
    }

    function saveThread(title, content, imageUrl) {
      firebase.firestore().collection("forumThreads").add({
        title,
        content,
        image: imageUrl,
        created: Date.now(),
        category: "Kod & Projekt"
      });
    }

    firebase.firestore().collection("forumThreads")
      .where("category", "==", "Kod & Projekt")
      .orderBy("created", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("thread-list");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "thread-box";
          div.innerHTML = `
            <h3>${data.title}</h3>
            ${data.content ? `<p>${data.content}</p>` : ""}
            ${data.image ? `<img src="${data.image}" alt="Thread Image">` : ""}
          `;
          list.appendChild(div);
        });
      });

    firebase.auth().onAuthStateChanged(user => {
      const createBtn = document.getElementById("create-btn");
      const form = document.getElementById("formSection");
      if (!user) {
        createBtn.style.display = "none";
        form.style.display = "none";
      } else {
        createBtn.style.display = "block";
        form.style.display = "none";
      }
    });
  </script>
</body>
</html>
