<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="login_page_title">Logga in – GhostGrid</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    html {
      box-sizing: border-box;
      overflow-x: hidden;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00;
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 5px white;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      text-shadow: 0 0 3px white;
      font-size: 0.95rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1rem;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00cc00;
    }

    .extra-options {
      margin-top: 25px;
      font-size: 0.9em;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .purple-button {
      background-color: #8000ff;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 8px #ffffff;
      transition: 0.3s;
    }

    .purple-button:hover {
      background-color: #a64dff;
      box-shadow: 0 0 12px #ffffff;
    }

    @media (max-width: 768px) {
      body {
        padding-top: 0;
        overflow: auto;
        flex-direction: column;
      }

      .login-container {
        padding: 25px 20px;
        box-shadow: 0 0 15px #00ff00;
      }

      h1 {
        font-size: 1.6rem;
      }

      label {
        font-size: 0.85rem;
      }

      input,
      button {
        font-size: 0.95rem;
      }

      .extra-options {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <audio id="keystrokeAudio" src="keystroke.mp3" autoplay muted></audio>

  <div class="login-container">
    <h1 data-i18n="login_title">Logga in på GhostGrid</h1>

    <form id="loginForm">
      <label for="email" data-i18n="email">E-postadress</label>
      <input type="email" id="email" name="email" required data-i18n="email_placeholder">

      <label for="password" data-i18n="password">Lösenord</label>
      <input type="password" id="password" name="password" required data-i18n="password_placeholder">

      <button type="submit" data-i18n="login_button">Logga in</button>

      <div class="extra-options">
        <a href="reset-password.html" class="purple-button" data-i18n="forgot_password">Glömt ditt lösenord?</a>
        <a href="register.html" class="purple-button" data-i18n="create_account">Skapa nytt konto</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { auth } from "./scripts/firebase-init.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    window.addEventListener("load", () => {
      const audio = document.getElementById("keystrokeAudio");
      audio.muted = false;
      audio.volume = 0.8;
      audio.play().catch(() => {});
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        alert("Fel: " + error.message);
      }
    });
  </script>

  <script>
    const translations = {
      sv: {
        login_page_title: "Logga in – GhostGrid",
        login_title: "Logga in på GhostGrid",
        email: "E-postadress",
        email_placeholder: "Ange din e-post",
        password: "Lösenord",
        password_placeholder: "Ange ditt lösenord",
        login_button: "Logga in",
        forgot_password: "Glömt ditt lösenord?",
        create_account: "Skapa nytt konto"
      },
      en: {
        login_page_title: "Login – GhostGrid",
        login_title: "Log in to GhostGrid",
        email: "Email address",
        email_placeholder: "Enter your email",
        password: "Password",
        password_placeholder: "Enter your password",
        login_button: "Log in",
        forgot_password: "Forgot your password?",
        create_account: "Create account"
      }
    };

    function applyTranslations() {
      const lang = localStorage.getItem("lang") || "sv";
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          if (el.placeholder !== undefined && el.tagName === "INPUT") {
            el.placeholder = translations[lang][`${key}_placeholder`] || translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      document.title = translations[lang]["login_page_title"];
    }

    document.addEventListener("DOMContentLoaded", applyTranslations);
  </script>
</body>
</html>
