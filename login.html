<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="login_page_title">Logga in – GhostGrid</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
      width: 100%;
      min-height: 100%;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px 15px;
      overflow-x: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #00ff00;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px white;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      text-shadow: 0 0 3px white;
      font-size: 1rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 5px;
      font-size: 1rem;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .main-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      color: black;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .main-btn:hover {
      background-color: #00cc00;
    }

    .guest-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
      color: #00ff00;
      background: #101010;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #00ff00;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    .guest-btn:hover {
      background: #161616;
      border-color: #00cc00;
      color: #00ff99;
      box-shadow: 0 0 16px #00ff00;
    }

    .extra-options {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.9em;
    }

    .purple-button {
      background-color: #8000ff;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 8px #ffffff;
      transition: 0.3s;
    }

    .purple-button:hover {
      background-color: #a64dff;
      box-shadow: 0 0 12px #ffffff;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      .login-container {
        padding: 20px;
      }
      input,
      button {
        font-size: 1rem;
      }
      label {
        font-size: 0.9rem;
      }
      .extra-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <audio id="keystrokeAudio" src="keystroke.mp3" autoplay muted></audio>

  <div class="login-container">
    <h1 data-i18n="login_title">Logga in på GhostGrid</h1>
    <form id="loginForm">
      <label for="email" data-i18n="email">E-postadress</label>
      <input type="email" id="email" name="email" required data-i18n="email_placeholder" autocomplete="email">

      <label for="password" data-i18n="password">Lösenord</label>
      <input type="password" id="password" name="password" required data-i18n="password_placeholder" autocomplete="current-password">

      <div class="auth-buttons">
        <button type="submit" class="main-btn" data-i18n="login_button_user">Logga in som användare</button>
        <button type="button" id="guest-login" class="guest-btn" data-i18n="guest_login">Logga in som gäst</button>
      </div>

      <div class="extra-options">
        <a href="reset-password.html" class="purple-button" data-i18n="forgot_password">Glömt ditt lösenord?</a>
        <a href="register.html" class="purple-button" data-i18n="create_account">Skapa konto</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { auth } from "./scripts/firebase-init.js";
    import { signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    window.addEventListener("load", () => {
      const audio = document.getElementById("keystrokeAudio");
      audio.muted = false;
      audio.volume = 0.8;
      audio.play().catch(() => {});
    });

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "profile.html";
      } catch (error) {
        alert((localStorage.getItem("lang") === "en" ? "Error: " : "Fel: ") + error.message);
      }
    });

    document.getElementById("guest-login").addEventListener("click", async () => {
      try {
        await signInAnonymously(auth);
        window.location.href = "home.html"; // Ändra till rätt sida för gäster om du vill!
      } catch (error) {
        alert((localStorage.getItem("lang") === "en" ? "Could not log in as guest: " : "Kunde inte logga in som gäst: ") + error.message);
      }
    });
  </script>

  <script>
    const translations = {
      sv: {
        login_page_title: "Logga in – GhostGrid",
        login_title: "Logga in på GhostGrid",
        email: "E-postadress",
        email_placeholder: "Ange din e-post",
        password: "Lösenord",
        password_placeholder: "Ange ditt lösenord",
        login_button_user: "Logga in som användare",
        guest_login: "Logga in som gäst",
        forgot_password: "Glömt ditt lösenord?",
        create_account: "Skapa konto"
      },
      en: {
        login_page_title: "Login – GhostGrid",
        login_title: "Log in to GhostGrid",
        email: "Email address",
        email_placeholder: "Enter your email",
        password: "Password",
        password_placeholder: "Enter your password",
        login_button_user: "Sign in as user",
        guest_login: "Continue as guest",
        forgot_password: "Forgot your password?",
        create_account: "Create account"
      }
    };

    function applyTranslations() {
      const lang = localStorage.getItem("lang") || "sv";
      const elements = document.querySelectorAll("[data-i18n]");
      elements.forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          if (el.placeholder !== undefined && el.tagName === "INPUT") {
            el.placeholder = translations[lang][`${key}_placeholder`] || translations[lang][key];
          } else {
            el.textContent = translations[lang][key];
          }
        }
      });
      document.title = translations[lang]["login_page_title"];
    }

    document.addEventListener("DOMContentLoaded", applyTranslations);
  </script>
</body>
</html>
