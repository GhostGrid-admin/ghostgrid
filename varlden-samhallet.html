<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V√§rlden & Samh√§llet ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ffcc;
      overflow-x: hidden;
    }
    .glow-left, .glow-right {
      position: fixed;
      top: 0;
      width: 60px;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #8800ff 0%, transparent 70%);
    }
    .glow-left { left: 0; }
    .glow-right { right: 0; }
    .forum-container {
      background: rgba(0, 0, 0, 0.85);
      margin: 80px auto;
      padding: 30px;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffcc;
      animation: fadeIn 1.2s ease-in;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    .create-thread-btn {
      margin-top: 30px;
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }
    .create-thread-form {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }
    .create-thread-form input,
    .create-thread-form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #000;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 6px;
    }
    .create-thread-form input[type="file"] {
      padding: 0;
    }
    .create-thread-form button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .thread-box {
      border: 1px solid #00ffcc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background-color: #111;
    }
    .thread-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .reactions {
      margin-top: 10px;
      font-size: 20px;
    }
    .reactions span {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="glow-left"></div>
  <div class="glow-right"></div>

  <div class="forum-container">
    <h1 id="forum-title">V√§rlden & Samh√§llet</h1>
    <div id="thread-list"></div>
    <button class="create-thread-btn" id="create-btn" style="display:none;">‚ûï Skapa ny tr√•d</button>
    <div class="create-thread-form" id="formSection" style="display:none;">
      <input type="text" id="threadTitle" placeholder="">
      <textarea id="threadContent" rows="5" placeholder=""></textarea>
      <input type="file" id="threadImage" accept="image/*">
      <button id="submit-btn" onclick="submitThread(event)">Skicka</button>
    </div>
  </div>

  <script>
    const lang = localStorage.getItem("language") || "sv";
    const translations = {
      sv: {
        title: "üåç V√§rlden & Samh√§llet",
        createButton: "‚ûï Skapa ny tr√•d",
        threadTitle: "Rubrik p√• tr√•den",
        threadContent: "Vad vill du diskutera?",
        submit: "Skicka",
        login_required: "Du m√•ste vara inloggad f√∂r att skapa tr√•dar eller reagera."
      },
      en: {
        title: "üåç World & Society",
        createButton: "‚ûï Create new thread",
        threadTitle: "Thread title",
        threadContent: "What do you want to discuss?",
        submit: "Submit",
        login_required: "You must be logged in to create threads or react."
      }
    };

    const t = translations[lang];
    document.getElementById("forum-title").innerText = t.title;
    document.getElementById("create-btn").innerText = t.createButton;
    document.getElementById("threadTitle").placeholder = t.threadTitle;
    document.getElementById("threadContent").placeholder = t.threadContent;
    document.getElementById("submit-btn").innerText = t.submit;

    function toggleForm() {
      const form = document.getElementById("formSection");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    function submitThread(event) {
      event.preventDefault();
      const title = document.getElementById("threadTitle").value;
      const content = document.getElementById("threadContent").value;
      const imageFile = document.getElementById("threadImage").files[0];

      let imageUrl = "";
      if (imageFile) {
        const storageRef = firebase.storage().ref("threadImages/" + Date.now() + "_" + imageFile.name);
        storageRef.put(imageFile).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            imageUrl = url;
            saveThread(title, content, imageUrl);
          });
        });
      } else {
        saveThread(title, content, imageUrl);
      }
    }

    function saveThread(title, content, imageUrl) {
      firebase.firestore().collection("forumThreads").add({
        title,
        content,
        image: imageUrl,
        created: Date.now(),
        category: "V√§rlden & Samh√§llet"
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      const createBtn = document.getElementById("create-btn");
      const form = document.getElementById("formSection");

      if (!user) {
        const msg = document.createElement("p");
        msg.style.color = "red";
        msg.textContent = t.login_required;
        document.querySelector(".forum-container").appendChild(msg);
        return;
      }

      createBtn.style.display = "block";
      form.style.display = "none";
    });

    firebase.firestore().collection("forumThreads")
      .where("category", "==", "V√§rlden & Samh√§llet")
      .orderBy("created", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("thread-list");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "thread-box";
          div.innerHTML = `
            <h3>${data.title}</h3>
            ${data.content ? `<p>${data.content}</p>` : ""}
            ${data.image ? `<img src="${data.image}" alt="Thread Image">` : ""}
            <div class="reactions">
              <span class="reaction">üëç</span>
              <span class="reaction">üëé</span>
              <span class="reaction">‚ù§Ô∏è</span>
              <span class="reaction">üíî</span>
              <span class="reaction">üòÄ</span>
              <span class="reaction">üò¢</span>
              <span class="reaction">üò≤</span>
              <span class="reaction">üò°</span>
              <span class="reaction">üòê</span>
            </div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
