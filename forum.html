    form.style.display = 'flex';
    form.scrollIntoView({ behavior: 'smooth' });
  });
}
if (cancelBtn && form && showBtn) {
  cancelBtn.addEventListener('click', function () {
    form.style.display = 'none';
    showBtn.style.display = 'block';
  });
}

// ======================== KATEGORIER ========================
function fillMultiCategories() {
  const box = document.getElementById("multiCategoriesBox");
  box.innerHTML = "";
  DEFAULT_CATEGORIES.forEach(cat => {
    box.innerHTML += `<label><input type="checkbox" value="${cat}" class="multi-cat-check"> ${cat}</label>`;
  });
  document.getElementById('ownCategoryInput').value = "";
}
function getSelectedCategories() {
  return [...document.querySelectorAll(".multi-cat-check:checked")].map(cb => cb.value.trim());
}
document.getElementById("addOwnCategoryBtn").onclick = function() {
  const input = document.getElementById("ownCategoryInput");
  let cat = input.value.trim();
  if (!cat) return;
  let lowered = cat.toLowerCase();
  if (blockedWords.some(word => lowered.includes(word))) {
    alert("Denna kategori är inte tillåten!");
    input.value = "";
    return;
  }
  let allCats = [...document.querySelectorAll(".multi-cat-check")].map(cb => cb.value.trim().toLowerCase());
  if (allCats.includes(lowered)) {
    alert("Kategorin finns redan!");
    input.value = "";
    return;
  }
  const box = document.getElementById("multiCategoriesBox");
  let newLabel = document.createElement("label");
  let newCheckbox = document.createElement("input");
  newCheckbox.type = "checkbox";
  newCheckbox.value = cat;
  newCheckbox.className = "multi-cat-check";
  newCheckbox.checked = true;
  newLabel.appendChild(newCheckbox);
  newLabel.appendChild(document.createTextNode(" " + cat));
  box.appendChild(newLabel);
  input.value = "";
};

// ======================== LADDA ANVÄNDARE ========================
async function fetchUsers() {
  userMap = {};
  const snap = await getDocs(collection(db, "profiles"));
  snap.docs.forEach(docu => {
    userMap[docu.id] = {
      name: docu.data().nickname || docu.data().displayName || t("guest"),
      photoURL: docu.data().photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(docu.data().nickname || docu.data().displayName || "Guest")
    };
  });
}

// ======================== EMOJI ========================
async function loadReactions(refCol) {
  const snap = await getDocs(refCol);
  return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}
function emojiSummary(reactions) {
  if (!reactions || reactions.length === 0) return "";
  let counts = {};
  reactions.forEach(r => counts[r.emoji] = (counts[r.emoji] || 0) + 1);
  return Object.entries(counts).map(([k, v]) => {
    const e = emojis.find(e => e.key === k);
    return `<span class="emoji-summary-item" data-emoji="${k}">${e ? e.emoji : ""} <b>${v}</b></span>`;
  }).join(" ");
}

// ======================== LADDA TRÅDAR ========================
async function loadThreads() {
  document.getElementById("threadList").innerHTML = `<div style="color:#00ffcc; text-align:center;">${t("loading")}</div>`;
  await fetchUsers();
  const q = query(collection(db, "forumThreads"), orderBy("createdAt", "desc"));
  const threadsSnap = await getDocs(q);
  threadsGlobal = threadsSnap.docs.map(docu => ({ id: docu.id, ...docu.data() }));
  renderThreads(document.getElementById("searchBox").value);
}
document.getElementById('searchBox').addEventListener('input', function () {
  renderThreads(this.value);
});

// ======================== RENDER TRÅDAR (med kategori-dropdown) ========================
async function renderThreads(search = "") {
  const list = document.getElementById("threadList");
  let showThreads = threadsGlobal;
  if (search && search.trim() !== "") {
    const low = search.toLowerCase();
    showThreads = threadsGlobal.filter(thread =>
      (thread.title && thread.title.toLowerCase().includes(low)) ||
      (thread.description && thread.description.toLowerCase().includes(low)) ||
      (Array.isArray(thread.categories) && thread.categories.join(" ").toLowerCase().includes(low)) ||
      (userMap[thread.creatorUid] && userMap[thread.creatorUid].name.toLowerCase().includes(low))
    );
  }
  if (!showThreads.length) {
    list.innerHTML = `<div style='color:#00ffcc; text-align:center;'>${t("no_threads")}</div>`;
    return;
  }
  list.innerHTML = "";
  for (let thread of showThreads) {
    const reactions = await loadReactions(collection(db, "forumThreads", thread.id, "reactions"));
    const userReaction = currentUser ? reactions.find(r => r.user === currentUser.uid) : null;
    let userObj = userMap[thread.creatorUid] || { name: t("guest"), photoURL: "https://ui-avatars.com/api/?name=Guest" };
    // Kategori-dropdown
    let categoriesHTML = `
      <div class="thread-categories-dropdown" style="position:relative;display:inline-block;">
        <button class="cat-toggle-btn" style="background:none;color:#00ffcc;border:none;font-size:1em;cursor:pointer;display:flex;align-items:center;gap:6px;">
          <span style="font-weight:bold;">${t("categories") || "Kategorier"}</span> <span style="font-size:1.3em;">▼</span>
        </button>
        <div class="cat-dropdown-content" style="display:none;position:absolute;left:0;top:100%;background:#171f22;border-radius:8px;padding:10px 12px;min-width:160px;box-shadow:0 0 9px #00ffd988;z-index:10;">
          ${
            Array.isArray(thread.categories)
            ? thread.categories.map(c =>
                `<a href="#" class="thread-cat-link" data-cat="${escapeHTML(c)}" style="display:block;padding:6px 0;color:#00ffd9;font-size:0.96em;text-decoration:underline;cursor:pointer;">${escapeHTML(c)}</a>`
              ).join("")
            : "<span style='color:#bbb;'>Inga kategorier</span>"
          }
        </div>
      </div>
    `;
    // Tråd-layout
    list.innerHTML += `
      <div class="thread" data-threadid="${thread.id}" style="position:relative;">
        <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:16px;">
          <div style="flex:1;">
            <div style="font-size:1.20em;font-weight:700;color:#00ffd9;margin-bottom:5px;text-align:left;">
              ${escapeHTML(thread.title)}
            </div>
            <div style="margin-bottom:2px;">
              ${categoriesHTML}
            </div>
            <div class="thread-desc" style="margin:8px 0 0 0;color:#e0ffff;text-align:left;">
              ${escapeHTML(thread.description)}
            </div>
          </div>
          <div style="min-width:110px;max-width:120px;text-align:right;">
            <div style="font-size:0.97em;color:#0ff;font-weight:600;">Skapare:</div>
            <div style="font-size:1.02em;font-weight:700;color:#00ffd9;word-break:break-word;">${escapeHTML(userObj.name)}</div>
            <img src="${userObj.photoURL}" alt="profilbild" style="width:44px;height:44px;border-radius:50%;object-fit:cover;margin-top:5px;border:2px solid #00ffcc;box-shadow:0 0 6px #00ffcc80;">
            ${canDelete ? `<button class="thread-delete-btn" data-threadid="${thread.id}" title="Radera tråd" style="margin-left:3px;">✖</button>` : ""}
          </div>
        </div>
        <div class="emoji-row-collapsed" data-threadid="${thread.id}" data-type="thread" style="margin-top:8px;">
          <button class="emoji-main-btn" type="button"${currentUser ? '' : ' disabled title="'+t('login_to_react')+'"'}>😊</button>
          <span class="emoji-toggle-arrow"${currentUser ? '' : ' style="opacity:0.5;cursor:not-allowed;"'}>&#9654;</span>
          ${userReaction && currentUser
            ? `<button class="emoji-user-pick" title="${t('delete_confirm')}">${emojis.find(e => e.key === userReaction.emoji)?.emoji || "❓"}</button>`
            : ""}
          <span class="emoji-summary">${emojiSummary(reactions)}</span>
          <div class="emoji-popup"></div>
          <div class="emoji-viewer-list"></div>
        </div>
        <div class="thread-content" id="threadContent-${thread.id}"></div>
        ${currentUser ? `
          <form class="add-post-form" data-threadid="${thread.id}">
            <textarea id="postDesc-${thread.id}" rows="3" maxlength="2000" style="width:98%;margin:7px 0 0 0;"></textarea>
            <button type="submit">Lägg till inlägg</button>
          </form>
        ` : `
          <div style="padding:7px 0 0 0;color:#aaa;font-size:0.96em;text-align:center;">${t("login_to_comment")}</div>
        `}
      </div>
    `;
  }
  // Dropdown-funktion för kategorier
  document.querySelectorAll('.cat-toggle-btn').forEach(btn => {
    const dropdown = btn.parentElement.querySelector('.cat-dropdown-content');
    btn.onclick = e => {
      e.preventDefault();
      document.querySelectorAll('.cat-dropdown-content').forEach(el => { if (el !== dropdown) el.style.display = 'none'; });
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    };
    document.body.addEventListener("click", function(evt) {
      if (!btn.contains(evt.target) && !dropdown.contains(evt.target)) {
        dropdown.style.display = "none";
      }
    });
    btn.onmouseenter = () => { if (window.innerWidth > 700) dropdown.style.display = "block"; };
    btn.onmouseleave = () => { if (window.innerWidth > 700) dropdown.style.display = "none"; };
    dropdown.onmouseenter = () => { if (window.innerWidth > 700) dropdown.style.display = "block"; };
    dropdown.onmouseleave = () => { if (window.innerWidth > 700) dropdown.style.display = "none"; };
  });
  // Klick på kategori -> filtrera
  document.querySelectorAll('.thread-cat-link').forEach(catBtn => {
    catBtn.onclick = e => {
      e.preventDefault();
      renderThreads(catBtn.dataset.cat);
      document.getElementById('searchBox').value = catBtn.dataset.cat;
    };
  });
  setupEmojiRow();
  addThreadListeners();
}
