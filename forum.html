    .forum-box { border: 2px solid #66ffcc; border-radius: 12px; padding: 30px 20px 22px 20px; margin: 36px auto 32px auto; max-width: 650px; background-color: rgba(0, 0, 0, 0.88); box-shadow: 0 0 15px #00ffcc33; position: relative; z-index: 2;}

<script type="module">
// --- H√§r kommer hela forum-koden, Wall-style emoji + kategorier ---
import { auth, db } from "./scripts/firebase-init.js";
import {
  collection, query, orderBy, getDocs, addDoc, deleteDoc, doc, setDoc, getDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

const standardCategories = [
  "Allm√§nt", "Nyheter", "Fr√•gor", "Tips & Tricks", "Diskussion", "Hj√§lp", "Id√©er & Feedback",
  "Konspirationsteorier", "Dr√∂mmar", "Parallella universum", "Relationer", "Fritid", "Vetenskap", "Teknik", "Andlighet"
];
let extraCategories = []; // Godk√§nda extra (admin-kontrollerat)
let categoryRequests = []; // Pending requests

let userMap = {};
let currentUser = null;
let threadsGlobal = [];
let currentCategory = "Alla";

// --- Emoji config & helpers ---
const emojis = [
  { emoji: "‚ù§Ô∏è", key: "heart" }, { emoji: "üëç", key: "thumbsup" }, { emoji: "üòÇ", key: "laugh" }, { emoji: "üòÉ", key: "bigsmile" },
  { emoji: "üôÇ", key: "smile" }, { emoji: "üòá", key: "angel" }, { emoji: "üò≥", key: "embarrassed" }, { emoji: "üôÅ", key: "sad" },
  { emoji: "üò¢", key: "cry" }, { emoji: "üò°", key: "angry" }, { emoji: "üëé", key: "thumbsdown" }, { emoji: "üíî", key: "brokenheart" }
];
function escapeHTML(str) { if (!str) return ""; return str.replace(/[<>&"]/g, c => ({ '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;' }[c]); }
function emojiSummary(reactions) {
  if (!reactions || reactions.length === 0) return "";
  let counts = {};
  reactions.forEach(r => counts[r.emoji] = (counts[r.emoji] || 0) + 1);
  return Object.entries(counts).map(([k, v]) => {
    const e = emojis.find(e => e.key === k);
    return `<span class="emoji-summary-item" data-emoji="${k}">${e ? e.emoji : ""} <b>${v}</b></span>`;
  }).join(" ");
}

// --- UI & kategori
function renderCategoryFilters() {
  const row = document.getElementById("categoryFilterRow");
  row.innerHTML = `<button class="category-btn${currentCategory === 'Alla' ? ' active' : ''}" data-cat="Alla">Alla</button>` +
    [...standardCategories, ...extraCategories].map(cat =>
      `<button class="category-btn${currentCategory === cat ? ' active' : ''}" data-cat="${cat}">${cat}</button>`
    ).join("") +
    `<button class="category-btn suggest" id="suggestCatBtn">+ Kategori</button>`;
}
function renderCategorySelect() {
  const sel = document.getElementById("categorySelect");
  sel.innerHTML = [...standardCategories, ...extraCategories]
    .map(cat => `<option value="${cat}">${cat}</option>`).join("");
}

// --- Modal f√∂r f√∂rslag ---
function showSuggestModal() { document.getElementById("suggestModal").style.display = "flex"; }
function hideSuggestModal() { document.getElementById("suggestModal").style.display = "none"; }
document.getElementById("suggestCatBtn")?.addEventListener("click", showSuggestModal);
document.getElementById("closeSuggestModal").addEventListener("click", hideSuggestModal);

// --- NAVBAR ---
document.addEventListener("DOMContentLoaded", function() {
  const hamburgerBtn = document.getElementById('hamburgerBtn');
  const navMobile = document.getElementById('navMobile');
  if (hamburgerBtn && navMobile) {
    hamburgerBtn.addEventListener('click', function () { navMobile.classList.toggle('show'); });
    navMobile.querySelectorAll('a').forEach(link => { link.addEventListener('click', () => { navMobile.classList.remove('show'); }); });
    const logoutBtn = document.getElementById("logoutMobileBtn");
    if (logoutBtn) logoutBtn.addEventListener("click", function (e) { e.preventDefault(); navMobile.classList.remove('show'); doLogout(); });
  }
});
function doLogout() { signOut(auth).then(() => { window.location.href = "login.html"; }); }

// --- USERS ---
async function fetchUsers() {
  userMap = {};
  const snap = await getDocs(collection(db, "profiles"));
  snap.docs.forEach(docu => userMap[docu.id] = docu.data().nickname || docu.data().displayName || "G√§st");
}

// --- H√§mta godk√§nda extra kategorier (ej i standard) ---
async function loadExtraCategories() {
  const catsnap = await getDocs(collection(db, "forumCategories"));
  extraCategories = [];
  catsnap.docs.forEach(docu => { if (!standardCategories.includes(docu.id)) extraCategories.push(docu.id); });
}

// --- Skapa ny tr√•d ---
document.getElementById("threadForm").onsubmit = async function(e) {
  e.preventDefault();
  if (!currentUser) return alert("Du m√•ste vara inloggad f√∂r att skapa tr√•dar.");
  const title = document.getElementById("threadTitle").value.trim();
  const description = document.getElementById("threadDesc").value.trim();
  const category = document.getElementById("categorySelect").value;
  if (!title || !description || !category) return alert("Fyll i alla f√§lt.");
  await addDoc(collection(db, "forumThreads"), {
    title, description, category,
    creatorUid: currentUser.uid,
    createdAt: serverTimestamp()
  });
  document.getElementById("threadForm").reset();
  loadThreads();
};

// --- Kategori-filter click ---
document.getElementById("categoryFilterRow").onclick = function(e) {
  if (e.target.classList.contains("category-btn")) {
    if (e.target.classList.contains("suggest")) { showSuggestModal(); return; }
    currentCategory = e.target.dataset.cat;
    renderCategoryFilters(); // uppdatera val
    renderThreads();
  }
};

// --- F√∂resl√• kategori ---
document.getElementById("sendSuggestBtn").onclick = async function() {
  const val = document.getElementById("suggestCategoryInput").value.trim();
  if (!val) return;
  // Spara f√∂rfr√•gan i "forumCategoryRequests"
  await addDoc(collection(db, "forumCategoryRequests"), {
    name: val, requestedBy: currentUser?.uid || null, createdAt: serverTimestamp()
  });
  document.getElementById("suggestMsg").textContent = "Kategori skickad f√∂r granskning!";
  setTimeout(() => { hideSuggestModal(); document.getElementById("suggestMsg").textContent = ""; }, 1600);
};

// --- Emoji hantering (tr√•dar, kommentarer, svar) ---
async function loadReactions(pathArr) {
  const snap = await getDocs(collection(db, ...pathArr, "reactions"));
  return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
}
// Wall-style emoji-menyn, nu p√• tr√•d/kommentar/svar
function renderEmojiRow(pathArr, objId, type) {
  // pathArr = ["forumThreads", threadId] / ["forumThreads", threadId, "posts", postId] / ["forumThreads", threadId, "posts", postId, "replies", replyId]
  return `
    <div class="emoji-row-collapsed" data-type="${type}" data-path='${JSON.stringify(pathArr)}' data-objid="${objId}">
      <button class="emoji-main-btn" type="button">üòä</button>
      <span class="emoji-toggle-arrow">&#9654;</span>
      <span class="emoji-summary"></span>
      <div class="emoji-popup"></div>
      <div class="emoji-viewer-list"></div>
    </div>
  `;
}
async function setupAllEmojiRows() {
  document.querySelectorAll('.emoji-row-collapsed').forEach(async row => {
    const pathArr = JSON.parse(row.dataset.path);
    const objId = row.dataset.objid;
    const type = row.dataset.type;
    const popup = row.querySelector('.emoji-popup');
    const arrow = row.querySelector('.emoji-toggle-arrow');
    const btn = row.querySelector('.emoji-main-btn');
    const viewer = row.querySelector('.emoji-viewer-list');
    // Emoji-popup
    popup.innerHTML = "";
    emojis.forEach(e => {
      const emojiBtn = document.createElement('button');
      emojiBtn.className = "emoji-btn";
      emojiBtn.innerText = e.emoji;
      emojiBtn.title = e.emoji;
      emojiBtn.dataset.emoji = e.key;
      emojiBtn.onclick = async function(ev) {
        ev.stopPropagation();
        if (!currentUser) return alert("Logga in f√∂r att reagera.");
        const ref = doc(db, ...pathArr, "reactions", currentUser.uid);
        const snap = await getDocs(collection(db, ...pathArr, "reactions"));
        const userReactionDoc = snap.docs.find(d => d.id === currentUser.uid);
        if (userReactionDoc && userReactionDoc.data().emoji === e.key) {
          await deleteDoc(ref);
        } else {
          await setDoc(ref, { emoji: e.key, user: currentUser.uid });
        }
        loadThreads();
      };
      popup.appendChild(emojiBtn);
    });
    function togglePopup(e) {
      e.stopPropagation();
      const open = popup.classList.toggle('show');
      if (open) arrow.classList.add('open'); else arrow.classList.remove('open');
    }
    btn.onclick = togglePopup;
    arrow.onclick = togglePopup;
    popup.onclick = e => e.stopPropagation();

    // --- Summary: emoji + antal ---
    const reactions = await loadReactions(pathArr);
    row.querySelector('.emoji-summary').innerHTML = emojiSummary(reactions);

    // --- Visa vilka som reagerat (popup under)
    row.querySelectorAll('.emoji-summary-item').forEach(sumBtn => {
      sumBtn.onclick = async function(ev) {
        ev.stopPropagation();
        // TOGGLE
        if (viewer.classList.contains('show') && viewer.dataset.emoji === sumBtn.dataset.emoji) {
          viewer.classList.remove('show'); viewer.style.display = "none"; viewer.dataset.emoji = ""; return;
        }
        document.querySelectorAll('.emoji-viewer-list.show').forEach(openViewer => {
          openViewer.classList.remove('show'); openViewer.style.display = "none"; openViewer.dataset.emoji = "";
        });
        viewer.innerHTML = `<span class="emoji-head">Reagerat med ${emojis.find(e => e.key === sumBtn.dataset.emoji)?.emoji || ""}</span><ul></ul>`;
        viewer.classList.add('show'); viewer.style.display = "block"; viewer.dataset.emoji = sumBtn.dataset.emoji;
        // H√§mta reaktioner p√• denna emoji
        const snap = await getDocs(collection(db, ...pathArr, "reactions"));
        const reacts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })).filter(r => r.emoji === sumBtn.dataset.emoji);
        const ul = viewer.querySelector('ul');
        ul.innerHTML = reacts.length
          ? reacts.map(r =>
            `<li>
              <a href="profile-view.html?uid=${r.user}" class="profile-link">${userMap[r.user] || "G√§st"}</a>
              <span class="emoji-key">${emojis.find(e => e.key === r.emoji)?.emoji || ""}</span>
            </li>`
            ).join("")
          : `<li style="color:#bbb;">Inga reaktioner.</li>`;
      };
    });
  });
}

// --- Ladda tr√•dar ---
async function loadThreads() {
  await fetchUsers();
  await loadExtraCategories();
  renderCategoryFilters();
  renderCategorySelect();
  let q = query(collection(db, "forumThreads"), orderBy("createdAt", "desc"));
  const threadsSnap = await getDocs(q);
  threadsGlobal = threadsSnap.docs.map(docu => ({ id: docu.id, ...docu.data() }));
  renderThreads();
}
function filterThreads() {
  if (currentCategory === "Alla") return threadsGlobal;
  return threadsGlobal.filter(t => t.category === currentCategory);
}
// --- Rendera tr√•dar ---
async function renderThreads() {
  const list = document.getElementById("threadList");
  const threads = filterThreads();
  if (!threads.length) { list.innerHTML = `<div style='color:#00ffcc; text-align:center;'>Inga tr√•dar i denna kategori.</div>`; return; }
  list.innerHTML = "";
  for (let thread of threads) {
    // --- Render tr√•d + emoji
    list.innerHTML += `
      <div class="thread" data-threadid="${thread.id}">
        <div class="thread-header">
          <span>${escapeHTML(thread.title)}</span>
          <span style="margin-left:12px;font-size:0.9em;">
            <a href="profile-view.html?uid=${thread.creatorUid}" class="profile-link" style="color:#00ffd9;text-decoration:underline;">
              ${userMap[thread.creatorUid] || "G√§st"}
            </a>
          </span>
          <span style="margin-left:17px;font-size:0.88em;color:#bb00ff;">${thread.category || ""}</span>
          ${currentUser && thread.creatorUid === currentUser.uid ? `<button class="thread-delete-btn" data-threadid="${thread.id}" title="Radera tr√•d">‚úñ</button>` : ""}
        </div>
        <div class="thread-desc">${escapeHTML(thread.description)}</div>
        ${renderEmojiRow(["forumThreads", thread.id], thread.id, "thread")}
        <div class="thread-content" id="threadContent-${thread.id}"></div>
        <form class="add-post-form" data-threadid="${thread.id}">
          <textarea id="postDesc-${thread.id}" rows="4" maxlength="2000" placeholder="Skriv en kommentar..."></textarea>
          <button type="submit">Kommentera</button>
        </form>
      </div>
    `;
  }
  await setupAllEmojiRows();
  addThreadListeners();
}
function addThreadListeners() {
  threadsGlobal.forEach(thread => {
    loadPosts(thread.id);
    // Delete thread
    const delBtn = document.querySelector(`.thread[data-threadid="${thread.id}"] .thread-delete-btn`);
    if (delBtn) {
      delBtn.onclick = async () => {
        if (confirm("Vill du verkligen ta bort tr√•den?")) {
          await deleteDoc(doc(db, "forumThreads", thread.id));
          loadThreads();
        }
      };
    }
    // Add post
    const postForm = document.querySelector(`.thread[data-threadid="${thread.id}"] .add-post-form`);
    if (postForm) {
      postForm.onsubmit = async function(e) {
        e.preventDefault();
        if (!currentUser) { alert("Logga in f√∂r att kommentera."); return; }
        const textarea = document.getElementById(`postDesc-${thread.id}`);
        const text = textarea.value.trim();
        if (!text) return;
        await addDoc(collection(db, "forumThreads", thread.id, "posts"), {
          text, creatorUid: currentUser.uid, createdAt: serverTimestamp()
        });
        textarea.value = "";
        loadPosts(thread.id);
      };
    }
  });
}

// --- Ladda kommentarer p√• tr√•d (och rendera emoji p√• varje kommentar) ---
async function loadPosts(threadId) {
  const q = query(collection(db, "forumThreads", threadId, "posts"), orderBy("createdAt", "asc"));
  const postsSnap = await getDocs(q);
  const posts = postsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  let html = "";
  for (let post of posts) {
    html += `
      <div class="post" data-postid="${post.id}">
        <div class="post-header">
          <span style="color:#00ffd9;">Anv√§ndare: 
            <a href="profile-view.html?uid=${post.creatorUid}" class="profile-link" style="color:#00ffd9;text-decoration:underline;">
              ${userMap[post.creatorUid] || "G√§st"}
            </a>
          </span>
        </div>
        <div class="post-content">${escapeHTML(post.text)}</div>
        ${renderEmojiRow(["forumThreads", threadId, "posts", post.id], post.id, "post")}
        <form class="add-reply-form" data-threadid="${threadId}" data-postid="${post.id}">
          <textarea rows="2" maxlength="1000" placeholder="Svara..."></textarea>
          <button type="submit">Svara</button>
        </form>
        <div class="reply-block" id="replyBlock-${post.id}"></div>
      </div>
    `;
  }
  document.getElementById(`threadContent-${threadId}`).innerHTML = html;
  await setupAllEmojiRows();
  posts.forEach(post => loadReplies(threadId, post.id));
  addReplyListeners(threadId, posts.map(p => p.id));
}
async function loadReplies(threadId, postId) {
  const q = query(collection(db, "forumThreads", threadId, "posts", postId, "replies"), orderBy("createdAt", "asc"));
  const repliesSnap = await getDocs(q);
  const replies = repliesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  let html = "";
  for (let reply of replies) {
    html += `
      <div class="post" data-replyid="${reply.id}">
        <div class="post-header">
          <span style="color:#00ffd9;">Anv√§ndare: 
            <a href="profile-view.html?uid=${reply.creatorUid}" class="profile-link" style="color:#00ffd9;text-decoration:underline;">
              ${userMap[reply.creatorUid] || "G√§st"}
            </a>
          </span>
        </div>
        <div class="post-content">${escapeHTML(reply.text)}</div>
        ${renderEmojiRow(["forumThreads", threadId, "posts", postId, "replies", reply.id], reply.id, "reply")}
      </div>
    `;
  }
  document.getElementById(`replyBlock-${postId}`).innerHTML = html;
  await setupAllEmojiRows();
}
// Svara p√• kommentar
function addReplyListeners(threadId, postIds) {
  postIds.forEach(postId => {
    const replyForm = document.querySelector(`.add-reply-form[data-postid="${postId}"]`);
    if (replyForm) {
      replyForm.onsubmit = async function(e) {
        e.preventDefault();
        if (!currentUser) { alert("Logga in f√∂r att svara."); return; }
        const textarea = replyForm.querySelector('textarea');
        const text = textarea.value.trim();
        if (!text) return;
        await addDoc(collection(db, "forumThreads", threadId, "posts", postId, "replies"), {
          text, creatorUid: currentUser.uid, createdAt: serverTimestamp()
        });
        textarea.value = "";
        loadReplies(threadId, postId);
      };
    }
  });
}

// --- AUTH state ---
onAuthStateChanged(auth, user => {
  currentUser = user;
  document.getElementById("logoutDesktopBtn").onclick = doLogout;
  document.getElementById("logoutMobileBtn").onclick = doLogout;
  loadThreads();
});

document.addEventListener('click', function() {
  document.querySelectorAll('.emoji-popup').forEach(popup => popup.classList.remove('show'));
  document.querySelectorAll('.emoji-toggle-arrow').forEach(arrow => arrow.classList.remove('open'));
  document.querySelectorAll('.emoji-viewer-list').forEach(viewer => {
    viewer.classList.remove('show');
    viewer.style.display = "none";
    viewer.dataset.emoji = "";
  });
});
