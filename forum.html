<!DOCTYPE html>  
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostGrid Forum</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow-y: auto;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      box-shadow: inset 0 0 60px #7b00ff, 0 0 60px 15px #00ffcc;
      z-index: 9999;
      animation: pulseGlow 6s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { box-shadow: inset 0 0 60px #7b00ff, 0 0 30px 10px #00ffcc; }
      100% { box-shadow: inset 0 0 110px #a933ff, 0 0 70px 15px #00ffaa; }
    }

    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
    }

    .nav-content {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
    }

    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 10px 18px 10px 42px;
      font-size: 1.4em;
      font-family: 'Courier New', monospace;
      background-color: #0c0c0c;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 14px;
      outline: none;
      box-shadow:
        inset 0 0 5px #00ffcc,
        0 0 12px #7b00ff,
        0 0 20px #00ffcc;
      transition: all 0.3s ease;
      text-shadow: 0 0 3px #00ffcc;
    }

    .search-container input:hover,
    .search-container input:focus {
      box-shadow:
        inset 0 0 6px #00ffee,
        0 0 18px #8800ff,
        0 0 30px #00ffee;
      background-color: #111;
    }

    .forum-layout {
      display: flex;
      gap: 20px;
    }

    .forum-main {
      flex: 1;
    }

    .forum-sidebar {
      width: 300px;
      position: sticky;
      top: 120px;
      background-color: rgba(0,0,0,0.8);
      border-left: 2px solid #00ffcc;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }

    .forum-container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 140px auto 80px auto;
      padding: 30px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 12px 20px;
      font-size: 1.2em;
      width: 100%;
      max-width: 680px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      background-color: #111;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 10px #7b00ff, 0 0 5px #00ffcc;
      display: block;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .forum-category {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      margin: 0 auto 15px auto;
      border-left: 5px solid #00ffcc;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      max-width: 680px;
    }

    .forum-category:hover {
      transform: scale(1.02);
    }

    .category-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .category-description {
      font-size: 0.95em;
      color: #bbbbbb;
    }

    .new-category-form {
      margin: 30px auto 0 auto;
      padding: 20px;
      border: 2px dashed #00ffcc;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.03);
      max-width: 680px;
    }

    .new-category-form input,
    .new-category-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #00ffcc;
      background-color: #111;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }

    .new-category-form button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
