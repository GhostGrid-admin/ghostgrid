  <style>
    html { overflow-y: scroll; }
    body { background: #0a0a0a; color: #e0ffff; font-family: 'Courier New', monospace; min-height: 100vh; margin: 0; padding-top: 85px; position: relative; overflow-x: hidden;}
    .glow-left, .glow-right { position: fixed; top: 0; width: 170px; height: 100vh; pointer-events: none; z-index: 0; }
    .glow-left { left: 0; background: radial-gradient(circle at left, #d900ff 0%, #7200ffcc 40%, transparent 85%); box-shadow: 0 0 80px 40px #d900ffbb, 0 0 240px 80px #00ffe0aa, 0 0 400px 120px #9400ff66; }
    .glow-right { right: 0; background: radial-gradient(circle at right, #d900ff 0%, #7200ffcc 40%, transparent 85%); box-shadow: 0 0 80px 40px #d900ffbb, 0 0 240px 80px #00ffe0aa, 0 0 400px 120px #9400ff66; }
    .side-banner { position: fixed; top: 87px; bottom: 0; width: 170px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; z-index: 1002; background: none; pointer-events: none; }
    .side-banner .banner-inner { width: 150px; height: 100%; background: transparent; border-radius: 12px; box-shadow: 0 0 18px #7b00ff99; overflow: hidden; display: flex; flex-direction: column; align-items: center; pointer-events: auto; }
    .side-banner img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; background: #220043; cursor: pointer; transition: box-shadow 0.3s; box-shadow: 0 0 10px #8800ff70; pointer-events: auto; min-height: 200px; }
    .side-banner.left { left: 0; } .side-banner.right { right: 0; }
    @media (max-width: 1100px) { .side-banner, .glow-left, .glow-right { width: 85px; } .side-banner .banner-inner { width: 75px; } }
    @media (max-width: 700px) { .side-banner, .glow-left, .glow-right { display: none; } }

    nav.navbar {
      background: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 60px;
      transition: top 0.3s, border-bottom 0.3s;
    }
    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 26px;
      list-style: none;
      margin: 0 auto;
      padding: 0;
      align-items: center;
    }
    .nav-links li { display: flex; }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 7px 10px;
      border-radius: 4px;
      text-shadow: 0 0 8px #00ffcc, 0 0 6px #bb00ff;
      transition: 0.3s;
      font-family: inherit;
    }
    .nav-links a.active, .nav-links a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .logout-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background: #000;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 8px 24px 7px 24px;
      font-size: 1.1em;
      border-radius: 9px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc88, 0 0 8px #bb00ff99;
      transition: 0.18s;
      cursor: pointer;
      opacity: 0.98;
      margin: 0;
      z-index: 1500;
      display: block;
    }
    .hamburger {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: absolute;      /* SKA vara absolute, ej fixed */
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 55px;
  z-index: 2002;
  background: none;
  border: none;
  cursor: pointer;
}
.hamburger span {
  width: 32px;
  height: 4px;
  background: #00ffcc;
  margin: 5px 0;
  border-radius: 2px;
  transition: 0.3s;
  display: block;
}
@media (max-width: 900px) {
  .nav-center, .logout-btn { display: none !important; }
  .hamburger { display: flex !important; }

}
    .nav-mobile {

    .forum-box { border: 2px solid #66ffcc; border-radius: 12px; padding: 30px 20px 22px 20px; margin: 36px auto 32px auto; max-width: 650px; background-color: rgba(0, 0, 0, 0.88); box-shadow: 0 0 15px #00ffcc33; position: relative; z-index: 2;}

    .thread-form button { background: #00ffcc; color: #181f26; border: none; font-weight: bold; padding: 9px 0; border-radius: 7px; font-size: 1.13em; box-shadow: 0 0 8px #00ffcc99; cursor: pointer; margin-top: 3px; }
    .thread-list { margin-top: 12px; }
    .thread { border: 1.5px solid #00ffcc; border-radius: 9px; margin-bottom: 24px; background: #181f26; box-shadow: 0 0 9px #00ffcc22; }
    .thread-header { padding: 16px 18px 6px 18px; font-size: 1.32em; font-weight: bold; color: #00ffd9; display: flex; justify-content: space-between; align-items: center;}
    .thread-desc { font-size: 1.11em; color: #e0ffff; padding: 0 18px 8px 18px;}
    .thread-content { padding: 10px 18px 18px 18px; }
    .add-post-form textarea { width: 100%; padding: 7px; border-radius: 6px; background: #181f26; color: #fff; border: 1.5px solid #66ffcc; margin-bottom: 6px;}
    .add-post-form button { background: #00ffcc; color: #000; border-radius: 5px; font-weight: bold; border: none; padding: 7px 16px; box-shadow: 0 0 5px #00ffcc80; cursor: pointer;}
    .post { background: #13181f; border: 1.5px solid #66ffcc; border-radius: 9px; margin: 17px 0; padding: 12px 8px 8px 8px; }
    .post-header { font-size: 1em; color: #00ffd9; margin-bottom: 6px;}
    .post-content { font-size: 1.19em;}
    .emoji-row { margin: 7px 0 3px 0; display: flex; flex-wrap: wrap; gap: 7px; }
    .emoji-btn { background: none; border: none; font-size: 1.36em; cursor: pointer; transition: filter 0.1s; }
    .emoji-btn.selected, .emoji-btn:hover { filter: brightness(1.3) drop-shadow(0 0 5px #00ffcc); }
    .reactions-view { margin-left: 6px; font-size: 1.18em;}
    .comments-block { margin-top: 13px; padding-top: 13px; border-top: 1px solid #333; }
    .comment { margin-bottom: 11px; border-radius: 5px; background: #141923; padding: 8px 9px 6px 9px; }
    .comment .comment-meta { color: #00ffd9; font-size: 0.96em; }
    .comment .comment-text { margin: 4px 0 2px 0;}
    .comment .emoji-row { margin-top: 1px;}
    .comment-actions { font-size: 0.9em; color: #8ef; margin-top: 2px;}
    .comment-actions a { margin-right: 9px; color: #00ccff; text-decoration: underline; cursor: pointer;}
    .comment-actions a:hover { color: #00ffcc; }
    .thread-delete-btn { background: none; border: none; color: #fa99bb; font-weight: bold; font-size: 1em; cursor: pointer;}
    .thread-delete-btn:hover { color: #ff0055;}
    @media (max-width: 900px) { .side-banner, .glow-left, .glow-right { display: none; } }
    @media (max-width: 700px) { .forum-box { padding: 12px 2vw 10px 2vw; max-width: 99vw; } }

  <script>
    // SIDBANNER ROTATION
    const banners = [
      {
        left: { src: "https://dummyimage.com/150x1800/7b00ff/fff&text=Reklam+1", alt: "Reklam Banner 1", url: "#" },
        right: { src: "https://dummyimage.com/150x1800/222299/fff&text=Reklam+2", alt: "Reklam Banner 2", url: "#" }
      },
      {
        left: { src: "https://dummyimage.com/150x1800/ff0088/fff&text=Bli+medlem!", alt: "Bli medlem", url: "register.html" },
        right: { src: "https://dummyimage.com/150x1800/0077ff/fff&text=Annonsera+Här", alt: "Annonsera", url: "#" }
      }
    ];
    let bannerIndex = 0;
    function updateBanners() {
      const left = banners[bannerIndex].left, right = banners[bannerIndex].right;
      document.getElementById('leftBannerImg').src = left.src;
      document.getElementById('leftBannerImg').alt = left.alt;
      document.getElementById('leftBannerLink').href = left.url;
      document.getElementById('rightBannerImg').src = right.src;
      document.getElementById('rightBannerImg').alt = right.alt;
      document.getElementById('rightBannerLink').href = right.url;
    }
    updateBanners();
    setInterval(() => {
      bannerIndex = (bannerIndex + 1) % banners.length;
      updateBanners();
    }, 6000);

    // HAMBURGERMENY & NAVBAR SCROLL HIDE
    document.addEventListener("DOMContentLoaded", function () {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const navMobile = document.getElementById('navMobile');
      if (hamburgerBtn && navMobile) {
        hamburgerBtn.addEventListener('click', function () {
          navMobile.classList.toggle('show');
        });
        navMobile.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', () => {
            navMobile.classList.remove('show');
          });
        });
        const logoutBtn = document.getElementById("logoutMobileBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", function (e) {
            e.preventDefault();
            navMobile.classList.remove('show');
            doLogout();
          });
        }
      }
      // Hide navbar and border-bottom on mobile scroll
      if (window.innerWidth <= 600) {
        let lastScrollY = window.scrollY;
        let navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', function () {
          if (window.scrollY > lastScrollY && window.scrollY > 70) {
            navbar.classList.add('hide-navbar');
          } else {
            navbar.classList.remove('hide-navbar');
          }
          lastScrollY = window.scrollY;
        });
      }
    });

    // --- TRANSLATIONS
    const translations = {
      sv: {
        forum: "Forum", store: "Butik", wall: "Väggen", upload: "Ladda upp", profile: "Profil", friends: "Vänner", ghostglow: "Ghost&Glow",
        forum_title: "Forum",
        thread_title: "Titel på tråd...", thread_desc: "Beskrivning...", add_thread: "Skapa ny tråd",
        post_placeholder: "Skriv ett inlägg...",
        comment: "Kommentera", comment_placeholder: "Kommentera...", login_to_comment: "Logga in för att kommentera.",
        edit: "Redigera", delete: "Radera", save: "Spara", cancel: "Avbryt",
        guest: "Gäst", at: "kl", comment_deleted: "Kommentaren har raderats.",
        max_200: "Max 200 tecken per kommentar!", no_spam: "Du kan inte spamma!", wait: "Vänta några sekunder innan du kommenterar igen.",
        login_to_react: "Logga in för att reagera.", comment_empty: "Kommentaren får ej vara tom.", delete_confirm: "Radera kommentaren?", all_fields: "Alla fält måste fyllas i.",
        add_post: "Lägg till inlägg", post: "Inlägg", delete_thread: "Ta bort tråd", delete_thread_confirm: "Vill du verkligen ta bort tråden?",
        logout: "Logga ut",
        user: "Användare"
      },
      en: {
        forum: "Forum", store: "Store", wall: "Wall", upload: "Upload", profile: "Profile", friends: "Friends", ghostglow: "Ghost&Glow",
        forum_title: "Forum",
        thread_title: "Thread title...", thread_desc: "Description...", add_thread: "Create new thread",
        post_placeholder: "Write a post...",
        comment: "Comment", comment_placeholder: "Comment...", login_to_comment: "Login to comment.",
        edit: "Edit", delete: "Delete", save: "Save", cancel: "Cancel",
        guest: "Guest", at: "at", comment_deleted: "Comment deleted.",
        max_200: "Max 200 characters per comment!", no_spam: "You can't spam!", wait: "Wait a few seconds before commenting again.",
        login_to_react: "Login to react.", comment_empty: "Comment cannot be empty.", delete_confirm: "Delete this comment?", all_fields: "All fields are required.",
        add_post: "Add post", post: "Post", delete_thread: "Delete thread", delete_thread_confirm: "Do you really want to delete the thread?",
        logout: "Logout",
        user: "User"
      }
    };
    function t(key) {
      const lang = localStorage.lang === "en" ? "en" : "sv";
      return translations[lang][key] || key;
    }
    function applyTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(el => { el.textContent = t(el.getAttribute("data-i18n")); });
      document.title = "GhostGrid – " + t("forum");
      document.querySelector(".forum-title").textContent = t("forum_title");
      document.getElementById("threadTitle").placeholder = t("thread_title");
      document.getElementById("threadDesc").placeholder = t("thread_desc");
      document.getElementById("addThreadBtn").textContent = t("add_thread");
      document.getElementById("logoutDesktopBtn").textContent = t("logout");
      document.getElementById("logoutMobileBtn").textContent = t("logout");
    }
    applyTranslations();

    // --- LOGOUT FUNCTION
    function doLogout() {
      auth.signOut().then(() => { window.location.href = "login.html"; });
    }
    document.getElementById("logoutDesktopBtn").onclick = doLogout;

    // --- FIREBASE LOGIK (trådar, poster, kommentarer, reaktioner osv) ---
    // OBS! currentUser & userMap redan deklarerat högst upp!

    const emojis = [
      { emoji: "👍", key: "thumbsup" },
      { emoji: "😂", key: "laugh" },
      { emoji: "😃", key: "bigsmile" },
      { emoji: "🙂", key: "smile" },
      { emoji: "😇", key: "angel" },
      { emoji: "😳", key: "embarrassed" },
      { emoji: "😕", key: "confused" },
      { emoji: "🙁", key: "sad" },
      { emoji: "😢", key: "cry" },
      { emoji: "😡", key: "angry" },
      { emoji: "👎", key: "thumbsdown" }
    ];

    // auth.onAuthStateChanged finns redan högst upp, behövs inte igen!

    async function fetchUsers() {
      const snap = await db.collection("profiles").get();
      snap.docs.forEach(docu => userMap[docu.id] = docu.data().nickname || docu.data().displayName || t("guest"));
    }

    async function loadThreads() {
      await fetchUsers();
      const threadsSnap = await db.collection("forumThreads").orderBy("createdAt", "desc").get();
      const threads = threadsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      document.getElementById("threadList").innerHTML = threads.map(thread => renderThread(thread)).join("");
      addThreadListeners(threads);
    }

    function renderThread(thread) {
      return `<div class="thread" data-threadid="${thread.id}">
        <div class="thread-header">
          <span>${escapeHTML(thread.title)}</span>
          ${(currentUser && thread.user === currentUser.uid) ? `<button class="thread-delete-btn" data-threadid="${thread.id}" title="${t("delete_thread")}">✖</button>` : ""}
        </div>
        <div class="thread-desc">${escapeHTML(thread.description)}</div>
        <div class="thread-content" id="threadContent-${thread.id}"></div>
        <form class="add-post-form" data-threadid="${thread.id}">
          <textarea id="postDesc-${thread.id}" rows="4" maxlength="2000"></textarea>
          <button type="submit">${t("add_post")}</button>
        </form>
      </div>`;
    }

    function escapeHTML(str) {
      return str ? str.replace(/[<>&"]/g, c => ({ '<': '&lt;', '>': '&gt;', '&': '&amp;', '"': '&quot;' }[c])) : "";
    }

    function addThreadListeners(threads) {
      threads.forEach(thread => {
        loadPosts(thread.id);

        const delBtn = document.querySelector(`.thread[data-threadid="${thread.id}"] .thread-delete-btn`);
        if (delBtn) {
          delBtn.onclick = async () => {
            if (confirm(t("delete_thread_confirm"))) {
              await db.collection("forumThreads").doc(thread.id).delete();
              loadThreads();
            }
          }
        }

        const postForm = document.querySelector(`.thread[data-threadid="${thread.id}"] .add-post-form`);
        postForm.onsubmit = async function (e) {
          e.preventDefault();
          if (!currentUser) { alert(t("login_to_comment")); return; }
          const textarea = document.getElementById(`postDesc-${thread.id}`);
          const text = textarea.value.trim();
          if (!text) return;

      document.querySelectorAll(`.post[data-postid="${post.id}"] .emoji-btn`).forEach(btn => {

  document.querySelector(`.post[data-postid="${post.id}"] .add-comment-form`).onsubmit = async function (e) {

async function renderPostReactions(threadId, postId) {
  const reactionsSnap = await db.collection("forumThreads").doc(threadId).collection("posts").doc(postId).collection("reactions").get();
  const reactions = reactionsSnap.docs.map(doc => doc.data());
  document.getElementById(`postReactions-${threadId}-${postId}`).textContent =
    reactions.length ? emojis.map(e => {
      const count = reactions.filter(r => r.emoji === e.key).length;
      return count ? `${e.emoji} ${count}` : "";
    }).filter(Boolean).join(" ") : "";
}
