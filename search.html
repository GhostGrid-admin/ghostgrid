<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S√∂kresultat ‚Äì GhostGrid</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding-top: 110px;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      top: 0;
      bottom: 0;
      width: 15px;
      z-index: 0;
    }
    body::before {
      left: 0;
      background: radial-gradient(circle, #7b00ff 0%, transparent 80%);
    }
    body::after {
      right: 0;
      background: radial-gradient(circle, #00ffcc 0%, transparent 80%);
    }
    nav.navbar {
      background-color: #000;
      border-bottom: 2px solid #00ffcc;
      padding: 12px 40px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 20px #bb00ff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .nav-content a {
      color: white;
      text-decoration: none;
      font-size: 1.3em;
      padding: 6px 10px;
      border-radius: 4px;
      text-shadow: 0 0 6px #00ffcc, 0 0 5px #bb00ff;
      transition: 0.3s;
    }
    .nav-content a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #ffffff;
    }
    .search-results {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
    }
    h2 {
      color: #80ffcc;
      text-shadow: 0 0 5px #bb00ff;
      margin-top: 40px;
    }
    .result-box {
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 0 10px #7b00ff;
    }
    .result-box strong {
      color: #bbffdd;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="forum.html">Forum</a>
      <a href="store.html">Store</a>
      <a href="wall.html">V√§ggen</a>
      <a href="upload.html">Ladda upp</a>
      <a href="profile.html">Profil</a>
      <a href="friends.html">V√§nner</a>
    </div>
  </nav>

  <div class="search-results">
    <h2>üîç Anv√§ndare</h2>
    <div id="userResults"></div>

    <h2>üßµ Forumtr√•dar</h2>
    <div id="threadResults"></div>
  </div>

  <script type="module">
    import { db } from "./scripts/firebase-init.js";
    import {
      collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const userResults = document.getElementById("userResults");
    const threadResults = document.getElementById("threadResults");

    const params = new URLSearchParams(window.location.search);
    const searchTerm = params.get("q")?.toLowerCase(); // FIXAT!

    if (!searchTerm || searchTerm.length < 2) {
      userResults.innerHTML = "<p>Ingen giltig s√∂kterm angiven.</p>";
      threadResults.innerHTML = "";
    } else {
      // S√∂k anv√§ndare
      const userRef = collection(db, "users");
      const userQuery = query(userRef, where("username", ">=", searchTerm));
      getDocs(userQuery).then(snapshot => {
        if (snapshot.empty) {
          userResults.innerHTML = "<p>Inga anv√§ndare hittades.</p>";
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("result-box");
            div.innerHTML = `<strong>${data.username}</strong><br><a href="profile.html?uid=${doc.id}">Visa profil</a>`;
            userResults.appendChild(div);
          });
        }
      });

      // S√∂k forumtr√•dar
      const threadRef = collection(db, "forumThreads");
      const threadQuery = query(threadRef, where("title", ">=", searchTerm));
      getDocs(threadQuery).then(snapshot => {
        if (snapshot.empty) {
          threadResults.innerHTML = "<p>Inga tr√•dar hittades.</p>";
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement("div");
            div.classList.add("result-box");
            div.innerHTML = `<strong>${data.title}</strong><br><a href="thread.html?id=${doc.id}">G√• till tr√•den</a>`;
            threadResults.appendChild(div);
          });
        }
      });
    }
  </script>
</body>
</html>
